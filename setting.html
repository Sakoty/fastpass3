<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファストパス設定</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      padding: 2em;
    }
    label {
      display: block;
      margin: 1em 0 0.2em;
    }
    input {
      padding: 0.5em;
      width: 100%;
      max-width: 200px;
      margin-bottom: 1em;
    }
    button {
      padding: 0.7em 1.2em;
      font-size: 1em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>⚙️ ファストパス設定</h1>

  <label for="startHour">案内開始時刻（時）:</label>
  <input type="number" id="startHour" min="0" max="23">

  <label for="startMinute">案内開始時刻（分）:</label>
  <input type="number" id="startMinute" min="0" max="59">

  <label for="intervalMin">案内間隔（分）:</label>
  <input type="number" id="intervalMin" min="1" max="60">

  <hr>

  <label for="specialHour">特別発券：案内時刻（時）:</label>
  <input type="number" id="specialHour" min="0" max="23">

  <label for="specialMinute">特別発券：案内時刻（分）:</label>
  <input type="number" id="specialMinute" min="0" max="59">

  <button onclick="saveSetting()">保存する</button>

  <p id="status"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadSetting() {
      const doc = await db.collection("setting").doc("config").get();
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("startHour").value = data.startHour ?? '';
        document.getElementById("startMinute").value = data.startMinute ?? '';
        document.getElementById("intervalMin").value = data.intervalMin ?? '';
        document.getElementById("specialHour").value = data.specialHour ?? '';
        document.getElementById("specialMinute").value = data.specialMinute ?? '';
      }
    }

    async function saveSetting() {
      const startHour = parseInt(document.getElementById("startHour").value);
      const startMinute = parseInt(document.getElementById("startMinute").value);
      const intervalMin = parseInt(document.getElementById("intervalMin").value);
      const specialHour = parseInt(document.getElementById("specialHour").value);
      const specialMinute = parseInt(document.getElementById("specialMinute").value);

      if (
        isNaN(startHour) || isNaN(startMinute) || isNaN(intervalMin) ||
        isNaN(specialHour) || isNaN(specialMinute)
      ) {
        document.getElementById("status").textContent = "⚠️ すべての項目を入力してください";
        return;
      }

      await db.collection("setting").doc("config").set({
        startHour,
        startMinute,
        intervalMin,
        specialHour,
        specialMinute
      });

      document.getElementById("status").textContent = "✅ 保存しました";
    }

    loadSetting();
  </script>
</body>
</html>

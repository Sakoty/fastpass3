<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>案内時間と特別プライオリティパス設定</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #fefbd8; }
    input, button { margin: 5px; padding: 5px; font-size: 1rem; }
    .section { margin-top: 30px; }
    label { display: inline-block; width: 120px; text-align: right; margin-right: 10px; }
    #statusArea { margin-top: 15px; font-weight: bold; }
    #passCountDisplay { margin-top: 15px; font-weight: bold; color: #0066cc; }
    #passCountDisplay.warning { color: red; }
    form#specialForm input, form#specialForm button { width: 180px; max-width: 90vw; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, collection, addDoc, serverTimestamp, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function generateSlots(start, end) {
      const slots = [];
      const [startHour, startMin] = start.split(":").map(Number);
      const [endHour, endMin] = end.split(":").map(Number);

      let current = new Date();
      current.setHours(startHour, startMin, 0, 0);

      const endTime = new Date();
      endTime.setHours(endHour, endMin, 0, 0);

      while (current < endTime) {
        const next = new Date(current.getTime() + 10 * 60 * 1000);
        if (next > endTime) break;

        const pad = n => n.toString().padStart(2, "0");
        const s = `${pad(current.getHours())}:${pad(current.getMinutes())}`;
        const e = `${pad(next.getHours())}:${pad(next.getMinutes())}`;
        slots.push(`${s}〜${e}`);
        current = next;
      }
      return slots;
    }

    async function setIssueStatus(enabled) {
      await setDoc(doc(db, "settings", "issueStatus"), { enabled });
      updateStatusDisplay(enabled);
    }

    async function updateStatusDisplay(enabled = null) {
      if (enabled === null) {
        const snap = await getDoc(doc(db, "settings", "issueStatus"));
        enabled = snap.exists() ? snap.data().enabled : false;
      }
      document.getElementById("statusArea").textContent = enabled ? "発券状態：発券中" : "発券状態：停止中";
      document.getElementById("statusArea").style.color = enabled ? "green" : "red";
    }

    function startCurrentTimeClock() {
      const el = document.getElementById("currentTimeDisplay");
      function update() {
        const now = new Date();
        const pad = n => n.toString().padStart(2, "0");
        el.textContent = `現在時刻：${now.getFullYear()}/${pad(now.getMonth()+1)}/${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
      }
      update();
      setInterval(update, 1000);
    }

    async function updatePassCountDisplay(maxLimitPerSlot) {
      try {
        const querySnapshot = await getDocs(collection(db, "passes"));
        const issuedCount = querySnapshot.size;

        const timeSlotsSnap = await getDoc(doc(db, "settings", "timeSlots"));
        let totalSlots = 0;
        if (timeSlotsSnap.exists()) {
          const data = timeSlotsSnap.data();
          totalSlots = data.slots ? data.slots.length : 0;
        }

        const totalLimit = totalSlots * maxLimitPerSlot;
        const remaining = totalLimit - issuedCount;

        const dispEl = document.getElementById("passCountDisplay");
        dispEl.textContent = `現在発券枚数：${issuedCount}枚　残り発券可能枚数：${remaining >= 0 ? remaining : 0}枚（総発券可能枚数：${totalLimit}枚）`;

        if (remaining <= 0) {
          dispEl.classList.add("warning");
        } else {
          dispEl.classList.remove("warning");
        }
      } catch (e) {
        document.getElementById("passCountDisplay").textContent = "発券枚数の取得に失敗しました";
      }
    }

    // 特別プライオリティパス発券処理
    async function issueSpecialPass(name, numPeople, startTime, endTime) {
      const id = "FP" + Math.floor(Math.random() * 1000).toString().padStart(3, "0");
      const time = `${startTime}〜${endTime}`;
      try {
        await addDoc(collection(db, "passes"), {
          id,
          number: -1,
          name,
          numPeople,
          time,
          used: false,
          createdAt: serverTimestamp(),
          special: true
        });
        alert("特別プライオリティパスを発行しました: " + id);
        await updatePassCountDisplay(parseInt(document.getElementById("maxLimitPerSlot").value) || 10);
        return true;
      } catch (error) {
        alert("発行に失敗しました: " + error.message);
        return false;
      }
    }

    // ここから新規追加 --- FirestoreのtimeSlotsから開始・終了時間をフォームにセットする処理 ---
    async function loadTimeSlotsToForm() {
      try {
        const snap = await getDoc(doc(db, "settings", "timeSlots"));
        if (!snap.exists()) return;
        const data = snap.data();
        if (!data.slots || !Array.isArray(data.slots)) return;

        // slotsは "HH:mm〜HH:mm" の配列。連続した時間帯でグルーピングする処理
        const grouped = [];
        let currentGroup = [];
        for (let i = 0; i < data.slots.length; i++) {
          if (currentGroup.length === 0) {
            currentGroup.push(data.slots[i]);
          } else {
            const prev = currentGroup[currentGroup.length - 1];
            const prevEnd = prev.split("〜")[1];
            const thisStart = data.slots[i].split("〜")[0];
            if (prevEnd === thisStart) {
              currentGroup.push(data.slots[i]);
            } else {
              grouped.push(currentGroup);
              currentGroup = [data.slots[i]];
            }
          }
        }
        if (currentGroup.length > 0) grouped.push(currentGroup);

        for (let i = 0; i < 3; i++) {
          const group = grouped[i];
          if (group) {
            const startTime = group[0].split("〜")[0];
            const endTime = group[group.length - 1].split("〜")[1];
            document.getElementById(`start${i+1}`).value = startTime;
            document.getElementById(`end${i+1}`).value = endTime;
          } else {
            document.getElementById(`start${i+1}`).value = "";
            document.getElementById(`end${i+1}`).value = "";
          }
        }
      } catch (error) {
        console.error("案内時間の読み込みに失敗しました:", error);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const form = document.getElementById("setTimeSlots");
      const maxLimitInput = document.getElementById("maxLimitPerSlot");
      const specialForm = document.getElementById("specialForm");

      updateStatusDisplay();
      startCurrentTimeClock();

      loadTimeSlotsToForm();  // ← ここでFirestoreの時間帯読み込みを呼び出す

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const slots = [];

        for (let i = 1; i <= 3; i++) {
          const start = document.getElementById(`start${i}`).value;
          const end = document.getElementById(`end${i}`).value;

          if (start && end && start < end) {
            const newSlots = generateSlots(start, end);
            slots.push(...newSlots);
          }
        }

        if (slots.length === 0) {
          alert("有効な案内時間がありません。最低1つの時間枠を入力してください。");
          return;
        }

        try {
          await setDoc(doc(db, "settings", "timeSlots"), { slots });
          alert(`案内時間を ${slots.length} 件設定しました。`);

          const maxLimit = parseInt(maxLimitInput.value) || 10;
          await updatePassCountDisplay(maxLimit);
        } catch (error) {
          alert("案内時間の保存に失敗しました: " + error.message);
        }
      });

      startBtn.addEventListener("click", async () => {
        await setIssueStatus(true);
        const maxLimit = parseInt(maxLimitInput.value) || 10;
        await updatePassCountDisplay(maxLimit);
      });

      stopBtn.addEventListener("click", async () => {
        await setIssueStatus(false);
      });

      maxLimitInput.addEventListener("change", async () => {
        const maxLimit = parseInt(maxLimitInput.value) || 10;
        await updatePassCountDisplay(maxLimit);
      });

      maxLimitInput.addEventListener("input", () => {
        localStorage.setItem("maxLimitPerSlot", maxLimitInput.value);
      });

      // 特別プライオリティパス発券フォーム処理
      specialForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("specialName").value.trim();
        const numPeople = parseInt(document.getElementById("specialPeople").value);
        const startTime = document.getElementById("specialStartTime").value;
        const endTime = document.getElementById("specialEndTime").value;

        if (!name || isNaN(numPeople) || numPeople < 1) {
          alert("名前と人数を正しく入力してください。");
          return;
        }
        if (!startTime || !endTime || startTime >= endTime) {
          alert("案内時間を正しく入力してください（開始時間は終了時間より前にしてください）。");
          return;
        }

        const success = await issueSpecialPass(name, numPeople, startTime, endTime);
        if (success) specialForm.reset();
      });

      // ローカルストレージから最大発券数読み込み＆表示更新
      (async () => {
        const savedMaxLimit = localStorage.getItem("maxLimitPerSlot");
        if (savedMaxLimit) {
          maxLimitInput.value = savedMaxLimit;
        }
        maxLimitInput.dispatchEvent(new Event("change"));
      })();
    });
  </script>
</head>
<body>
  <h1>プライオリティパス設定</h1>

  <div id="currentTimeDisplay" style="font-weight:bold; margin-bottom:15px;">現在時刻：--</div>

  <form id="setTimeSlots" class="section">
    <h2>案内可能時間の範囲設定（最大3枠・10分刻み）</h2>
    <div>
      <label>開始1：</label><input type="time" id="start1" />　
      <label>終了1：</label><input type="time" id="end1" /><br />
      <label>開始2：</label><input type="time" id="start2" />　
      <label>終了2：</label><input type="time" id="end2" /><br />
      <label>開始3：</label><input type="time" id="start3" />　
      <label>終了3：</label><input type="time" id="end3" /><br />
    </div>
    <label for="maxLimitPerSlot">1枠あたり最大発券枚数：</label>
    <input type="number" id="maxLimitPerSlot" value="10" min="1" max="100" step="1" style="width:60px;" />
    <br />
    <button type="submit">時間帯を保存</button>
  </form>

  <div class="section">
    <h2>発券状態</h2>
    <button id="startBtn">発券開始</button>
    <button id="stopBtn">発券中止</button>
    <div id="statusArea">発券状態：--</div>
  </div>

  <div id="passCountDisplay" class="section">発券枚数情報を取得中...</div>

  <form id="specialForm" class="section">
    <h2>特別プライオリティパス発行</h2>
    <input type="text" id="specialName" placeholder="名前" required /><br />
    <input type="number" id="specialPeople" placeholder="人数" required min="1" /><br />
    <label>案内開始時間：</label>
    <input type="time" id="specialStartTime" required /><br />
    <label>案内終了時間：</label>
    <input type="time" id="specialEndTime" required /><br />
    <button type="submit">特別発行</button>
  </form>
</body>
</html>

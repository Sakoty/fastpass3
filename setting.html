<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>案内時間と特別ファストパス設定</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #fefbd8; }
    input, button { margin: 5px; padding: 5px; font-size: 1rem; }
    .section { margin-top: 30px; }
    label { display: inline-block; width: 120px; text-align: right; margin-right: 10px; }
    #currentTimeDisplay { font-weight: bold; font-size: 1.2rem; margin-bottom: 20px; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, setDoc, collection, addDoc, getDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 10分刻みで時間帯を生成
    function generateSlots(start, end) {
      const slots = [];
      const [startHour, startMin] = start.split(":").map(Number);
      const [endHour, endMin] = end.split(":").map(Number);

      let current = new Date();
      current.setHours(startHour, startMin, 0, 0);

      const endTime = new Date();
      endTime.setHours(endHour, endMin, 0, 0);

      while (current < endTime) {
        const next = new Date(current.getTime() + 10 * 60 * 1000);
        if (next > endTime) break;

        const pad = n => n.toString().padStart(2, "0");
        const s = `${pad(current.getHours())}:${pad(current.getMinutes())}`;
        const e = `${pad(next.getHours())}:${pad(next.getMinutes())}`;
        slots.push(`${s}〜${e}`);
        current = next;
      }
      return slots;
    }

    // rawSlots配列（"09:00〜09:30"の形）をフォームにセット
    function setRawTimeSlots(rawSlots) {
      for (let i = 0; i < 3; i++) {
        if (rawSlots && rawSlots[i]) {
          const [start, end] = rawSlots[i].split("〜");
          document.getElementById(`start${i + 1}`).value = start || "";
          document.getElementById(`end${i + 1}`).value = end || "";
        } else {
          document.getElementById(`start${i + 1}`).value = "";
          document.getElementById(`end${i + 1}`).value = "";
        }
      }
    }

    // 発券状態表示更新
    async function loadIssueStatus() {
      try {
        const snap = await getDoc(doc(db, "settings", "issueStatus"));
        if (snap.exists()) {
          const data = snap.data();
          const enabled = data.enabled || false;
          document.getElementById("issueStatusDisplay").textContent = enabled ? "発券中" : "発券停止中";
          document.getElementById("issueStatusDisplay").style.color = enabled ? "green" : "red";
        } else {
          document.getElementById("issueStatusDisplay").textContent = "発券停止中";
          document.getElementById("issueStatusDisplay").style.color = "red";
        }
      } catch (e) {
        alert("発券状態の取得に失敗しました");
      }
    }

    // 最大発券枚数をフォームにセット
    async function loadIssueLimit() {
      try {
        const snap = await getDoc(doc(db, "settings", "issueLimit"));
        if (snap.exists()) {
          const data = snap.data();
          document.getElementById("issueLimit").value = data.limit || 10;
        } else {
          document.getElementById("issueLimit").value = 10;
        }
      } catch (e) {
        alert("最大発券枚数の取得に失敗しました");
      }
    }

    // 時間帯設定をFirestoreから読み込み、フォームにセット
    async function loadTimeSlots() {
      try {
        const snap = await getDoc(doc(db, "settings", "timeSlots"));
        if (snap.exists()) {
          const data = snap.data();
          setRawTimeSlots(data.rawSlots);
        } else {
          setRawTimeSlots(null);
        }
      } catch (e) {
        alert("案内時間の取得に失敗しました");
        setRawTimeSlots(null);
      }
    }

    // 現在時刻を表示する関数（HH:mm:ss）
    function updateCurrentTime() {
      const now = new Date();
      const pad = n => n.toString().padStart(2, "0");
      const str = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
      document.getElementById("currentTimeDisplay").textContent = `現在時刻: ${str}`;
    }

    window.addEventListener("DOMContentLoaded", async () => {
      // 現在時刻表示を1秒ごとに更新
      updateCurrentTime();
      setInterval(updateCurrentTime, 1000);

      // 初期ロードでFirestoreから設定を読み込みフォームに反映
      await loadTimeSlots();
      await loadIssueStatus();
      await loadIssueLimit();

      // 時間帯設定フォーム保存処理
      document.getElementById("setTimeSlots").addEventListener("submit", async (e) => {
        e.preventDefault();

        const slots = [];
        const rawSlots = [];

        for (let i = 1; i <= 3; i++) {
          const start = document.getElementById(`start${i}`).value;
          const end = document.getElementById(`end${i}`).value;

          if (start && end && start < end) {
            const newSlots = generateSlots(start, end);
            slots.push(...newSlots);
            rawSlots.push(`${start}〜${end}`);
          } else {
            rawSlots.push("");
          }
        }

        if (slots.length === 0) {
          alert("有効な案内時間がありません。最低1つの時間枠を入力してください。");
          return;
        }

        try {
          await setDoc(doc(db, "settings", "timeSlots"), { slots, rawSlots });
          alert(`案内時間を ${slots.length} 件設定しました。`);
        } catch (error) {
          alert("案内時間の保存に失敗しました: " + error.message);
        }
      });

      // 発券状態「開始」ボタン
      document.getElementById("startBtn").addEventListener("click", async () => {
        try {
          await setDoc(doc(db, "settings", "issueStatus"), { enabled: true });
          alert("発券を開始しました。");
          await loadIssueStatus();
        } catch (error) {
          alert("発券開始に失敗しました: " + error.message);
        }
      });

      // 発券状態「中止」ボタン
      document.getElementById("stopBtn").addEventListener("click", async () => {
        try {
          await setDoc(doc(db, "settings", "issueStatus"), { enabled: false });
          alert("発券を中止しました。");
          await loadIssueStatus();
        } catch (error) {
          alert("発券中止に失敗しました: " + error.message);
        }
      });

      // 最大発券枚数保存
      document.getElementById("issueLimitForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const val = parseInt(document.getElementById("issueLimit").value);
        if (isNaN(val) || val < 1) {
          alert("1以上の数値を入力してください");
          return;
        }
        try {
          await setDoc(doc(db, "settings", "issueLimit"), { limit: val });
          alert("最大発券枚数を保存しました");
        } catch (error) {
          alert("最大発券枚数の保存に失敗しました: " + error.message);
        }
      });

      // 特別ファストパス発行フォーム
      document.getElementById("specialForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("specialName").value.trim();
        const numPeople = parseInt(document.getElementById("specialPeople").value);
        const startTime = document.getElementById("specialStartTime").value;
        const endTime = document.getElementById("specialEndTime").value;

        if (!name || isNaN(numPeople) || numPeople < 1) {
          alert("名前と人数を正しく入力してください。");
          return;
        }
        if (!startTime || !endTime || startTime >= endTime) {
          alert("案内時間を正しく入力してください（開始時間は終了時間より前にしてください）。");
          return;
        }

        const time = `${startTime}〜${endTime}`;
        const id = "FP" + Math.floor(Math.random() * 1000).toString().padStart(3, "0");

        try {
          await addDoc(collection(db, "passes"), {
            id,
            number: -1,
            name,
            numPeople,
            time,
            used: false,
            createdAt: serverTimestamp(),
            special: true
          });
          alert("特別ファストパスを発行しました");
          e.target.reset();
        } catch (error) {
          alert("発行に失敗しました: " + error.message);
        }
      });
    });
  </script>
</head>
<body>
  <h1>ファストパス設定</h1>
  <div id="currentTimeDisplay">現在時刻: --:--:--</div>

  <form id="setTimeSlots" class="section">
    <h2>案内可能時間の範囲設定（最大3枠・10分刻み）</h2>
    <div>
      <label>開始1：</label><input type="time" id="start1" />　
      <label>終了1：</label><input type="time" id="end1" /><br />
      <label>開始2：</label><input type="time" id="start2" />　
      <label>終了2：</label><input type="time" id="end2" /><br />
      <label>開始3：</label><input type="time" id="start3" />　
      <label>終了3：</label><input type="time" id="end3" /><br />
    </div>
    <button type="submit">時間帯を保存</button>
  </form>

  <div class="section">
    <h2>発券状態: <span id="issueStatusDisplay" style="font-weight:bold;">読み込み中...</span></h2>
    <button id="startBtn">発券開始</button>
    <button id="stopBtn">発券中止</button>
  </div>

  <form id="issueLimitForm" class="section">
    <h2>１つの案内時間枠あたりの最大発券枚数設定</h2>
    <input type="number" id="issueLimit" min="1" value="10" />
    <button type="submit">保存</button>
  </form>

  <form id="specialForm" class="section">
    <h2>特別ファストパス発行</h2>
    <input type="text" id="specialName" placeholder="名前" required /><br />
    <input type="number" id="specialPeople" placeholder="人数" required min="1" /><br />
    <label>案内開始時間：</label>
    <input type="time" id="specialStartTime" required /><br />
    <label>案内終了時間：</label>
    <input type="time" id="specialEndTime" required /><br />
    <button type="submit">特別発行</button>
  </form>
</body>
</html>

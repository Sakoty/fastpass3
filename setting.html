<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>発券設定ページ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input[type="time"] {
      width: 150px;
      margin-right: 10px;
      padding: 5px;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 1.1em;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    #error {
      margin-top: 10px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h1>発券設定</h1>

  <h2>案内可能な時間帯（最大3枠）</h2>
  <div>
    <label>枠1: <input type="time" id="start1" /> ～ <input type="time" id="end1" /></label>
    <label>枠2: <input type="time" id="start2" /> ～ <input type="time" id="end2" /></label>
    <label>枠3: <input type="time" id="start3" /> ～ <input type="time" id="end3" /></label>
  </div>

  <div>
    <h2>発券をコントロール</h2>
    <button id="startIssueBtn">発券を開始</button>
    <button id="stopIssueBtn">発券を停止</button>
    <div class="status" id="currentStatus">状態を取得中...</div>
  </div>

  <button id="saveBtn">設定を保存する</button>

  <div id="message"></div>
  <div id="error"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc, setDoc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.firebasestorage.app",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5",
      measurementId: "G-SLPKMCNY53"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const configRef = doc(db, "settings", "config");

    const messageDiv = document.getElementById("message");
    const errorDiv = document.getElementById("error");
    const currentStatusDiv = document.getElementById("currentStatus");
    const startIssueBtn = document.getElementById("startIssueBtn");
    const stopIssueBtn = document.getElementById("stopIssueBtn");
    const saveBtn = document.getElementById("saveBtn");

    function showMessage(msg) {
      messageDiv.textContent = msg;
      errorDiv.textContent = "";
    }
    function showError(msg) {
      errorDiv.textContent = msg;
      messageDiv.textContent = "";
    }
    function clearMessages() {
      messageDiv.textContent = "";
      errorDiv.textContent = "";
    }

    // 状態表示更新
    function updateStatus(isActive) {
      currentStatusDiv.textContent = `現在の状態：${isActive ? "発券中" : "停止中"}`;
    }

    async function loadConfig() {
      try {
        const snap = await getDoc(configRef);
        if (snap.exists()) {
          const data = snap.data();
          const ranges = data.timeRanges || [];
          for (let i = 0; i < 3; i++) {
            const startInput = document.getElementById(`start${i + 1}`);
            const endInput = document.getElementById(`end${i + 1}`);
            if (ranges[i]) {
              startInput.value = ranges[i].start || "";
              endInput.value = ranges[i].end || "";
            } else {
              startInput.value = "";
              endInput.value = "";
            }
          }
          updateStatus(data.isActive);
        } else {
          for (let i = 1; i <= 3; i++) {
            document.getElementById(`start${i}`).value = "";
            document.getElementById(`end${i}`).value = "";
          }
          updateStatus(false);
        }
      } catch (e) {
        showError("設定の読み込みに失敗しました");
        console.error(e);
      }
    }

    async function saveSettings() {
      clearMessages();
      try {
        const timeRanges = [];
        for (let i = 1; i <= 3; i++) {
          const start = document.getElementById(`start${i}`).value || "";
          const end = document.getElementById(`end${i}`).value || "";
          if (start && end) {
            timeRanges.push({ start, end });
          }
        }
        const snap = await getDoc(configRef);
        const currentData = snap.exists() ? snap.data() : {};
        const isActive = currentData.isActive || false;

        await setDoc(configRef, {
          timeRanges,
          isActive
        }, { merge: true });

        showMessage("設定を保存しました。");
      } catch (e) {
        showError("設定の保存に失敗しました");
        console.error(e);
      }
    }

    async function setIssueStatus(enabled) {
      clearMessages();
      try {
        await setDoc(configRef, { isActive: enabled }, { merge: true });
        updateStatus(enabled);
        showMessage(enabled ? "発券を開始しました。" : "発券を停止しました。");
      } catch (e) {
        showError("状態の変更に失敗しました");
        console.error(e);
      }
    }

    startIssueBtn.addEventListener("click", () => setIssueStatus(true));
    stopIssueBtn.addEventListener("click", () => setIssueStatus(false));
    saveBtn.addEventListener("click", saveSettings);

    loadConfig();

    // Firestoreリアルタイム更新反映
    onSnapshot(configRef, (docSnap) => {
      if (!docSnap.exists()) return;
      const data = docSnap.data();
      const ranges = data.timeRanges || [];
      for (let i = 0; i < 3; i++) {
        const startInput = document.getElementById(`start${i + 1}`);
        const endInput = document.getElementById(`end${i + 1}`);
        if (ranges[i]) {
          startInput.value = ranges[i].start || "";
          endInput.value = ranges[i].end || "";
        } else {
          startInput.value = "";
          endInput.value = "";
        }
      }
      updateStatus(data.isActive);
    });
  </script>
</body>
</html>

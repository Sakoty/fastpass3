<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ファストパス設定</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.6em;
    }
    label, input, select {
      display: block;
      margin: 10px 0;
      width: 100%;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 1em;
    }
    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>ファストパス設定</h1>

  <h2>発券状態</h2>
  <button id="toggleIssue">読み込み中...</button>

  <h2>案内できる時間帯</h2>
  <div id="timeSlots">
    <label>時間帯1：<input type="time" id="slot1start"> ～ <input type="time" id="slot1end"></label>
    <label>時間帯2：<input type="time" id="slot2start"> ～ <input type="time" id="slot2end"></label>
    <label>時間帯3：<input type="time" id="slot3start"> ～ <input type="time" id="slot3end"></label>
    <button id="saveSlots">時間帯を保存</button>
  </div>

  <hr>

  <h2>特別ファストパスを発行</h2>
  <label>名前：<input type="text" id="specialName" required></label>
  <label>人数：<input type="number" id="specialCount" min="1" value="1"></label>
  <label>案内時刻（例：14:00～14:30）：<input type="text" id="specialTime"></label>
  <button id="issueSpecial">特別ファストパスを発行</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID"
    });

    const db = getFirestore(app);

    const toggleBtn = document.getElementById("toggleIssue");
    const issueDoc = doc(db, "settings", "control");

    async function loadIssueState() {
      const snap = await getDoc(issueDoc);
      if (snap.exists()) {
        const data = snap.data();
        toggleBtn.textContent = data.enabled ? "発券を停止" : "発券を開始";
      } else {
        await setDoc(issueDoc, { enabled: true });
        toggleBtn.textContent = "発券を停止";
      }
    }

    toggleBtn.onclick = async () => {
      const snap = await getDoc(issueDoc);
      const current = snap.data()?.enabled ?? true;
      await updateDoc(issueDoc, { enabled: !current });
      toggleBtn.textContent = !current ? "発券を停止" : "発券を開始";
    };

    document.getElementById("saveSlots").onclick = async () => {
      const slotData = {
        slot1: { start: slot1start.value, end: slot1end.value },
        slot2: { start: slot2start.value, end: slot2end.value },
        slot3: { start: slot3start.value, end: slot3end.value }
      };
      await setDoc(doc(db, "settings", "times"), slotData);
      alert("時間帯を保存しました");
    };

    document.getElementById("issueSpecial").onclick = async () => {
      const name = specialName.value.trim();
      const count = parseInt(specialCount.value, 10);
      const time = specialTime.value.trim();
      if (!name || !time) {
        alert("名前と案内時間は必須です");
        return;
      }
      await addDoc(collection(db, "passes"), {
        name,
        count,
        time,
        status: "valid",
        createdAt: new Date()
      });
      alert("特別ファストパスを発行しました");
      specialName.value = "";
      specialTime.value = "";
    };

    loadIssueState();
  </script>
</body>
</html>

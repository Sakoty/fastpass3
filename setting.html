<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>案内時間と特別ファストパス設定</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #fefbd8; }
    input, button { margin: 5px; padding: 5px; font-size: 1rem; }
    .section { margin-top: 30px; }
    .slot-group { margin-bottom: 15px; }
    label { display: inline-block; width: 120px; text-align: right; margin-right: 10px; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, setDoc, collection, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("setTimeSlots").addEventListener("submit", async (e) => {
      e.preventDefault();

      const slots = [];
      for (let i = 1; i <= 3; i++) {
        const start = document.getElementById(`slot${i}_start`).value;
        const end = document.getElementById(`slot${i}_end`).value;
        if (start && end) {
          // 時間形式チェック
          if (!/^\d{2}:\d{2}$/.test(start) || !/^\d{2}:\d{2}$/.test(end)) {
            alert(`スロット${i}の時間はHH:mm形式で入力してください。`);
            return;
          }
          // 終了時刻は開始時刻より後か
          if (start >= end) {
            alert(`スロット${i}の終了時刻は開始時刻より後にしてください。`);
            return;
          }
          slots.push({ start, end });
        }
      }

      if (slots.length === 0) {
        alert("少なくとも1つの時間帯を設定してください。");
        return;
      }

      await setDoc(doc(db, "settings", "timeSlots"), { slots });
      alert("案内時間を設定しました。");
    });

    document.getElementById("specialForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("specialName").value.trim();
      const numPeople = parseInt(document.getElementById("specialPeople").value);
      const time = document.getElementById("specialTime").value;

      if (!name) {
        alert("名前を入力してください");
        return;
      }
      if (isNaN(numPeople) || numPeople < 1) {
        alert("人数は1以上の数字で入力してください");
        return;
      }
      if (!/^\d{2}:\d{2}〜\d{2}:\d{2}$/.test(time)) {
        alert("案内時間は「HH:mm〜HH:mm」の形式で入力してください（例：10:00〜10:10）");
        return;
      }

      const id = "FP" + Math.floor(Math.random() * 1000).toString().padStart(3, "0");

      await addDoc(collection(db, "passes"), {
        id,
        number: -1,
        name,
        numPeople,
        time,
        used: false,
        createdAt: serverTimestamp()
      });

      alert("特別ファストパスを発行しました");
    });
  </script>
</head>
<body>
  <h1>ファストパス設定</h1>

  <form id="setTimeSlots" class="section">
    <h2>案内可能時間の設定（開始時刻と終了時刻）</h2>
    <div class="slot-group">
      <label for="slot1_start">スロット1 開始:</label>
      <input type="time" id="slot1_start" required>
      <label for="slot1_end">終了:</label>
      <input type="time" id="slot1_end" required>
    </div>
    <div class="slot-group">
      <label for="slot2_start">スロット2 開始:</label>
      <input type="time" id="slot2_start">
      <label for="slot2_end">終了:</label>
      <input type="time" id="slot2_end">
    </div>
    <div class="slot-group">
      <label for="slot3_start">スロット3 開始:</label>
      <input type="time" id="slot3_start">
      <label for="slot3_end">終了:</label>
      <input type="time" id="slot3_end">
    </div>
    <button type="submit">設定を保存</button>
  </form>

  <form id="specialForm" class="section">
    <h2>特別ファストパス発行</h2>
    <input type="text" id="specialName" placeholder="名前" required><br>
    <input type="number" id="specialPeople" placeholder="人数" required min="1"><br>
    <input type="text" id="specialTime" placeholder="案内時間（例: 10:00〜10:10）" required><br>
    <button type="submit">特別発行</button>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>発券設定ページ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input[type="time"], input[type="text"], input[type="number"] {
      width: 150px;
      margin-right: 10px;
      padding: 5px;
      font-size: 1em;
    }
    .range { display: flex; align-items: center; margin-bottom: 10px; }
    button { margin-top: 20px; padding: 10px; font-size: 1.1em; cursor: pointer; }
    .status { margin-top: 10px; font-weight: bold; }
    #message { margin-top: 10px; font-weight: bold; color: green; }
    #error { margin-top: 10px; font-weight: bold; color: red; }
    fieldset { margin-top: 30px; padding: 15px; border: 2px solid #ccc; border-radius: 8px; }
    legend { font-weight: bold; font-size: 1.2em; }
    #specialIssueMessage { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>発券設定</h1>

  <div>
    <h2>案内可能な時間帯（最大3枠）</h2>
    <div id="ranges">
      <div class="range">
        <label>枠1: <input type="time" id="start1" /> ～ <input type="time" id="end1" /></label>
      </div>
      <div class="range">
        <label>枠2: <input type="time" id="start2" /> ～ <input type="time" id="end2" /></label>
      </div>
      <div class="range">
        <label>枠3: <input type="time" id="start3" /> ～ <input type="time" id="end3" /></label>
      </div>
    </div>
  </div>

  <div>
    <h2>発券をコントロール</h2>
    <button id="startIssueBtn">発券を開始</button>
    <button id="stopIssueBtn">発券を停止</button>
    <div class="status" id="currentStatus">状態を取得中...</div>
  </div>

  <button id="saveBtn">設定を保存する</button>

  <div id="message"></div>
  <div id="error"></div>

  <fieldset>
    <legend>特別発券（名前・人数・案内時間を指定して発券）</legend>
    <form id="specialIssueForm">
      <input type="text" id="specialName" placeholder="名前" required />
      <input type="number" id="specialCount" placeholder="人数" min="1" required />
      <input type="time" id="specialStartTime" required />
      <input type="time" id="specialEndTime" required />
      <button type="submit">特別発券する</button>
    </form>
    <div id="specialIssueMessage"></div>
  </fieldset>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, doc, getDoc, setDoc, onSnapshot, getDocs, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const configRef = doc(db, "settings", "config");
    const ticketsRef = collection(db, "tickets");

    const messageDiv = document.getElementById("message");
    const errorDiv = document.getElementById("error");
    const currentStatusDiv = document.getElementById("currentStatus");

    function updateStatus(enabled) {
      currentStatusDiv.textContent = `現在の状態：${enabled ? "発券中" : "停止中"}`;
    }

    async function loadConfig() {
      const snap = await getDoc(configRef);
      if (snap.exists()) {
        const data = snap.data();
        const ranges = data.timeRanges || [];
        for (let i = 0; i < 3; i++) {
          document.getElementById(`start${i+1}`).value = ranges[i]?.start || "";
          document.getElementById(`end${i+1}`).value = ranges[i]?.end || "";
        }
        updateStatus(data.issueEnabled);
      }
    }

    async function saveSettings() {
      const timeRanges = [];
      for (let i = 1; i <= 3; i++) {
        const start = document.getElementById(`start${i}`).value;
        const end = document.getElementById(`end${i}`).value;
        if (start && end) {
          timeRanges.push({ start, end });
        }
      }
      await setDoc(configRef, { timeRanges }, { merge: true });
      showMessage("設定を保存しました。");
    }

    async function setIssueStatus(enabled) {
      await setDoc(configRef, { issueEnabled: enabled }, { merge: true });
      updateStatus(enabled);
    }

    function showMessage(msg) {
      messageDiv.textContent = msg;
      errorDiv.textContent = "";
    }
    function showError(msg) {
      errorDiv.textContent = msg;
      messageDiv.textContent = "";
    }

    document.getElementById("saveBtn").addEventListener("click", saveSettings);
    document.getElementById("startIssueBtn").addEventListener("click", () => setIssueStatus(true));
    document.getElementById("stopIssueBtn").addEventListener("click", () => setIssueStatus(false));

    document.getElementById("specialIssueForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("specialName").value.trim();
      const count = parseInt(document.getElementById("specialCount").value);
      const start = document.getElementById("specialStartTime").value;
      const end = document.getElementById("specialEndTime").value;
      const id = "SP" + Date.now();
      const timeStr = `${start}〜${end}の間にお越しください`;

      const docData = {
        id,
        name,
        count,
        status: "valid",
        createdAt: serverTimestamp(),
        startTime: timeStr,
        special: true
      };
      await addDoc(ticketsRef, docData);
      document.getElementById("specialIssueMessage").textContent = `発券完了：${id} (${timeStr})`;
      document.getElementById("specialIssueForm").reset();
    });

    loadConfig();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ファストパス設定</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f5f7fa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .time-row {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .time-row input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ファストパス設定</h1>
    
    <button onclick="startIssuing()">発券開始</button>
    <button onclick="stopIssuing()">発券終了</button>

    <label>案内可能時間帯（最大3つまで）</label>
    <div class="time-row">
      <input type="time" id="time1" />
      <input type="time" id="time2" />
      <input type="time" id="time3" />
    </div>
    <button onclick="saveTimes()">時間を保存</button>

    <hr>

    <label>特別ファストパス発行</label>
    <input type="text" id="specialName" placeholder="名前"/>
    <input type="number" id="specialGroup" placeholder="人数"/>
    <button onclick="issueSpecial()">特別発券</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.firebasestorage.app",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5",
      measurementId: "G-SLPKMCNY53"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveTimes() {
      const times = [time1.value, time2.value, time3.value].filter(t => t);
      db.collection("settings").doc("times").set({ times });
      alert("時間帯を保存しました");
    }

    function issueSpecial() {
      const name = specialName.value;
      const group = parseInt(specialGroup.value, 10);
      if (!name || !group) {
        alert("名前と人数を入力してください");
        return;
      }

      db.collection("fastpasses").get().then(snapshot => {
        const count = snapshot.size + 1;
        const id = "FP" + String(count).padStart(3, "0");
        db.collection("fastpasses").doc(id).set({
          id,
          name,
          group,
          issuedAt: new Date(),
          used: false,
          isSpecial: true
        });
        alert(`特別ファストパス ${id} を発行しました`);
      });
    }

    function startIssuing() {
      db.collection("settings").doc("status").set({ issuing: true });
      alert("発券を開始しました");
    }

    function stopIssuing() {
      db.collection("settings").doc("status").set({ issuing: false });
      alert("発券を終了しました");
    }

    // 初期値の読み込み（時間帯）
    db.collection("settings").doc("times").onSnapshot(doc => {
      if (doc.exists) {
        const data = doc.data();
        [time1.value, time2.value, time3.value] = data.times || ["", "", ""];
      }
    });
  </script>
</body>
</html>

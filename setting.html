<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>案内時間と特別ファストパス設定</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #fefbd8; }
    input, button { margin: 5px; padding: 5px; font-size: 1rem; }
    .section { margin-top: 30px; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, setDoc, collection, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("setTimeSlots").addEventListener("submit", async (e) => {
      e.preventDefault();
      // HH:mm だけの配列を送る
      const slots = [
        document.getElementById("slot1").value,
        document.getElementById("slot2").value,
        document.getElementById("slot3").value
      ].filter(Boolean);
      // 簡単なバリデーション（HH:mm形式かどうか）
      const isValid = slots.every(s => /^\d{2}:\d{2}$/.test(s));
      if (!isValid) {
        alert("時間はHH:mm形式で入力してください（例：10:00）");
        return;
      }
      await setDoc(doc(db, "settings", "timeSlots"), { slots });
      alert("案内時間を設定しました。");
    });

    document.getElementById("specialForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("specialName").value.trim();
      const numPeople = parseInt(document.getElementById("specialPeople").value);
      const time = document.getElementById("specialTime").value;

      if (!name) {
        alert("名前を入力してください");
        return;
      }
      if (isNaN(numPeople) || numPeople < 1) {
        alert("人数は1以上の数字で入力してください");
        return;
      }
      if (!/^\d{2}:\d{2}$/.test(time)) {
        alert("案内時間はHH:mm形式で入力してください（例：10:00）");
        return;
      }

      const id = "FP" + Math.floor(Math.random() * 1000).toString().padStart(3, "0");

      await addDoc(collection(db, "passes"), {
        id,
        number: -1,
        name,
        numPeople,
        time: `${time}〜${add10Minutes(time)}`,
        used: false,
        createdAt: serverTimestamp()
      });

      alert("特別ファストパスを発行しました");
    });

    // 10分足す補助関数
    function add10Minutes(timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      let newM = m + 10;
      let newH = h;
      if (newM >= 60) {
        newH += 1;
        newM -= 60;
      }
      const pad = n => n.toString().padStart(2,"0");
      return `${pad(newH)}:${pad(newM)}`;
    }
  </script>
</head>
<body>
  <h1>ファストパス設定</h1>

  <form id="setTimeSlots" class="section">
    <h2>案内可能時間の設定（開始時刻のみ）</h2>
    <input type="text" id="slot1" placeholder="例：10:00" required pattern="\d{2}:\d{2}"><br>
    <input type="text" id="slot2" placeholder="例：10:10" pattern="\d{2}:\d{2}"><br>
    <input type="text" id="slot3" placeholder="例：10:20" pattern="\d{2}:\d{2}"><br>
    <small>10分刻みで開始時刻を入力してください。終了時刻は自動で計算されます。</small><br>
    <button type="submit">設定を保存</button>
  </form>

  <form id="specialForm" class="section">
    <h2>特別ファストパス発行</h2>
    <input type="text" id="specialName" placeholder="名前" required><br>
    <input type="number" id="specialPeople" placeholder="人数" required min="1"><br>
    <input type="text" id="specialTime" placeholder="案内開始時間（HH:mm）" required pattern="\d{2}:\d{2}"><br>
    <button type="submit">特別発行</button>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>案内時間と特別ファストパス設定</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #fefbd8; }
    input, button { margin: 5px; padding: 5px; font-size: 1em; }
    .section { margin-top: 30px; }
    label { display: inline-block; width: 120px; text-align: right; margin-right: 8px; }
    .time-pair { margin-bottom: 10px; }
    #issueStatusMsg { margin-top: 10px; font-weight: bold; color: #006600; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, collection, addDoc, serverTimestamp, onSnapshot, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 発券状態管理
    const issueDocRef = doc(db, "settings", "issueStatus");

    async function updateIssueStatusUI(isIssuing) {
      const statusMsg = document.getElementById("issueStatusMsg");
      const startBtn = document.getElementById("startIssueBtn");
      const stopBtn = document.getElementById("stopIssueBtn");

      if (isIssuing) {
        statusMsg.textContent = "発券中です";
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } else {
        statusMsg.textContent = "発券は停止中です";
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }

    // ページ読み込み時、Firestoreの発券状態をリアルタイム監視してUI更新
    onSnapshot(issueDocRef, (docSnap) => {
      if (!docSnap.exists()) {
        // 初期値を設定（停止中）
        setDoc(issueDocRef, { isIssuing: false });
        updateIssueStatusUI(false);
      } else {
        const data = docSnap.data();
        updateIssueStatusUI(data.isIssuing);
      }
    });

    // 発券開始ボタン
    document.getElementById("startIssueBtn").addEventListener("click", async () => {
      await updateDoc(issueDocRef, { isIssuing: true });
      alert("発券を開始しました");
    });

    // 発券中止ボタン
    document.getElementById("stopIssueBtn").addEventListener("click", async () => {
      await updateDoc(issueDocRef, { isIssuing: false });
      alert("発券を停止しました");
    });

    // 案内時間設定フォーム
    document.getElementById("setTimeSlots").addEventListener("submit", async (e) => {
      e.preventDefault();

      function getSlotValue(startId, endId) {
        const start = document.getElementById(startId).value;
        const end = document.getElementById(endId).value;
        if (!start || !end) return null;
        return `${start}〜${end}`;
      }

      const slots = [
        getSlotValue("slot1Start", "slot1End"),
        getSlotValue("slot2Start", "slot2End"),
        getSlotValue("slot3Start", "slot3End")
      ].filter(Boolean);

      if(slots.length === 0) {
        alert("最低1つは案内時間を設定してください");
        return;
      }

      await setDoc(doc(db, "settings", "timeSlots"), { slots });
      alert("案内時間を設定しました。");
    });

    // 特別ファストパス発行フォーム
    document.getElementById("specialForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("specialName").value.trim();
      const numPeople = parseInt(document.getElementById("specialPeople").value);
      const specialStart = document.getElementById("specialTimeStart").value;
      const specialEnd = document.getElementById("specialTimeEnd").value;

      if (!name) {
        alert("名前を入力してください");
        return;
      }
      if (isNaN(numPeople) || numPeople < 1) {
        alert("人数は1以上で入力してください");
        return;
      }
      if (!specialStart || !specialEnd) {
        alert("案内時間を正しく入力してください");
        return;
      }

      const time = `${specialStart}〜${specialEnd}`;
      const id = "FP" + Math.floor(Math.random() * 1000).toString().padStart(3, "0");

      await addDoc(collection(db, "passes"), {
        id,
        number: -1,
        name,
        numPeople,
        time,
        used: false,
        special: true,
        createdAt: serverTimestamp()
      });

      alert("特別ファストパスを発行しました");
      document.getElementById("specialForm").reset();
    });
  </script>
</head>
<body>
  <h1>ファストパス設定</h1>

  <div>
    <button id="startIssueBtn">発券開始</button>
    <button id="stopIssueBtn" disabled>発券中止</button>
    <div id="issueStatusMsg">発券状態読み込み中...</div>
  </div>

  <form id="setTimeSlots" class="section">
    <h2>案内可能時間の設定</h2>

    <div class="time-pair">
      <label for="slot1Start">開始時間1</label>
      <input type="time" id="slot1Start" required />
      <label for="slot1End">終了時間1</label>
      <input type="time" id="slot1End" required />
    </div>

    <div class="time-pair">
      <label for="slot2Start">開始時間2</label>
      <input type="time" id="slot2Start" />
      <label for="slot2End">終了時間2</label>
      <input type="time" id="slot2End" />
    </div>

    <div class="time-pair">
      <label for="slot3Start">開始時間3</label>
      <input type="time" id="slot3Start" />
      <label for="slot3End">終了時間3</label>
      <input type="time" id="slot3End" />
    </div>

    <button type="submit">設定を保存</button>
  </form>

  <form id="specialForm" class="section">
    <h2>特別ファストパス発行</h2>
    <input type="text" id="specialName" placeholder="名前" required /><br />
    <input type="number" id="specialPeople" placeholder="人数" required min="1" /><br />

    <label for="specialTimeStart">案内開始時間</label>
    <input type="time" id="specialTimeStart" required />
    <label for="specialTimeEnd">案内終了時間</label>
    <input type="time" id="specialTimeEnd" required /><br />

    <button type="submit">特別発行</button>
  </form>
</body>
</html>

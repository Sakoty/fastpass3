<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>管理画面 - 発券一覧</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    tr.used { background-color: #eee; color: #999; }
  </style>
</head>
<body>
  <h1>管理画面 - 現在の発券状況</h1>
  <table id="ticketTable">
    <thead>
      <tr>
        <th>整理番号</th>
        <th>名前</th>
        <th>人数</th>
        <th>ステータス</th>
        <th>案内時間</th>
        <th>有効期限</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
  authDomain: "fastpass-system.firebaseapp.com",
  projectId: "fastpass-system",
  storageBucket: "fastpass-system.firebasestorage.app",
  messagingSenderId: "858745521872",
  appId: "1:858745521872:web:29289b673855097e1200d5",
  measurementId: "G-SLPKMCNY53"    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const ticketsRef = collection(db, "tickets");

    const tbody = document.querySelector("#ticketTable tbody");

    onSnapshot(ticketsRef, (snapshot) => {
      tbody.innerHTML = ""; // リセット
      snapshot.forEach((doc) => {
        const data = doc.data();
        const tr = document.createElement("tr");
        if (data.status === "used") tr.classList.add("used");
        tr.innerHTML = `
          <td>${data.id || ""}</td>
          <td>${data.name || ""}</td>
          <td>${data.count || ""}</td>
          <td>${data.status === "used" ? "使用済み" : "有効"}</td>
          <td>${data.startTime || "-"}</td>
          <td>${data.validMinutes ? data.validMinutes + "分" : "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>

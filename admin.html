<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ファストパス管理（Admin）</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 1em;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #0a58ca;
      margin-bottom: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6em;
      text-align: center;
    }
    th {
      background-color: #0a58ca;
      color: white;
    }
    .status-valid {
      color: green;
      font-weight: bold;
    }
    .status-used {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ファストパス管理画面</h1>

  <table>
    <thead>
      <tr>
        <th>整理番号</th>
        <th>名前</th>
        <th>人数</th>
        <th>案内時間</th>
        <th>状態</th>
      </tr>
    </thead>
    <tbody id="ticketList">
      <!-- 発券データがここに入る -->
    </tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase設定（scan.htmlと合わせてください）
    const firebaseConfig = {
     apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
  authDomain: "fastpass-system.firebaseapp.com",
  projectId: "fastpass-system",
  storageBucket: "fastpass-system.firebasestorage.app",
  messagingSenderId: "858745521872",
  appId: "1:858745521872:web:29289b673855097e1200d5",
  measurementId: "G-SLPKMCNY53"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const ticketListElem = document.getElementById("ticketList");

    // 発券ドキュメントをリアルタイムで監視・一覧表示
    db.collection("fastpasses").orderBy("createdAt").onSnapshot(snapshot => {
      ticketListElem.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();

        const tr = document.createElement("tr");

        // 整理番号
        const idTd = document.createElement("td");
        idTd.textContent = data.id || doc.id;
        tr.appendChild(idTd);

        // 名前
        const nameTd = document.createElement("td");
        nameTd.textContent = data.name || "-";
        tr.appendChild(nameTd);

        // 人数
        const countTd = document.createElement("td");
        countTd.textContent = data.count || "-";
        tr.appendChild(countTd);

        // 案内時間
        const startTime = data.startTime || "-";
        const endTime = data.endTime || "";
        const timeStr = data.startTime && data.endTime ? `${data.startTime}～${data.endTime}` : (data.startTime || "-");
        const timeTd = document.createElement("td");
        timeTd.textContent = timeStr;
        tr.appendChild(timeTd);

        // 状態
        const statusTd = document.createElement("td");
        const status = data.status || "valid";
        statusTd.textContent = (status === "使用済み" || status === "used") ? "使用済み" : "有効";
        statusTd.className = (status === "使用済み" || status === "used") ? "status-used" : "status-valid";
        tr.appendChild(statusTd);

        ticketListElem.appendChild(tr);
      });
    }, err => {
      ticketListElem.innerHTML = `<tr><td colspan="5" style="color:red;">エラーが発生しました：${err.message}</td></tr>`;
    });
  </script>
</body>
</html>

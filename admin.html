<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ファストパス管理</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.6em;
    }
    button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
    }
    .pass {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin: 10px 0;
    }
    .used {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>ファストパス管理</h1>
  <div id="currentPasses">読み込み中...</div>
  <button id="clearUsed">使用済みを削除</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs, updateDoc, deleteDoc, doc, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID"
    });

    const db = getFirestore(app);
    const passesRef = collection(db, "passes");
    const list = document.getElementById("currentPasses");
    const clearUsed = document.getElementById("clearUsed");

    function renderPass(docSnap) {
      const data = docSnap.data();
      const div = document.createElement("div");
      div.className = "pass" + (data.status === "used" ? " used" : "");
      div.innerHTML = `
        <strong>${data.name}</strong><br/>
        人数：${data.count}<br/>
        時間：${data.time}<br/>
        状態：${data.status}<br/>
        <button data-id="${docSnap.id}" class="call">呼び出し</button>
        <button data-id="${docSnap.id}" class="invalidate">使用済みに</button>
      `;
      return div;
    }

    function loadPasses() {
      const q = query(passesRef, orderBy("createdAt", "asc"));
      onSnapshot(q, (snapshot) => {
        list.innerHTML = "";
        snapshot.forEach((docSnap) => {
          list.appendChild(renderPass(docSnap));
        });
        setupButtons();
      });
    }

    function setupButtons() {
      document.querySelectorAll(".call").forEach((btn) => {
        btn.onclick = async () => {
          const id = btn.dataset.id;
          const docRef = doc(db, "passes", id);
          await updateDoc(docRef, { status: "calling" });
        };
      });

      document.querySelectorAll(".invalidate").forEach((btn) => {
        btn.onclick = async () => {
          const id = btn.dataset.id;
          const docRef = doc(db, "passes", id);
          await updateDoc(docRef, { status: "used" });
        };
      });
    }

    clearUsed.onclick = async () => {
      const q = query(passesRef, where("status", "==", "used"));
      const snapshot = await getDocs(q);
      for (const docSnap of snapshot.docs) {
        await deleteDoc(doc(db, "passes", docSnap.id));
      }
      alert("使用済みファストパスを削除しました");
    };

    loadPasses();
  </script>
</body>
</html>

<!-- admin.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファストパス管理</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .used {
      background-color: #e0ffe0;
    }
    .not-used {
      background-color: #ffe0e0;
    }
  </style>
</head>
<body>
  <h2>ファストパス管理ページ</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>人数</th>
        <th>状態</th>
        <th>発行日時</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="passList"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.firebasestorage.app",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5",
      measurementId: "G-SLPKMCNY53"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const passList = document.getElementById('passList');

    onSnapshot(collection(db, "fastpasses"), (snapshot) => {
      passList.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        tr.className = data.status === "使用済み" ? "used" : "not-used";
        tr.innerHTML = `
          <td>${data.id}</td>
          <td>${data.name}</td>
          <td>${data.count}</td>
          <td>${data.status}</td>
          <td>${data.issuedAt?.toDate ? data.issuedAt.toDate().toLocaleString() : ''}</td>
          <td><button onclick="deletePass('${docSnap.id}')">削除</button></td>
        `;
        passList.appendChild(tr);
      });
    });

    window.deletePass = async function(id) {
      if (confirm("このファストパスを削除しますか？")) {
        await deleteDoc(doc(db, "fastpasses", id));
      }
    }
  </script>
</body>
</html>

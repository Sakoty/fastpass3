<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ファストパス管理画面</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fffaf2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #ffe9c4;
    }
    button {
      padding: 5px 10px;
      font-size: 0.9em;
    }
    #current-call {
      text-align: center;
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📋 ファストパス管理</h1>
  <div id="current-call">現在呼び出し中：<span id="current-number">未設定</span></div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>人数</th>
        <th>案内時刻</th>
        <th>状態</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="pass-list"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const listEl = document.getElementById("pass-list");
    const currentCallEl = document.getElementById("current-number");

    let baseTime = null;
    let intervalMinutes = 10;

    async function loadSettings() {
      const doc = await db.collection("settings").doc("timeConfig").get();
      if (doc.exists) {
        const data = doc.data();
        baseTime = data.baseTime.toDate();
        intervalMinutes = data.interval || 10;
      }
    }

    function formatRange(startTime, interval) {
      const start = new Date(startTime);
      const end = new Date(startTime);
      end.setMinutes(start.getMinutes() + interval);
      return `${start.getHours().toString().padStart(2, '0')}:${start.getMinutes().toString().padStart(2, '0')} ～ ${end.getHours().toString().padStart(2, '0')}:${end.getMinutes().toString().padStart(2, '0')}`;
    }

    function renderRow(id, data, index) {
      const tr = document.createElement("tr");

      let timeDisplay = "-";
      if (baseTime) {
        const slotTime = new Date(baseTime.getTime());
        slotTime.setMinutes(slotTime.getMinutes() + index * intervalMinutes);
        timeDisplay = formatRange(slotTime, intervalMinutes);
      }

      tr.innerHTML = `
        <td>${id}</td>
        <td>${data.name}</td>
        <td>${data.count}</td>
        <td>${timeDisplay}</td>
        <td>${data.status}</td>
        <td>
          <button onclick="setCurrent('${id}')">呼出</button>
          <button onclick="deletePass('${id}')">削除</button>
        </td>
      `;
      return tr;
    }

    async function deletePass(id) {
      if (confirm(`${id} を削除しますか？`)) {
        await db.collection("fastpasses").doc(id).delete();
      }
    }

    async function setCurrent(id) {
      await db.collection("settings").doc("current").set({ currentId: id });
    }

    async function listenPasses() {
      await loadSettings();

      db.collection("fastpasses")
        .orderBy("createdAt", "asc")
        .onSnapshot(snapshot => {
          listEl.innerHTML = "";
          let index = 0;
          snapshot.forEach(doc => {
            listEl.appendChild(renderRow(doc.id, doc.data(), index));
            index++;
          });
        });
    }

    function listenCurrentCall() {
      db.collection("settings").doc("current").onSnapshot(doc => {
        const id = doc.exists ? doc.data().currentId : "未設定";
        currentCallEl.textContent = id || "未設定";
      });
    }

    listenPasses();
    listenCurrentCall();
  </script>
</body>
</html>

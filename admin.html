<!-- admin.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファストパス管理</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 1em;
    }
    h1 {
      text-align: center;
    }
    .ticket {
      background: #fff;
      margin: 10px auto;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      max-width: 500px;
    }
    .used {
      background: #eee;
      text-decoration: line-through;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>📋 発券済みファストパス</h1>
  <div id="list"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const listDiv = document.getElementById("list");

    db.collection("fastpasses")
      .orderBy("createdAt", "desc")
      .onSnapshot((snapshot) => {
        listDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "ticket" + (data.status === "使用済み" ? " used" : "");
          div.innerHTML = `
            <strong>${doc.id}</strong><br>
            👤 ${data.name} / 👥 ${data.count}人<br>
            ⏰ 案内：${data.estimateTime || "-"}<br>
            状態：${data.status}
          `;
          listDiv.appendChild(div);
        });
      });
  </script>
</body>
</html>

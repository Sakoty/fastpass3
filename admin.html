<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>管理画面 - 発券一覧</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .clock { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    tr.used { background-color: #eee; color: #999; }
    button { padding: 4px 8px; margin: 2px; font-size: 12px; }
  </style>
</head>
<body>
  <h1>管理画面 - 現在の発券状況</h1>
  <div class="clock" id="clock"></div>
  <table id="ticketTable">
    <thead>
      <tr>
        <th>整理番号</th>
        <th>名前</th>
        <th>人数</th>
        <th>ステータス</th>
        <th>案内時間</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot,
      doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.firebasestorage.app",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5",
      measurementId: "G-SLPKMCNY53"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const ticketsRef = collection(db, "tickets");
    const tbody = document.querySelector("#ticketTable tbody");

    function formatTime(date) {
      if (!date) return "-";
      const d = date.toDate ? date.toDate() : new Date(date);
      const hh = d.getHours().toString().padStart(2, "0");
      const mm = d.getMinutes().toString().padStart(2, "0");
      return `${hh}:${mm}`;
    }

    onSnapshot(ticketsRef, (snapshot) => {
      tbody.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        if (data.status === "used") tr.classList.add("used");

        const guideStart = formatTime(data.guideStart);
        const guideEnd = formatTime(data.guideEnd);
        const guideText = (guideStart !== "-" && guideEnd !== "-") ? `${guideStart}〜${guideEnd}` : "-";

        tr.innerHTML = `
          <td>${data.id || ""}</td>
          <td>${data.name || ""}</td>
          <td>${data.count || ""}</td>
          <td>${data.status === "used" ? "使用済み" : "有効"}</td>
          <td>${guideText}</td>
          <td>
            <button onclick="invalidateTicket('${docSnap.id}')">無効にする</button>
            <button onclick="deleteTicket('${docSnap.id}')">削除</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    });

    // ステータスをusedにする
    window.invalidateTicket = async (id) => {
      const ticketRef = doc(db, "tickets", id);
      await updateDoc(ticketRef, { status: "used" });
    };

    // チケットを削除
    window.deleteTicket = async (id) => {
      const confirmDelete = confirm("本当に削除しますか？");
      if (!confirmDelete) return;
      const ticketRef = doc(db, "tickets", id);
      await deleteDoc(ticketRef);
    };

    // デジタル時計
    const clock = document.getElementById("clock");
    setInterval(() => {
      const now = new Date();
      const hh = now.getHours().toString().padStart(2, "0");
      const mm = now.getMinutes().toString().padStart(2, "0");
      const ss = now.getSeconds().toString().padStart(2, "0");
      clock.textContent = `現在時刻：${hh}:${mm}:${ss}`;
    }, 1000);
  </script>
</body>
</html>

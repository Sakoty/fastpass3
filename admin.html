<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ファストパス管理画面</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.8em;
    }
    #current {
      font-size: 2em;
      margin: 20px 0;
      color: #007bff;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ファストパス呼び出し</h1>
  <div>現在呼び出し中の番号</div>
  <div id="current">--- 番</div>
  <button id="nextBtn">次を呼び出す</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const currentDisplay = document.getElementById("current");
    const nextBtn = document.getElementById("nextBtn");

    async function loadCurrent() {
      const docRef = doc(db, "settings", "current");
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        currentDisplay.textContent = `${data.currentNumber} 番`;
      } else {
        currentDisplay.textContent = "--- 番";
      }
    }

    async function callNext() {
      const docRef = doc(db, "settings", "current");
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const current = docSnap.data().currentNumber || 0;
        await updateDoc(docRef, { currentNumber: current + 1 });
        loadCurrent();
      }
    }

    nextBtn.addEventListener("click", callNext);

    loadCurrent();
  </script>
</body>
</html>

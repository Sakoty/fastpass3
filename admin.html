<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファストパス管理</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 95%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6em;
    }
    button {
      padding: 0.5em;
      margin: 0.2em;
    }
  </style>
</head>
<body>
  <h1>📋 ファストパス管理</h1>
  <table id="list">
    <thead>
      <tr><th>ID</th><th>名前</th><th>人数</th><th>案内時間</th><th>状態</th><th>操作</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tbody = document.querySelector("#list tbody");

    db.collection("fastpasses").orderBy("createdAt", "asc").onSnapshot(snapshot => {
      tbody.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${doc.id}</td>
          <td>${data.name}</td>
          <td>${data.count}</td>
          <td>${data.estimateTime}</td>
          <td>${data.status}</td>
          <td>
            <button onclick="updateStatus('${doc.id}', '使用済み')">使用済みに</button>
            <button onclick="updateStatus('${doc.id}', '未使用')">未使用に戻す</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    });

    function updateStatus(id, status) {
      db.collection("fastpasses").doc(id).update({ status });
    }
  </script>
</body>
</html>

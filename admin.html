<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ファストパス管理</title>
  <style>
    body { font-family: sans-serif; background: #fffbe6; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0c040; }
    .used { background: #ccc; }
    button { margin: 2px; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot, query, orderBy,
      doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tbody = document.getElementById("list");

    const q = query(collection(db, "passes"), orderBy("createdAt", "asc"));
    onSnapshot(q, (snapshot) => {
      tbody.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;

        const tr = document.createElement("tr");
        if (data.used) tr.classList.add("used");

        const usedText = data.used ? "使用済" : "未使用";
        const toggleText = data.used ? "未使用に戻す" : "使用済にする";

        tr.innerHTML = `
          <td>${data.id}</td>
          <td>${data.name}</td>
          <td>${data.numPeople}</td>
          <td>${data.time}</td>
          <td>${usedText}</td>
          <td>
            <button class="toggle" data-id="${id}" data-used="${data.used}">${toggleText}</button>
            <button class="delete" data-id="${id}">削除</button>
          </td>
        `;

        // 使用済み/未使用 切り替えボタン
        tr.querySelector(".toggle").addEventListener("click", async (e) => {
          const docId = e.target.getAttribute("data-id");
          const current = e.target.getAttribute("data-used") === "true";
          await updateDoc(doc(db, "passes", docId), { used: !current });
        });

        // 削除ボタン
        tr.querySelector(".delete").addEventListener("click", async (e) => {
          const docId = e.target.getAttribute("data-id");
          if (confirm("本当に削除しますか？")) {
            await deleteDoc(doc(db, "passes", docId));
          }
        });

        tbody.appendChild(tr);
      });
    });
  </script>
</head>
<body>
  <h1>ファストパス管理画面</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>名前</th><th>人数</th><th>時間</th><th>状態</th><th>操作</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    button { padding: 5px 10px; margin: 2px; }
    .clock { font-size: 1.2em; text-align: right; }
  </style>
</head>
<body>
  <h1>整理券 管理画面</h1>
  <div class="clock" id="clock"></div>
  <table>
    <thead>
      <tr>
        <th>番号</th><th>名前</th><th>人数</th><th>時間帯</th><th>状態</th><th>操作</th>
      </tr>
    </thead>
    <tbody id="ticketTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
    });

    const db = getFirestore(app);
    const ticketsRef = collection(db, "tickets");
    const table = document.getElementById("ticketTable");

    onSnapshot(ticketsRef, (snapshot) => {
      table.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.id}</td>
          <td>${data.name}</td>
          <td>${data.count}</td>
          <td>${data.startTime}〜${data.endTime}</td>
          <td>${data.status === "used" ? "使用済み" : "有効"}</td>
          <td>
            <button onclick="markUsed('${data.id}')">無効</button>
            <button onclick="removeTicket('${data.id}')">削除</button>
          </td>`;
        table.appendChild(tr);
      });
    });

    window.markUsed = async (id) => {
      const ref = doc(db, "tickets", id);
      await updateDoc(ref, { status: "used" });
    };

    window.removeTicket = async (id) => {
      if (confirm(`整理券 ${id} を削除しますか？`)) {
        await deleteDoc(doc(db, "tickets", id));
      }
    };

    // 時計表示
    setInterval(() => {
      const now = new Date();
      document.getElementById("clock").innerText =
        now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }, 1000);
  </script>
</body>
</html>

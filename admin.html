<body>

  <table id="ticketTable">

      <tr>
        <th>æ•´ç†ç•ªå·</th>

    <tbody id="ticketBody">
      <!-- å‹•çš„ã«ãƒã‚±ãƒƒãƒˆãŒæŒ¿å…¥ã•ã‚Œã¾ã™ -->
    </tbody>

  <button class="refresh-btn" onclick="renderTickets()">ğŸ”„ æœ€æ–°æƒ…å ±ã‚’æ›´æ–°</button>

  <script>
    const TICKET_DURATION = 10 * 60 * 1000; // 10åˆ†

    // ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ï¼ˆæœ¬æ¥ã¯ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ or ã‚µãƒ¼ãƒãƒ¼é€£æºï¼‰
    const sampleTickets = [
      { number: 'SB123', createdAt: Date.now() - 2 * 60 * 1000 },
      { number: 'SB456', createdAt: Date.now() - 11 * 60 * 1000 },
      { number: 'SB789', createdAt: Date.now() - 5 * 60 * 1000 },
    ];

    function renderTickets() {
      const tbody = document.getElementById("ticketBody");
      tbody.innerHTML = '';

      sampleTickets.forEach((ticket, index) => {
        const now = Date.now();
        const elapsed = now - ticket.createdAt;
        const remaining = TICKET_DURATION - elapsed;
        const expired = remaining <= 0;

        const tr = document.createElement('tr');

        const numberTd = document.createElement('td');
        numberTd.textContent = ticket.number;

        const timeTd = document.createElement('td');
        timeTd.textContent = new Date(ticket.createdAt).toLocaleTimeString();

        const remainTd = document.createElement('td');
        remainTd.textContent = expired ? '00:00' : formatTime(remaining);

        const statusTd = document.createElement('td');
        statusTd.textContent = expired ? 'æœŸé™åˆ‡ã‚Œ' : 'æœ‰åŠ¹';
        if (expired) statusTd.classList.add('expired');

        const deleteTd = document.createElement('td');
        const btn = document.createElement('button');
        btn.textContent = 'å‰Šé™¤';
        btn.onclick = () => {
          sampleTickets.splice(index, 1);
          renderTickets();
        };
        deleteTd.appendChild(btn);

        tr.appendChild(numberTd);
        tr.appendChild(timeTd);
        tr.appendChild(remainTd);
        tr.appendChild(statusTd);
        tr.appendChild(deleteTd);

        tbody.appendChild(tr);
      });
    }

    function formatTime(ms) {
      const totalSec = Math.floor(ms / 1000);
      const min = String(Math.floor(totalSec / 60)).padStart(2, '0');
      const sec = String(totalSec % 60).padStart(2, '0');
      return `${min}:${sec}`;
    }

    renderTickets();
    setInterval(renderTickets, 10000); // 10ç§’ã”ã¨ã«æ›´æ–°
  </script>

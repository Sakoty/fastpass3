<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ê•≠Âãô„ÉÅ„É£„ÉÉ„Éà</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; background-color: #f0f0f0; }
    #app { display: flex; height: 100vh; }
    aside#roomList {
      width: 240px;
      background: #fff;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    aside#roomList h2 { margin-top: 0; }
    aside#roomList div {
      padding: 8px;
      margin-bottom: 4px;
      cursor: pointer;
      border-radius: 4px;
    }
    aside#roomList div:hover { background: #eee; }
    #chatSection {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 1.2rem; }
    main#chatArea {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #e9e9e9;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      background: white;
      border-radius: 6px;
      position: relative;
    }
    .message.mention {
      background: #ffffcc;
    }
    .message img.chat-image {
      max-width: 100%;
      max-height: 200px;
      margin-top: 5px;
      border-radius: 8px;
    }
    .reactions {
      margin-top: 5px;
    }
    .reaction-button {
      font-size: 1.2rem;
      margin-right: 5px;
      cursor: pointer;
    }
    footer {
      background: #fff;
      padding: 10px;
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }
    footer input[type=text], footer input[type=file] {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
    }
    footer button {
      padding: 10px;
      font-size: 1rem;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp,
      doc, updateDoc, setDoc, getDocs, getDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentRoom = null;
    let userName = localStorage.getItem("chatUserName") || "";

    window.onload = () => {
      if (!userName) {
        userName = prompt("„ÅÇ„Å™„Åü„ÅÆÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        if (userName) localStorage.setItem("chatUserName", userName);
      }
      listRooms();
    };

    async function listRooms() {
      const roomList = document.getElementById("roomList");
      roomList.innerHTML = "<h2>„É´„Éº„É†</h2>";
      const roomsRef = collection(db, "rooms");
      const q = query(roomsRef, orderBy("lastMessageAt", "desc"));
      const snap = await getDocs(q);
      snap.forEach(docSnap => {
        const div = document.createElement("div");
        div.textContent = docSnap.id;
        div.onclick = async () => {
          const roomData = (await getDoc(docSnap.ref)).data();
          if (roomData.password) {
            const input = prompt("„Åì„ÅÆ„É´„Éº„É†„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„Åß‰øùË≠∑„Åï„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
            if (input !== roomData.password) {
              alert("„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô");
              return;
            }
          }
          joinRoom(docSnap.id);
        };
        roomList.appendChild(div);
      });
    }

    async function createRoom() {
      const name = prompt("„É´„Éº„É†Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
      if (!name) return;
      const password = prompt("„Åì„ÅÆ„É´„Éº„É†„Å´„Éë„Çπ„ÉØ„Éº„Éâ„ÇíË®≠ÂÆö„Åó„Åæ„Åô„ÅãÔºüÔºàÁ©∫Ê¨Ñ„Åß„Çπ„Ç≠„ÉÉ„ÉóÔºâ");
      await setDoc(doc(db, "rooms", name), {
        lastMessageAt: serverTimestamp(),
        password: password || ""
      });
      joinRoom(name);
    }

    async function joinRoom(roomName) {
      currentRoom = roomName;
      const chatArea = document.getElementById("chatArea");
      chatArea.innerHTML = "";

      const messagesRef = collection(db, "rooms", roomName, "messages");
      const q = query(messagesRef, orderBy("createdAt"));

      onSnapshot(q, snapshot => {
        chatArea.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const div = document.createElement("div");
          div.className = "message" + (data.text?.includes("@" + userName) ? " mention" : "");
          div.innerHTML = `<b>${data.name}</b>: ${data.text || ""}`;
          if (data.imageURL) {
            div.innerHTML += `<br><img src="${data.imageURL}" class="chat-image" />`;
          }
          // Êó¢Ë™≠Âá¶ÁêÜ
          if (!data.readUsers?.includes(userName)) {
            updateDoc(doc(db, "rooms", currentRoom, "messages", docSnap.id), {
              readUsers: [...(data.readUsers || []), userName]
            });
          }
          // „É™„Ç¢„ÇØ„Ç∑„Éß„É≥
          const reactionDiv = document.createElement("div");
          reactionDiv.className = "reactions";
          ["üëç", "‚ù§Ô∏è", "üòÇ", "üéâ"].forEach(emoji => {
            const btn = document.createElement("span");
            btn.textContent = emoji;
            btn.className = "reaction-button";
            btn.onclick = async () => {
              const reactions = data.reactions || {};
              const userSet = new Set(reactions[emoji]?.users || []);
              if (userSet.has(userName)) {
                userSet.delete(userName);
              } else {
                userSet.add(userName);
              }
              reactions[emoji] = { count: userSet.size, users: Array.from(userSet) };
              await updateDoc(doc(db, "rooms", currentRoom, "messages", docSnap.id), { reactions });
            };
            reactionDiv.appendChild(btn);
            if (data.reactions?.[emoji]?.count > 0) {
              const count = document.createElement("span");
              count.textContent = ` ${data.reactions[emoji].count}`;
              reactionDiv.appendChild(count);
            }
          });
          div.appendChild(reactionDiv);
          chatArea.appendChild(div);
        });
        chatArea.scrollTop = chatArea.scrollHeight;
      });
    }

    async function sendMessage() {
      const text = document.getElementById("messageInput").value.trim();
      const imageInput = document.getElementById("imageInput");

      if (!currentRoom) return alert("„É´„Éº„É†„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
      if (text === "vcbm") {
        const confirmDelete = confirm(`${currentRoom} „ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`);
        if (confirmDelete) {
          await deleteDoc(doc(db, "rooms", currentRoom));
          currentRoom = null;
          document.getElementById("chatArea").innerHTML = "";
          listRooms();
        }
        return;
      }

      if (!text && !imageInput.files[0]) return;

      let imageURL = null;
      if (imageInput.files[0]) {
        const file = imageInput.files[0];
        const fileRef = ref(storage, `uploads/${currentRoom}/${Date.now()}_${file.name}`);
        await uploadBytes(fileRef, file);
        imageURL = await getDownloadURL(fileRef);
      }

      await addDoc(collection(db, "rooms", currentRoom, "messages"), {
        name: userName,
        text,
        imageURL,
        createdAt: serverTimestamp(),
        readUsers: [userName],
        reactions: {}
      });

      await updateDoc(doc(db, "rooms", currentRoom), {
        lastMessageAt: serverTimestamp()
      });

      document.getElementById("messageInput").value = "";
      imageInput.value = "";
    }

    // ÂÖ¨ÈñãÈñ¢Êï∞
    window.createRoom = createRoom;
    window.sendMessage = sendMessage;
  </script>
</head>
<body>
  <div id="app">
    <aside id="roomList">
      <button onclick="createRoom()">Ôºã„É´„Éº„É†‰ΩúÊàê</button>
    </aside>
    <div id="chatSection">
      <header>
        <h1>Ê•≠Âãô„ÉÅ„É£„ÉÉ„Éà</h1>
        <span id="currentRoom"></span>
      </header>
      <main id="chatArea"></main>
      <footer>
        <input type="text" id="messageInput" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„Åæ„Åü„ÅØ @ÂêçÂâç" />
        <input type="file" id="imageInput" accept="image/*" />
        <button onclick="sendMessage()">ÈÄÅ‰ø°</button>
      </footer>
    </div>
  </div>
</body>
</html>

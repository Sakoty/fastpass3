<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ê•≠Âãô„ÉÅ„É£„ÉÉ„Éà</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; background-color: #f0f0f0; }
    #app { display: flex; height: 100vh; }
    aside#roomList {
      width: 240px;
      background: #fff;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    aside#roomList h2 { margin-top: 0; }
    aside#roomList div.roomItem {
      padding: 8px;
      margin-bottom: 4px;
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    aside#roomList div.roomItem:hover { background: #eee; }
    aside#roomList button.deleteRoomBtn {
      background: #e74c3c;
      border: none;
      color: white;
      border-radius: 3px;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 0.8rem;
    }
    #chatSection {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 1.2rem; }
    main#chatArea {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #e9e9e9;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      background: white;
      border-radius: 6px;
      position: relative;
      word-break: break-word;
    }
    .message.mention {
      background: #ffffcc;
    }
    .message img.chat-image {
      max-width: 100%;
      max-height: 200px;
      margin-top: 5px;
      border-radius: 8px;
    }
    .reactions {
      margin-top: 5px;
    }
    .reaction-button {
      font-size: 1.2rem;
      margin-right: 5px;
      cursor: pointer;
      user-select: none;
    }
    .reaction-button.active {
      font-weight: bold;
      text-shadow: 0 0 3px #000;
    }
    footer {
      background: #fff;
      padding: 10px;
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }
    footer input[type=text], footer input[type=file] {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
    }
    footer button {
      padding: 10px;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      #app { flex-direction: column; }
      aside#roomList { width: 100%; height: 120px; overflow-x: auto; overflow-y: hidden; white-space: nowrap; }
      aside#roomList div.roomItem {
        display: inline-block;
        margin-right: 8px;
        margin-bottom: 0;
      }
      #chatSection { flex: 1 1 auto; height: calc(100vh - 120px); }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, setDoc, getDocs, getDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentRoom = null;
    let userName = localStorage.getItem("chatUserName") || "";

    window.onload = () => {
      if (!userName) {
        userName = prompt("„ÅÇ„Å™„Åü„ÅÆÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        if (userName) localStorage.setItem("chatUserName", userName);
      }
      listRooms();
    };

    async function listRooms() {
      const roomList = document.getElementById("roomList");
      roomList.innerHTML = '<h2>„É´„Éº„É†</h2><button id="createRoomBtn">Ôºã„É´„Éº„É†‰ΩúÊàê</button>';
      document.getElementById("createRoomBtn").onclick = createRoom;

      const roomsRef = collection(db, "rooms");
      const q = query(roomsRef, orderBy("lastMessageAt", "desc"));
      const snap = await getDocs(q);
      snap.forEach(docSnap => {
        const div = document.createElement("div");
        div.className = "roomItem";
        div.textContent = docSnap.id;

        div.onclick = async () => {
          const roomData = (await getDoc(docSnap.ref)).data();
          if (roomData.password) {
            const input = prompt("„Åì„ÅÆ„É´„Éº„É†„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„Åß‰øùË≠∑„Åï„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
            if (input !== roomData.password) {
              alert("„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô");
              return;
            }
          }
          joinRoom(docSnap.id);
        };

        // ÂâäÈô§„Éú„Çø„É≥ËøΩÂä†
        const delBtn = document.createElement("button");
        delBtn.textContent = "ÂâäÈô§";
        delBtn.className = "deleteRoomBtn";
        delBtn.onclick = async (e) => {
          e.stopPropagation();
          const confirmPass = prompt("„É´„Éº„É†ÂâäÈô§„ÅÆ„Åü„ÇÅ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
          if (confirmPass !== "vcbm") {
            alert("„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô„ÄÇÂâäÈô§„Åß„Åç„Åæ„Åõ„Çì„ÄÇ");
            return;
          }
          if (confirm(`„É´„Éº„É†„Äå${docSnap.id}„Äç„ÇíÊú¨ÂΩì„Å´ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) {
            await deleteRoom(docSnap.id);
            await listRooms();
            if(currentRoom === docSnap.id){
              document.getElementById("chatArea").innerHTML = "";
              currentRoom = null;
              document.getElementById("currentRoom").textContent = "";
            }
          }
        };
        div.appendChild(delBtn);

        roomList.appendChild(div);
      });
    }

    async function deleteRoom(roomName) {
      // „É´„Éº„É†„Éâ„Ç≠„É•„É°„É≥„ÉàÂâäÈô§
      await deleteDoc(doc(db, "rooms", roomName));
      // „É´„Éº„É†ÂÜÖ„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇÇÂâäÈô§ÔºàFirestore„Å´„ÅØ„Éê„ÉÉ„ÉÅÂâäÈô§„Åå„Å™„ÅÑ„ÅÆ„ÅßÔºâ
      const messagesRef = collection(db, "rooms", roomName, "messages");
      const snap = await getDocs(messagesRef);
      const batchDeletes = snap.docs.map(d => deleteDoc(d.ref));
      await Promise.all(batchDeletes);
    }

    async function createRoom() {
      const name = prompt("„É´„Éº„É†Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
      if (!name) return;
      const password = prompt("„Åì„ÅÆ„É´„Éº„É†„Å´„Éë„Çπ„ÉØ„Éº„Éâ„ÇíË®≠ÂÆö„Åó„Åæ„Åô„ÅãÔºüÔºàÁ©∫Ê¨Ñ„Åß„Çπ„Ç≠„ÉÉ„ÉóÔºâ");
      await setDoc(doc(db, "rooms", name), {
        lastMessageAt: serverTimestamp(),
        password: password || ""
      });
      joinRoom(name);
      await listRooms();
    }

    async function joinRoom(roomName) {
      currentRoom = roomName;
      document.getElementById("currentRoom").textContent = `„É´„Éº„É†: ${roomName}`;
      const chatArea = document.getElementById("chatArea");
      chatArea.innerHTML = "";

      const messagesRef = collection(db, "rooms", roomName, "messages");
      const q = query(messagesRef, orderBy("createdAt"));

      onSnapshot(q, snapshot => {
        chatArea.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const div = document.createElement("div");
          div.className = "message" + (data.text?.includes("@" + userName) ? " mention" : "");
          div.innerHTML = `<b>${data.name}</b>: ${data.text || ""}`;
          if (data.imageURL) {
            div.innerHTML += `<br><img src="${data.imageURL}" class="chat-image" />`;
          }
          if (!data.readUsers?.includes(userName)) {
            updateDoc(docSnap.ref, { readUsers: [...(data.readUsers || []), userName] });
          }

          // „É™„Ç¢„ÇØ„Ç∑„Éß„É≥Ë°®Á§∫ÈÉ®ÂàÜ
          const reactionDiv = document.createElement("div");
          reactionDiv.className = "reactions";
          ["üëç", "‚ù§Ô∏è", "üòÇ", "üéâ"].forEach(emoji => {
            const btn = document.createElement("span");
            btn.textContent = emoji;
            btn.className = "reaction-button";

            // Êó¢„Å´Ëá™ÂàÜ„ÅåÊäº„Åó„Å¶„ÅÑ„Çã„Åã
            const userHasReacted = data.reactions && data.reactions[emoji] && data.reactions[emoji].includes(userName);
            if (userHasReacted) btn.classList.add("active");

            btn.onclick = async () => {
              const reactions = data.reactions || {};

              if (!reactions[emoji]) reactions[emoji] = [];

              if (reactions[emoji].includes(userName)) {
                // Âèñ„ÇäÊ∂à„Åó
                reactions[emoji] = reactions[emoji].filter(u => u !== userName);
                if (reactions[emoji].length === 0) {
                  delete reactions[emoji];
                }
              } else {
                // ËøΩÂä†
                reactions[emoji].push(userName);
              }

              await updateDoc(docSnap.ref, { reactions });
            };
            reactionDiv.appendChild(btn);

            const count = document.createElement("span");
            const countNum = data.reactions && data.reactions[emoji] ? data.reactions[emoji].length : 0;
            count.textContent = countNum > 0 ? ` ${countNum}` : "";
            reactionDiv.appendChild(count);
          });
          div.appendChild(reactionDiv);

          chatArea.appendChild(div);
        });
        chatArea.scrollTop = chatArea.scrollHeight;
      });
    }

    async function sendMessage() {
      const text = document.getElementById("messageInput").value.trim();
      const imageInput = document.getElementById("imageInput");
      if (!text && !imageInput.files[0]) return;
      if (!currentRoom) {
        alert("„É´„Éº„É†„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
        return;
      }

      let imageURL = null;
      if (imageInput.files[0]) {
        const file = imageInput.files[0];
        const fileRef = ref(storage, `uploads/${currentRoom}/${Date.now()}_${file.name}`);
        await uploadBytes(fileRef, file);
        imageURL = await getDownloadURL(fileRef);
      }

      await addDoc(collection(db, "rooms", currentRoom, "messages"), {
        name: userName,
        text,
        imageURL,
        createdAt: serverTimestamp(),
        readUsers: [userName],
        reactions: {}
      });

      await updateDoc(doc(db, "rooms", currentRoom), {
        lastMessageAt: serverTimestamp()
      });

      document.getElementById("messageInput").value = "";
      imageInput.value = "";
    }
  </script>
</head>
<body>
  <div id="app">
    <aside id="roomList">
      <!-- „É´„Éº„É†„É™„Çπ„Éà„Å®‰ΩúÊàê„Éú„Çø„É≥„ÅØ„Çπ„ÇØ„É™„Éó„Éà„ÅßÂãïÁöÑ„Å´‰ΩúÊàê -->
    </aside>
    <div id="chatSection">
      <header>
        <h1>Ê•≠Âãô„ÉÅ„É£„ÉÉ„Éà</h1>
        <span id="currentRoom"></span>
      </header>
      <main id="chatArea"></main>
      <footer>
        <input type="text" id="messageInput" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„Åæ„Åü„ÅØ @ÂêçÂâç" />
        <input type="file" id="imageInput" accept="image/*" />
        <button onclick="sendMessage()">ÈÄÅ‰ø°</button>
      </footer>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>業務チャット</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; background-color: #f0f0f0; }
    #app { display: flex; flex-direction: column; height: 100vh; }

    @media (min-width: 600px) {
      #app { flex-direction: row; }
      aside#roomList { width: 240px; }
      #chatSection { flex: 1; }
    }

    aside#roomList {
      background: #fff;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    aside#roomList h2 { margin-top: 0; }
    aside#roomList div {
      padding: 8px;
      margin-bottom: 4px;
      cursor: pointer;
      border-radius: 4px;
    }
    aside#roomList div:hover { background: #eee; }
    #chatSection {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 { margin: 0; font-size: 1.2rem; }
    main#chatArea {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #e9e9e9;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      background: white;
      border-radius: 6px;
      position: relative;
      word-wrap: break-word;
    }
    .message.mention {
      background: #ffffcc;
    }
    .message img.chat-image {
      max-width: 100%;
      max-height: 200px;
      margin-top: 5px;
      border-radius: 8px;
    }
    .reactions {
      margin-top: 5px;
    }
    .reaction-button {
      font-size: 1.2rem;
      margin-right: 5px;
      cursor: pointer;
    }
    footer {
      background: #fff;
      padding: 10px;
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }
    footer input[type=text], footer input[type=file] {
      flex: 1 1 100%;
      padding: 8px;
      font-size: 1rem;
    }
    footer button {
      flex: 1 1 48%;
      padding: 10px;
      font-size: 1rem;
    }

    @media (min-width: 600px) {
      footer input[type=text], footer input[type=file], footer button {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <aside id="roomList">
      <h2>ルーム</h2>
      <button onclick="createRoom()">＋ルーム作成</button>
      <button onclick="deleteRoom()">🗑 ルーム削除</button>
    </aside>
    <div id="chatSection">
      <header>
        <h1>業務チャット</h1>
        <span id="currentRoom"></span>
      </header>
      <main id="chatArea"></main>
      <footer>
        <input type="text" id="messageInput" placeholder="メッセージまたは @名前" />
        <input type="file" id="imageInput" accept="image/*" />
        <button onclick="sendMessage()">送信</button>
      </footer>
    </div>
  </div>

  <script type="module">
    // Firebase 初期化コード省略...
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, doc, setDoc, deleteDoc, addDoc, serverTimestamp, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentRoom = null;

    window.createRoom = async function () {
      const name = prompt("ルーム名を入力してください");
      if (!name) return;
      const password = prompt("このルームにパスワードを設定しますか？（空欄でスキップ）");
      await setDoc(doc(db, "rooms", name), {
        lastMessageAt: serverTimestamp(),
        password: password || ""
      });
      joinRoom(name);
    };

    window.deleteRoom = async function () {
      if (!currentRoom) return alert("ルームを選択してください");
      const confirmDelete = confirm(`ルーム「${currentRoom}」を削除しますか？`);
      if (!confirmDelete) return;

      const messagesRef = collection(db, "rooms", currentRoom, "messages");
      const msgs = await getDocs(messagesRef);
      const batch = msgs.docs.map(msg => deleteDoc(msg.ref));
      await Promise.all(batch);

      await deleteDoc(doc(db, "rooms", currentRoom));
      alert("ルームを削除しました");

      currentRoom = null;
      document.getElementById("chatArea").innerHTML = "";
      listRooms();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>業務チャット</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #app {
      display: flex;
      flex: 1;
      height: 100%;
      overflow: hidden;
    }
    aside#roomList {
      width: 220px;
      min-width: 150px;
      background: #fff;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    aside#roomList h2 {
      margin-top: 0;
      font-size: 1.2rem;
      padding-bottom: 8px;
      border-bottom: 1px solid #ddd;
    }
    aside#roomList button {
      margin-bottom: 10px;
      padding: 10px 8px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      border: none;
    }
    aside#roomList div.roomItem {
      padding: 10px 8px;
      margin-bottom: 6px;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid transparent;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    aside#roomList div.roomItem:hover {
      background: #eee;
    }
    aside#roomList div.roomItem.active {
      background: #c8e6c9;
      border-color: #4caf50;
      font-weight: bold;
    }
    aside#roomList div.roomItem button.deleteRoomBtn {
      background: #f44336;
      border: none;
      color: white;
      border-radius: 4px;
      padding: 4px 6px;
      font-size: 0.85rem;
      cursor: pointer;
      margin-left: 8px;
      flex-shrink: 0;
    }
    #chatSection {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      background: #e9e9e9;
    }
    header {
      background: #4caf50;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
      user-select: none;
    }
    main#chatArea {
      flex: 1;
      padding: 12px 16px;
      overflow-y: auto;
      background: #f7f7f7;
    }
    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      background: white;
      border-radius: 8px;
      position: relative;
      word-break: break-word;
      font-size: 1rem;
    }
    .message.mention {
      background: #fff9c4;
    }
    .message b {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }
    .message img.chat-image {
      max-width: 100%;
      max-height: 200px;
      margin-top: 6px;
      border-radius: 8px;
    }
    .reactions {
      margin-top: 6px;
      user-select: none;
    }
    .reaction-button {
      font-size: 1.4rem;
      margin-right: 10px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s ease;
    }
    .reaction-button.active {
      transform: scale(1.3);
      color: #f44336;
    }
    .reaction-count {
      font-size: 0.9rem;
      margin-right: 14px;
      vertical-align: middle;
      color: #555;
      user-select: none;
    }
    footer {
      background: #fff;
      padding: 10px 12px;
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
      align-items: center;
    }
    footer input[type=text] {
      flex: 1;
      padding: 10px 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    footer input[type=file] {
      flex-shrink: 0;
    }
    footer button {
      padding: 10px 16px;
      font-size: 1.1rem;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      flex-shrink: 0;
    }
    @media screen and (max-width: 640px) {
      #app {
        flex-direction: column;
        height: 100vh;
      }
      aside#roomList {
        width: 100%;
        min-width: auto;
        max-height: 160px;
        border-right: none;
        border-bottom: 1px solid #ccc;
        flex-direction: row;
        overflow-x: auto;
        overflow-y: hidden;
        padding: 6px 8px;
      }
      aside#roomList h2 {
        display: none;
      }
      aside#roomList button {
        margin-bottom: 0;
        margin-right: 8px;
        padding: 8px 10px;
        font-size: 1rem;
      }
      aside#roomList div.roomItem {
        padding: 8px 12px;
        margin-right: 8px;
        margin-bottom: 0;
        white-space: nowrap;
        border-radius: 20px;
        display: inline-flex;
        align-items: center;
        border: 1px solid transparent;
      }
      aside#roomList div.roomItem button.deleteRoomBtn {
        padding: 2px 6px;
        font-size: 0.85rem;
        margin-left: 6px;
      }
      #chatSection {
        height: calc(100vh - 160px);
      }
      main#chatArea {
        padding: 10px 12px;
        font-size: 1rem;
      }
      footer {
        padding: 8px 10px;
        flex-wrap: wrap;
      }
      footer input[type=text] {
        flex: 1 1 100%;
        margin-bottom: 6px;
      }
      footer input[type=file] {
        flex-shrink: 1;
        margin-bottom: 6px;
      }
      footer button {
        width: 100%;
        flex-shrink: 1;
      }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, onSnapshot,
      serverTimestamp, doc, updateDoc, setDoc, getDocs, getDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentRoom = null;
    let userName = localStorage.getItem("chatUserName") || "";

    window.onload = () => {
      if (!userName) {
        userName = prompt("あなたの名前を入力してください");
        if (userName) localStorage.setItem("chatUserName", userName);
      }
      listRooms();
    };

    async function listRooms() {
      const roomList = document.getElementById("roomList");
      roomList.innerHTML = "<h2>ルーム</h2>";
      const roomsRef = collection(db, "rooms");
      const q = query(roomsRef, orderBy("lastMessageAt", "desc"));
      const snap = await getDocs(q);
      snap.forEach(docSnap => {
        const div = document.createElement("div");
        div.className = "roomItem";
        div.textContent = docSnap.id;
        if (docSnap.id === currentRoom) div.classList.add("active");

        // 削除ボタン
        const delBtn = document.createElement("button");
        delBtn.textContent = "削除";
        delBtn.className = "deleteRoomBtn";
        delBtn.title = "ルームを削除";
        delBtn.onclick = async (ev) => {
          ev.stopPropagation();
          const password = prompt("削除用パスワードを入力してください");
          if (password !== "vcbm") {
            alert("パスワードが違います");
            return;
          }
          const confirmDelete = confirm(`ルーム「${docSnap.id}」を本当に削除しますか？`);
          if (!confirmDelete) return;

          // メッセージを削除（サブコレクション）
          const messagesRef = collection(db, "rooms", docSnap.id, "messages");
          const msgs = await getDocs(messagesRef);
          const batchDeletes = msgs.docs.map(msg => deleteDoc(msg.ref));
          await Promise.all(batchDeletes);

          // ルーム本体を削除
          await deleteDoc(doc(db, "rooms", docSnap.id));

          if (currentRoom === docSnap.id) {
            currentRoom = null;
            document.getElementById("chatArea").innerHTML = "";
            document.getElementById("currentRoom").textContent = "";
          }
          listRooms();
          alert("ルームを削除しました");
        };

        div.appendChild(delBtn);
        div.onclick = () => {
          joinRoom(docSnap.id);
        };
        roomList.appendChild(div);
      });
    }

    async function createRoom() {
      const name = prompt("ルーム名を入力してください");
      if (!name) return;
      const password = prompt("このルームにパスワードを設定しますか？（空欄でスキップ）");
      await setDoc(doc(db, "rooms", name), {
        lastMessageAt: serverTimestamp(),
        password: password || ""
      });
      joinRoom(name);
    }
    window.createRoom = createRoom;

    async function joinRoom(roomName) {
      currentRoom = roomName;
      document.getElementById("currentRoom").textContent = roomName;
      const chatArea = document.getElementById("chatArea");
      chatArea.innerHTML = "";

      const messagesRef = collection(db, "rooms", roomName, "messages");
      const q = query(messagesRef, orderBy("createdAt"));

      onSnapshot(q, snapshot => {
        chatArea.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const div = document.createElement("div");
          div.className = "message" + (data.text?.includes("@" + userName) ? " mention" : "");
          div.innerHTML = `<b>${data.name}</b>: ${escapeHTML(data.text || "")}`;
          if (data.imageURL) {
            div.innerHTML += `<br><img src="${data.imageURL}" class="chat-image" />`;
          }
          if (!data.readUsers?.includes(userName)) {
            updateDoc(docSnap.ref, { readUsers: [...(data.readUsers || []), userName] });
          }

          // リアクションエリア
          const reactionDiv = document.createElement("div");
          reactionDiv.className = "reactions";
          const userReactions = data.reactions || {};
          const userReactedEmojis = Object.entries(userReactions)
            .filter(([, users]) => Array.isArray(users) && users.includes(userName))
            .map(([emoji]) => emoji);
          const reactionEmojis = ["👍", "❤️", "😂", "🎉"];
          reactionEmojis.forEach(emoji => {
            const btn = document.createElement("span");
            btn.textContent = emoji;
            btn.className = "reaction-button";
            if (userReactedEmojis.includes(emoji)) btn.classList.add("active");
            btn.onclick = async () => {
              const refDoc = doc(db, "rooms", roomName, "messages", docSnap.id);
              const docSnapLatest = await getDoc(refDoc);
              const dataLatest = docSnapLatest.data();
              let reactions = dataLatest.reactions || {};

              if (!Array.isArray(reactions[emoji])) reactions[emoji] = [];
              if (reactions[emoji].includes(userName)) {
                // 取り消し
                reactions[emoji] = reactions[emoji].filter(u => u !== userName);
              } else {
                // 追加
                reactions[emoji].push(userName);
              }
              await updateDoc(refDoc, { reactions });
            };
            reactionDiv.appendChild(btn);

            if (userReactions[emoji]?.length > 0) {
              const count = document.createElement("span");
              count.className = "reaction-count";
              count.textContent = userReactions[emoji].length;
              reactionDiv.appendChild(count);
            }
          });
          div.appendChild(reactionDiv);

          chatArea.appendChild(div);
        });
        chatArea.scrollTop = chatArea.scrollHeight;
      });

      listRooms();
    }

    async function sendMessage() {
      const textInput = document.getElementById("messageInput");
      const text = textInput.value.trim();
      const imageInput = document.getElementById("imageInput");
      const file = imageInput.files[0];
      if (!text && !file) return;

      let imageURL = null;
      if (file) {
        const fileRef = ref(storage, `uploads/${currentRoom}/${Date.now()}_${file.name}`);
        await uploadBytes(fileRef, file);
        imageURL = await getDownloadURL(fileRef);
      }

      await addDoc(collection(db, "rooms", currentRoom, "messages"), {
        name: userName,
        text,
        imageURL,
        createdAt: serverTimestamp(),
        readUsers: [userName],
        reactions: {}
      });

      await updateDoc(doc(db, "rooms", currentRoom), {
        lastMessageAt: serverTimestamp()
      });

      textInput.value = "";
      imageInput.value = "";
    }

    // 簡易XSS対策
    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, m => {
        switch(m) {
          case '&': return '&amp;';
          case '<': return '&lt;';
          case '>': return '&gt;';
          case '"': return '&quot;';
          case "'": return '&#39;';
          default: return m;
        }
      });
    }
  </script>
</head>
<body>
  <div id="app">
    <aside id="roomList">
      <button onclick="createRoom()">＋ルーム作成</button>
    </aside>
    <div id="chatSection">
      <header>
        <div>業務チャット</div>
        <div id="currentRoom"></div>
      </header>
      <main id="chatArea" tabindex="0" aria-label="チャットメッセージ"></main>
      <footer>
        <input type="text" id="messageInput" placeholder="メッセージまたは @名前" autocomplete="off" />
        <input type="file" id="imageInput" accept="image/*" />
        <button onclick="sendMessage()">送信</button>
      </footer>
    </div>
  </div>
</body>
</html>

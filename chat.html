<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ê•≠Âãô„ÉÅ„É£„ÉÉ„Éà</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; background-color: #f0f0f0; }
    #app { display: flex; height: 100vh; }
    aside#roomList {
      width: 240px;
      background: #fff;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    aside#roomList h2 { margin-top: 0; }
    aside#roomList div.room {
      padding: 8px;
      margin-bottom: 4px;
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    aside#roomList div.room:hover { background: #eee; }
    aside#roomList button {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }
    #chatSection {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 { margin: 0; font-size: 1.2rem; }
    main#chatArea {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #e9e9e9;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      background: white;
      border-radius: 6px;
      position: relative;
      word-wrap: break-word;
    }
    .message.mention {
      background: #ffffcc;
    }
    .message img.chat-image {
      max-width: 100%;
      max-height: 200px;
      margin-top: 5px;
      border-radius: 8px;
    }
    .reactions {
      margin-top: 5px;
    }
    .reaction-button {
      font-size: 1.2rem;
      margin-right: 5px;
      cursor: pointer;
      user-select: none;
    }
    .reaction-button.selected {
      color: #ff5722;
      font-weight: bold;
    }
    footer {
      background: #fff;
      padding: 10px;
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }
    footer input[type=text], footer input[type=file] {
      flex: 1 1 200px;
      padding: 8px;
      font-size: 1rem;
    }
    footer button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #app {
        flex-direction: column;
      }
      aside#roomList {
        width: 100%;
        height: 150px;
        border-right: none;
        border-bottom: 1px solid #ccc;
        display: flex;
        overflow-x: auto;
        overflow-y: hidden;
        padding: 5px;
      }
      aside#roomList div.room {
        flex: 0 0 auto;
        margin-right: 10px;
        margin-bottom: 0;
      }
      #chatSection {
        flex: 1;
        height: calc(100vh - 150px);
      }
      footer {
        flex-direction: column;
      }
      footer input[type=text], footer input[type=file], footer button {
        flex: 1 1 100%;
        margin-bottom: 8px;
      }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, setDoc, getDocs, getDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentRoom = null;
    let userName = localStorage.getItem("chatUserName") || "";

    window.onload = () => {
      if (!userName) {
        userName = prompt("„ÅÇ„Å™„Åü„ÅÆÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        if (userName) localStorage.setItem("chatUserName", userName);
      }
      listRooms();
    };

    // Escape HTML to prevent XSS
    function escapeHTML(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    async function listRooms() {
      const roomList = document.getElementById("roomList");
      roomList.innerHTML = "<button onclick=\"createRoom()\">Ôºã„É´„Éº„É†‰ΩúÊàê</button><button onclick=\"deleteCurrentRoom()\">„É´„Éº„É†ÂâäÈô§</button><h2>„É´„Éº„É†</h2>";
      const roomsRef = collection(db, "rooms");
      const q = query(roomsRef, orderBy("lastMessageAt", "desc"));
      const snap = await getDocs(q);
      snap.forEach(docSnap => {
        const div = document.createElement("div");
        div.className = "room";
        div.textContent = docSnap.id;
        div.onclick = async () => {
          const roomData = (await getDoc(docSnap.ref)).data();
          if (roomData.password) {
            const input = prompt("„Åì„ÅÆ„É´„Éº„É†„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„Åß‰øùË≠∑„Åï„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
            if (input !== roomData.password) {
              alert("„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô");
              return;
            }
          }
          joinRoom(docSnap.id);
        };
        roomList.appendChild(div);
      });
    }

    window.createRoom = async function () {
      const name = prompt("„É´„Éº„É†Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
      if (!name) return;
      const password = prompt("„Åì„ÅÆ„É´„Éº„É†„Å´„Éë„Çπ„ÉØ„Éº„Éâ„ÇíË®≠ÂÆö„Åó„Åæ„Åô„ÅãÔºüÔºàÁ©∫Ê¨Ñ„Åß„Çπ„Ç≠„ÉÉ„ÉóÔºâ");
      await setDoc(doc(db, "rooms", name), {
        lastMessageAt: serverTimestamp(),
        password: password || ""
      });
      joinRoom(name);
      listRooms();
    };

    window.deleteCurrentRoom = async function () {
      if (!currentRoom) return alert("„É´„Éº„É†„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
      const confirmDelete = prompt(`„É´„Éº„É†„Äå${currentRoom}„Äç„ÇíÂâäÈô§„Åô„Çã„Å´„ÅØ "vcbm" „Å®ÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ`);
      if (confirmDelete !== "vcbm") {
        alert("ÂâäÈô§„Åå„Ç≠„É£„É≥„Çª„É´„Åï„Çå„Åæ„Åó„Åü");
        return;
      }

      // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂâäÈô§Ôºà„Çµ„Éñ„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥Ôºâ
      const messagesRef = collection(db, "rooms", currentRoom, "messages");
      const msgs = await getDocs(messagesRef);
      const batchDeletes = msgs.docs.map(msg => deleteDoc(msg.ref));
      await Promise.all(batchDeletes);

      // „É´„Éº„É†Êú¨‰Ωì„ÇíÂâäÈô§
      await deleteDoc(doc(db, "rooms", currentRoom));
      alert("„É´„Éº„É†„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü");

      currentRoom = null;
      document.getElementById("chatArea").innerHTML = "";
      document.getElementById("currentRoom").textContent = "";
      listRooms();
    };

    async function joinRoom(roomName) {
      currentRoom = roomName;
      document.getElementById("currentRoom").textContent = `„É´„Éº„É†: ${escapeHTML(roomName)}`;
      const chatArea = document.getElementById("chatArea");
      chatArea.innerHTML = "";

      const messagesRef = collection(db, "rooms", roomName, "messages");
      const q = query(messagesRef, orderBy("createdAt"));

      onSnapshot(q, snapshot => {
        chatArea.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const div = document.createElement("div");
          div.className = "message" + (data.text?.includes("@" + userName) ? " mention" : "");
          div.innerHTML = `<b>${escapeHTML(data.name)}</b>: ${escapeHTML(data.text || "")}`;
          if (data.imageURL) {
            div.innerHTML += `<br><img src="${escapeHTML(data.imageURL)}" class="chat-image" />`;
          }
          if (!data.readUsers?.includes(userName)) {
            updateDoc(docSnap.ref, { readUsers: [...(data.readUsers || []), userName] });
          }

          const reactionDiv = document.createElement("div");
          reactionDiv.className = "reactions";
          ["üëç", "‚ù§Ô∏è", "üòÇ", "üéâ"].forEach(emoji => {
            const btn = document.createElement("span");
            btn.textContent = emoji;
            btn.className = "reaction-button";
            if (data.reactions && data.reactions[emoji] && data.reactions[emoji].includes(userName)) {
              btn.classList.add("selected");
            }
            btn.onclick = async () => {
              const reactions = data.reactions || {};
              reactions[emoji] = reactions[emoji] || [];
              if (reactions[emoji].includes(userName)) {
                // Êó¢„Å´Êäº„Åó„Å¶„Åü„ÇâÂèñ„ÇäÊ∂à„Åó
                reactions[emoji] = reactions[emoji].filter(u => u !== userName);
                if (reactions[emoji].length === 0) delete reactions[emoji];
              } else {
                reactions[emoji].push(userName);
              }
              await updateDoc(docSnap.ref, { reactions });
            };
            reactionDiv.appendChild(btn);
            if (data.reactions && data.reactions[emoji]) {
              const count = document.createElement("span");
              count.textContent = ` ${data.reactions[emoji].length}`;
              reactionDiv.appendChild(count);
            }
          });
          div.appendChild(reactionDiv);

          chatArea.appendChild(div);
        });
        chatArea.scrollTop = chatArea.scrollHeight;
      });
    }

    window.sendMessage = async function () {
      const textInput = document.getElementById("messageInput");
      const imageInput = document.getElementById("imageInput");
      const text = textInput.value.trim();

      if (!text && !imageInput.files[0]) return;

      let imageURL = null;
      const file = imageInput.files[0];
      if (file) {
        const fileRef = ref(storage, `uploads/${currentRoom}/${Date.now()}_${file.name}`);
        try {
          await uploadBytes(fileRef, file);
          imageURL = await getDownloadURL(fileRef);
        } catch (e) {
          alert("ÁîªÂÉè„ÅÆ„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
          console.error(e);
          return;
        }
      }

      await addDoc(collection(db, "rooms", currentRoom, "messages"), {
        name: userName,
        text,
        imageURL,
        createdAt: serverTimestamp(),
        readUsers: [userName],
        reactions: {}
      });

      await updateDoc(doc(db, "rooms", currentRoom), {
        lastMessageAt: serverTimestamp()
      });

      textInput.value = "";
      imageInput.value = "";
    }
  </script>
</head>
<body>
  <div id="app">
    <aside id="roomList">
      <button onclick="createRoom()">Ôºã„É´„Éº„É†‰ΩúÊàê</button>
      <button onclick="deleteCurrentRoom()">„É´„Éº„É†ÂâäÈô§</button>
      <h2>„É´„Éº„É†</h2>
    </aside>
    <div id="chatSection">
      <header>
        <h1>Ê•≠Âãô„ÉÅ„É£„ÉÉ„Éà</h1>
        <span id="currentRoom"></span>
      </header>
      <main id="chatArea"></main>
      <footer>
        <input type="text" id="messageInput" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„Åæ„Åü„ÅØ @ÂêçÂâç" />
        <input type="file" id="imageInput" accept="image/*" />
        <button onclick="sendMessage()">ÈÄÅ‰ø°</button>
      </footer>
    </div>
  </div>
</body>
</html>

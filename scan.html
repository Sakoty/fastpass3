<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRスキャン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; text-align: center; }
    #result { margin-top: 1rem; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h2>QRコード読み取り</h2>
  <div id="reader" style="width: 300px; margin: auto;"></div>
  <div id="result"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.firebasestorage.app",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5",
      measurementId: "G-SLPKMCNY53"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const resultDiv = document.getElementById("result");

    function onScanSuccess(decodedText) {
      if (!decodedText.startsWith("FP")) return;

      db.collection("fastpasses").doc(decodedText).get().then(doc => {
        if (!doc.exists) {
          resultDiv.textContent = "無効なファストパスです。";
          return;
        }
        const data = doc.data();
        if (data.used) {
          resultDiv.textContent = `${decodedText} はすでに使用済みです。`;
        } else {
          db.collection("fastpasses").doc(decodedText).update({ used: true });
          resultDiv.textContent = `${decodedText} を使用済みにしました。`;
        }
      });
    }

    new Html5Qrcode("reader").start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ファストパスQRスキャン</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2em; background: #f0f8ff; }
    #reader { width: 300px; margin: auto; }
    #result { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>📷 ファストパススキャン</h1>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const resultEl = document.getElementById("result");

    function handleScanSuccess(decodedText) {
      if (!decodedText.startsWith("FP")) {
        resultEl.innerText = "❌ 無効なQRコード";
        return;
      }

      db.collection("fastpasses").doc(decodedText).get().then((doc) => {
        if (!doc.exists) {
          resultEl.innerText = "❌ 該当データなし";
          return;
        }
        if (doc.data().status === "使用済み") {
          resultEl.innerText = `⚠️ すでに使用済み：${decodedText}`;
          return;
        }

        db.collection("fastpasses").doc(decodedText).update({ status: "使用済み" }).then(() => {
          resultEl.innerText = `✅ 使用済みにしました：${decodedText}`;
        });
      });
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 } },
      handleScanSuccess
    );
  </script>
</body>
</html>

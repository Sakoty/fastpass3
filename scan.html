<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ファストパス読み取り</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #eef;
      padding: 1em;
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #status {
      margin-top: 1em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>📷 ファストパス読み取り</h1>
  <div id="reader">カメラの初期化中...</div>
  <div id="status">QRコードをカメラにかざしてください。</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          devices[0].id,
          { fps: 10, qrbox: 250 },
          async (decodedText) => {
            html5QrCode.stop(); // 一度読み取ったら止める
            document.getElementById("status").innerText = `読み取り成功：${decodedText}`;

            const docRef = db.collection("fastpasses").doc(decodedText);
            const doc = await docRef.get();

            if (!doc.exists) {
              document.getElementById("status").innerText = "❌ ファストパスが見つかりません";
              return;
            }

            if (doc.data().status === "使用済み") {
              document.getElementById("status").innerText = "⚠️ すでに使用済みです";
            } else {
              await docRef.update({ status: "使用済み" });
              document.getElementById("status").innerText = "✅ 使用済みにしました";
            }
          },
          error => {
            console.warn("QR読み取りエラー:", error);
          }
        );
      } else {
        document.getElementById("status").innerText = "❌ カメラが見つかりません";
      }
    }).catch(err => {
      document.getElementById("status").innerText = `❌ カメラエラー: ${err}`;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ファストパス読み取り</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 1em;
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 10px;
      border: 2px solid #ccc;
      background: white;
      min-height: 300px;
    }
    #status {
      margin-top: 1em;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>📷 ファストパス読み取り</h1>
  <div id="reader">カメラの初期化中...</div>
  <div id="status">QRコードをカメラにかざしてください。</div>

  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // QRコード読み取り成功時の処理
    function onScanSuccess(decodedText) {
      document.getElementById("status").textContent = `読み取り成功：${decodedText}`;

      const docRef = db.collection("fastpasses").doc(decodedText);
      docRef.get().then((doc) => {
        if (doc.exists) {
          if (doc.data().status === "使用済み") {
            document.getElementById("status").textContent = `⚠️ すでに使用済みのファストパスです (${decodedText})`;
          } else {
            docRef.update({ status: "使用済み" }).then(() => {
              document.getElementById("status").textContent = `✅ 使用済みに更新しました：${decodedText}`;
            });
          }
        } else {
          document.getElementById("status").textContent = `❌ ファストパスが見つかりません：${decodedText}`;
        }
      });
    }

    function onScanFailure(error) {
      // 読み取り失敗ログ
      console.warn(`読み取り失敗: ${error}`);
    }

    // カメラ起動
    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        // 環境カメラを選択
        html5QrCode.start(
          { facingMode: "environment" }, // iPhone 対応
          {
            fps: 10,
            qrbox: { width: 250, height: 250 }
          },
          onScanSuccess,
          onScanFailure
        ).then(() => {
          document.getElementById("status").textContent = "✅ カメラ起動中。QRコードをかざしてください。";
        }).catch(err => {
          document.getElementById("status").textContent = `❌ カメラ起動エラー: ${err}`;
        });
      } else {
        document.getElementById("status").textContent = "❌ 利用可能なカメラが見つかりません。";
      }
    }).catch(err => {
      document.getElementById("status").textContent = `❌ カメラ取得エラー: ${err}`;
    });
  </script>
</body>
</html>

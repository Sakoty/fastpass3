<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ファストパススキャン</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f0f8ff; }
    video { width: 100%; max-width: 400px; border: 1px solid #ccc; }
    #result {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: green;
    }
    .error { color: red; }
    #enableSoundBtn {
      margin: 12px 0;
      padding: 10px 16px;
      font-size: 1em;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const resultEl = document.getElementById("result");
    const sound = document.getElementById("sound");
    const enableBtn = document.getElementById("enableSoundBtn");

    const codeReader = new ZXing.BrowserQRCodeReader();
    let isReading = false;
    let audioUnlocked = false;

    function showResult(message, isError = false) {
      resultEl.textContent = message;
      resultEl.className = isError ? "error" : "";
    }

    async function unlockAudio() {
      try {
        await sound.play();
        sound.pause();
        sound.currentTime = 0;
        audioUnlocked = true;
        enableBtn.style.display = "none";
        showResult("音声を有効化しました（読み取り時に音が鳴ります）");
      } catch (e) {
        console.warn("音声の解錠に失敗:", e);
        showResult("音声の自動再生がブロックされています。もう一度『音を有効化』を押してください。", true);
      }
    }

    enableBtn.addEventListener("click", unlockAudio);
    document.addEventListener("touchstart", () => {
      if (!audioUnlocked) unlockAudio();
    }, { once: true });

    // スキャン開始
    codeReader.decodeFromVideoDevice(null, "video", async (res, _) => {
      if (!res || isReading) return;
      isReading = true;

      const code = res.text;
      try {
        const q = query(collection(db, "passes"), where("id", "==", code));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          showResult(`該当するファストパスが見つかりません`, true);
        } else {
          const passDoc = snapshot.docs[0];
          const data = passDoc.data();

          if (data.used) {
            showResult(`ファストパス ${code} はすでに使用済みです`, true);
          } else {
            await updateDoc(doc(db, "passes", passDoc.id), { used: true });
            showResult(`ファストパス ${code} を使用済みにしました`);

            // バイブレーション（200ms）
            if (navigator.vibrate) navigator.vibrate(200);

            // 音を鳴らす
            if (audioUnlocked) {
              sound.currentTime = 0;
              sound.play().catch(err => {
                console.warn("音声再生エラー:", err);
                showResult("音声が再生できませんでした。『音を有効化』を押してください。", true);
                enableBtn.style.display = "inline-block";
              });
            } else {
              enableBtn.style.display = "inline-block";
              showResult("音を鳴らすには『音を有効化』を押してください。", true);
            }
          }
        }
      } catch (e) {
        console.error(e);
        showResult("エラーが発生しました", true);
      }

      setTimeout(() => { isReading = false; }, 5000);
    });
  </script>
</head>
<body>
  <h1>ファストパススキャン</h1>

  <button id="enableSoundBtn">🔊 音を有効化</button>

  <video id="video" autoplay muted playsinline></video>
  <div id="result">QRコードを読み取ってください</div>

  <!-- 音源は同一ディレクトリに置いてください -->
  <audio id="sound" src="ファストパス読み取り時音源.mp3" preload="auto"></audio>
</body>
</html>

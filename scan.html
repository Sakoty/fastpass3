<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ファストパス読み取り</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ファストパス読み取り</h1>
  <div id="message">ファストパス情報を読み込み中...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const message = document.getElementById("message");

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      message.textContent = "ファストパス情報がありません。";
      throw new Error("URLにidパラメータがありません");
    }

    async function markUsed() {
      try {
        const fastpassRef = doc(db, "fastpasses", id);
        const fastpassSnap = await getDoc(fastpassRef);

        if (!fastpassSnap.exists()) {
          message.textContent = "ファストパス情報が見つかりません。";
          return;
        }

        const data = fastpassSnap.data();

        if (data.status === "used") {
          message.textContent = `ファストパス ${data.id || id} はすでに使用済みです。`;
          return;
        }

        await updateDoc(fastpassRef, { status: "used", usedAt: new Date() });

        message.textContent = `ファストパス ${data.id || id} を使用済みにしました。ありがとうございます！`;

      } catch (e) {
        console.error(e);
        message.textContent = "ファストパスの更新に失敗しました。";
      }
    }

    markUsed();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ファストパス読み取り</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const resultElem = document.getElementById("result");

    const startScanner = () => {
      const qr = new Html5Qrcode("reader");

      qr.start({ facingMode: "environment" }, {
        fps: 10,
        qrbox: 250
      }, async (decodedText) => {
        try {
          const docRef = doc(db, "fastpasses", decodedText);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            const data = docSnap.data();
            if (data.status === "使用済み") {
              resultElem.innerHTML = `<p>このファストパスはすでに使用済みです。</p>`;
            } else {
              await updateDoc(docRef, { status: "使用済み" });
              resultElem.innerHTML = `<p>ファストパスを使用済みに更新しました。</p>`;
            }
          } else {
            resultElem.innerHTML = "<p>ファストパス情報が見つかりません。</p>";
          }
        } catch (err) {
          resultElem.innerHTML = `<p>エラー: ${err.message}</p>`;
        }
      }, (error) => {
        console.warn(`QRコード読み取りエラー: ${error}`);
      });
    };

    document.addEventListener("DOMContentLoaded", () => {
      startScanner();
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 300px;
      margin: auto;
    }
    #result p {
      font-size: 16px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>ファストパス読み取り</h1>
  <div id="reader"></div>
  <div id="result"></div>
</body>
</html>

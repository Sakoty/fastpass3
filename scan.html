<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ファストパス スキャン</title>
  <style>
    #reader { width: 300px; margin: auto; }
    #result { margin-top: 1em; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <h1>ファストパス使用確認</h1>
  <div id="reader"></div>
  <p id="result">QRコードをスキャンしてください</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { Html5Qrcode } from "https://unpkg.com/html5-qrcode@2.3.10/html5-qrcode.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const resultElem = document.getElementById("result");
    const scanner = new Html5Qrcode("reader");

    scanner.start({ facingMode: "environment" }, {
      fps: 10,
      qrbox: 250
    }, async (decodedText) => {
      const match = decodedText.match(/FP\d{3}/);
      if (!match) {
        resultElem.innerText = "QRコードが無効です。";
        return;
      }

      const id = match[0];
      const ref = doc(db, "fastpasses", id);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        const data = snap.data();
        if (data.status === "使用済み") {
          resultElem.innerText = `ファストパス ${id} はすでに使用済みです。`;
        } else {
          await updateDoc(ref, { status: "使用済み" });
          resultElem.innerText = `ファストパス ${id} を使用済みにしました。`;
        }
      } else {
        resultElem.innerText = `ファストパス ${id} が見つかりません。`;
      }
    }, (err) => {
      resultElem.innerText = `スキャンエラー: ${err}`;
    });
  </script>
</body>
</html>

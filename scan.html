<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ファストパススキャン</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.9/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    #result {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #333;
    }

    video {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>📷 ファストパススキャン</h1>
  <div id="reader"></div>
  <div id="result">カメラにQRコードをかざしてください</div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const resultDiv = document.getElementById("result");

    function onScanSuccess(decodedText, decodedResult) {
      const passId = decodedText.trim();
      resultDiv.textContent = `✅ 読み取り成功: ${passId}`;

      db.collection("fastpasses").doc(passId).get()
        .then(doc => {
          if (!doc.exists) {
            resultDiv.textContent = "❌ 該当するファストパスが存在しません";
            return;
          }
          const data = doc.data();
          if (data.status === "使用済み") {
            resultDiv.textContent = "⚠️ このファストパスはすでに使用済みです";
            return;
          }
          return db.collection("fastpasses").doc(passId).update({
            status: "使用済み"
          }).then(() => {
            resultDiv.textContent = `🎉 使用済みに更新しました: ${passId}`;
          });
        })
        .catch(error => {
          console.error("エラー:", error);
          resultDiv.textContent = "⚠️ データベースエラーが発生しました";
        });
    }

    function onScanFailure(error) {
      // 読み取り失敗時のログ出力（不要なら削除）
    }

    // カメラ起動
    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const cameraId = cameras[0].id;
        html5QrCode.start(
          cameraId,
          {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            facingMode: "environment" // 背面カメラ推奨
          },
          onScanSuccess,
          onScanFailure
        ).catch(err => {
          resultDiv.textContent = `❌ カメラ開始エラー: ${err}`;
        });
      } else {
        resultDiv.textContent = "📵 カメラが検出されませんでした";
      }
    }).catch(err => {
      resultDiv.textContent = `📵 カメラ初期化エラー: ${err}`;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>整理券スキャン</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    #video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
    }
    button {
      margin-top: 20px;
      font-size: 1em;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>整理券スキャン</h1>
  <video id="video" autoplay muted playsinline></video>
  <div id="message">QRコードをカメラにかざしてください。</div>
  <button id="resetBtn" style="display:none;">もう一度スキャン</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase設定（あなたの設定に差し替えてください）
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const video = document.getElementById('video');
    const message = document.getElementById('message');
    const resetBtn = document.getElementById('resetBtn');

    // ZXingライブラリをCDNから読み込む
    import('https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/esm/index.min.js').then(({ BrowserMultiFormatReader }) => {
      const codeReader = new BrowserMultiFormatReader();

      resetBtn.addEventListener('click', () => {
        message.textContent = "QRコードをカメラにかざしてください。";
        resetBtn.style.display = "none";
        startScanner();
      });

      function startScanner() {
        codeReader
          .listVideoInputDevices()
          .then((videoInputDevices) => {
            if (videoInputDevices.length === 0) {
              message.textContent = "カメラが見つかりません。";
              return;
            }
            const deviceId = videoInputDevices[0].deviceId;
            codeReader.decodeFromVideoDevice(deviceId, video, (result, err) => {
              if (result) {
                codeReader.reset();
                processQRCode(result.getText());
              }
              if (err && !(err.name === 'NotFoundException')) {
                console.error(err);
              }
            });
          })
          .catch((err) => {
            message.textContent = "カメラの使用に失敗しました。エラー：" + err.message;
          });
      }

      async function processQRCode(text) {
        message.textContent = "QRコード読み取り中…";

        try {
          // URLの例: https://yourdomain/scan.html?id=ドキュメントID
          // QRコードにはscan.html?id=docIdのURLが入っている想定なのでdocIdを取り出す
          const url = new URL(text);
          const docId = url.searchParams.get("id");
          if (!docId) {
            message.textContent = "不正なQRコードです。";
            resetBtn.style.display = "inline-block";
            return;
          }

          const ticketDocRef = doc(db, "tickets", docId);
          const ticketSnap = await getDoc(ticketDocRef);
          if (!ticketSnap.exists()) {
            message.textContent = "整理券情報が見つかりません。";
            resetBtn.style.display = "inline-block";
            return;
          }

          const data = ticketSnap.data();
          if (data.status === "used") {
            message.textContent = `整理番号 ${data.id} は既に使用済みです。`;
            resetBtn.style.display = "inline-block";
            return;
          }

          // Firestoreでステータスを使用済みに更新
          await updateDoc(ticketDocRef, { status: "used", usedAt: new Date() });

          message.textContent = `整理番号 ${data.id} を使用済みにしました。ありがとうございます！`;
          resetBtn.style.display = "inline-block";

        } catch (e) {
          console.error(e);
          message.textContent = "QRコードの処理中にエラーが発生しました。";
          resetBtn.style.display = "inline-block";
        }
      }

      startScanner();
    });
  </script>
</body>
</html>

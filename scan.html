<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ファストパススキャン</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #fff8dc;
      text-align: center;
    }
    h1 {
      color: #d2691e;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #message {
      margin-top: 1em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>🎫 ファストパス スキャン 🎫</h1>
  <div id="reader"></div>
  <div id="message"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: 250
          },
          async (decodedText) => {
            html5QrCode.stop();
            document.getElementById("message").textContent = `読み取り中: ${decodedText}`;
            const doc = await db.collection("fastpasses").doc(decodedText).get();
            if (!doc.exists) {
              document.getElementById("message").textContent = "ファストパス情報が見つかりません。";
              return;
            }

            const data = doc.data();
            if (data.status === "使用済み") {
              document.getElementById("message").textContent = `このファストパス（${decodedText}）はすでに使用済みです。`;
            } else {
              await db.collection("fastpasses").doc(decodedText).update({ status: "使用済み" });
              document.getElementById("message").textContent = `✅ ファストパス（${decodedText}）を使用済みにしました。`;
            }
          },
          errorMessage => {
            console.warn(errorMessage);
          }
        );
      }
    }).catch(err => {
      document.getElementById("message").textContent = "カメラが起動できませんでした。許可を確認してください。";
    });
  </script>
</body>
</html>

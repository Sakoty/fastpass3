<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>プライオリティパススキャン</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f0f8ff; }
    video { width: 100%; max-width: 400px; border: 1px solid #ccc; }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: green;
    }
    .error { color: red; }
  </style>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const resultEl = document.getElementById("result");
    const sound = document.getElementById("sound");
    const codeReader = new ZXing.BrowserQRCodeReader();
    let isReading = false;

    function showResult(message, isError = false) {
      resultEl.textContent = message;
      resultEl.className = isError ? "error" : "";
    }

    function parseTimeRange(rangeStr) {
      const [startStr, endStr] = rangeStr.split("〜");
      const toDate = (timeStr) => {
        const [h, m] = timeStr.split(":").map(Number);
        const d = new Date();
        d.setHours(h, m, 0, 0);
        return d;
      };
      return [toDate(startStr), toDate(endStr)];
    }

    codeReader.decodeFromVideoDevice(null, "video", async (res, _) => {
      if (!res || isReading) return;
      isReading = true;

      const code = res.text;
      try {
        const q = query(collection(db, "passes"), where("id", "==", code));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          showResult(`該当するプライオリティパスが見つかりません`, true);
        } else {
          const passDoc = snapshot.docs[0];
          const data = passDoc.data();

          const [start, end] = parseTimeRange(data.time);
          const now = new Date();

          if (now > end) {
            showResult(`プライオリティパス ${code} は案内時間を過ぎており無効です`, true);
          } else if (now < start) {
            const proceed = confirm(`プライオリティパス ${code} は案内時刻前です。\n使用済みにしますか？`);
            if (!proceed) {
              showResult("スキャンをキャンセルしました", true);
              setTimeout(() => { isReading = false; }, 3000);
              return;
            }

            await updateDoc(doc(db, "passes", passDoc.id), { used: true });
            showResult(`プライオリティパス ${code} を使用済みにしました（案内時刻前）`);
            sound.currentTime = 0;
            sound.play().catch(err => console.warn("音声再生エラー:", err));
          } else if (data.used) {
            showResult(`プライオリティパス ${code} はすでに使用済みです`, true);
          } else {
            await updateDoc(doc(db, "passes", passDoc.id), { used: true });
            showResult(`プライオリティパス ${code} を使用済みにしました`);
            sound.currentTime = 0;
            sound.play().catch(err => console.warn("音声再生エラー:", err));
          }
        }
      } catch (e) {
        console.error(e);
        showResult("エラーが発生しました", true);
      }

      setTimeout(() => {
        isReading = false;
      }, 5000);
    });
  </script>
</head>
<body>
  <h1>プライオリティパススキャン</h1>
  <video id="video" autoplay muted></video>
  <div id="result">QRコードを読み取ってください</div>
  <audio id="sound" src="ファストパス読み取り時音源.mp3" preload="auto"></audio>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>プライオリティパススキャン</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      margin: 0;
      background-color: #f0f8ff;
    }
    video {
      width: 100%;
      max-width: 480px;
      height: auto;
      border: 1px solid #ccc;
    }
    #result {
      margin-top: 15px;
      font-size: 1.1em;
      font-weight: bold;
      color: green;
    }
    .error { color: red; }
  </style>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const resultEl = document.getElementById("result");
    const sound = document.getElementById("sound");
    const videoElement = document.getElementById("video");

    let codeReader = new ZXing.BrowserQRCodeReader();
    let lastScanTime = 0;

    function showResult(message, isError = false) {
      resultEl.textContent = message;
      resultEl.className = isError ? "error" : "";
    }

    function parseTimeRange(rangeStr) {
      const [startStr, endStr] = rangeStr.split("〜");
      const toDate = (timeStr) => {
        const [h, m] = timeStr.split(":").map(Number);
        const d = new Date();
        d.setHours(h, m, 0, 0);
        return d;
      };
      return [toDate(startStr), toDate(endStr)];
    }

    async function processScan(resultText) {
      const now = new Date();
      if (now - lastScanTime < 5000) return; // 5秒以内は無視
      lastScanTime = now;

      const q = query(collection(db, "passes"), where("id", "==", resultText));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        showResult("該当するプライオリティパスが見つかりません", true);
        return;
      }

      const passDoc = snapshot.docs[0];
      const data = passDoc.data();
      const [start, end] = parseTimeRange(data.time);

      if (now > end) {
        showResult(`パス ${resultText} は案内時間を過ぎており無効です`, true);
        return;
      }

      if (data.used) {
        showResult(`パス ${resultText} はすでに使用済みです`, true);
        return;
      }

      if (now < start) {
        const confirmUse = confirm(`このパス ${resultText} はまだ案内時間前です。\n使用済みにしますか？`);
        if (!confirmUse) {
          showResult(`読み取りキャンセルしました`, true);
          return;
        }
      }

      await updateDoc(doc(db, "passes", passDoc.id), { used: true });
      showResult(`パス ${resultText} を使用済みにしました`);
      sound.currentTime = 0;
      sound.play().catch(err => console.warn("音声再生エラー:", err));
    }

    async function startScanner() {
      try {
        const videoInputDevices = await ZXing.BrowserQRCodeReader.listVideoInputDevices();
        const firstDeviceId = videoInputDevices && videoInputDevices.length > 0 ? videoInputDevices[0].deviceId : null;

        if (!firstDeviceId) {
          // デバイス取得できなくても null 指定で起動してみる
          await codeReader.decodeFromVideoDevice(null, videoElement, async (result, err) => {
            if (result) await processScan(result.text);
            if (err && !(err instanceof ZXing.NotFoundException)) {
              console.error(err);
              showResult("カメラからの読み取り中にエラーが発生しました", true);
            }
          });
          return;
        }

        await codeReader.decodeFromVideoDevice(firstDeviceId, videoElement, async (result, err) => {
          if (result) await processScan(result.text);
          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
            showResult("カメラからの読み取り中にエラーが発生しました", true);
          }
        });
      } catch (err) {
        console.error(err);
        showResult("カメラの起動に失敗しました。カメラの使用許可を確認してください。", true);
      }
    }

    startScanner();
  </script>
</head>
<body>
  <h1>プライオリティパススキャン</h1>
  <video id="video" autoplay muted playsinline></video>
  <div id="result">QRコードを読み取ってください</div>
  <audio id="sound" src="ファストパス読み取り時音源.mp3" preload="auto"></audio>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ファストパス利用スキャン</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      background-color: #f0f8ff;
    }
    video {
      width: 90vw;
      max-width: 320px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    #result {
      margin-top: 16px;
      font-size: 1.2em;
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
      text-align: center;
    }
    .modal-content button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ファストパス利用スキャン</h1>
  <video id="video" autoplay></video>
  <div id="result"></div>

  <div id="modal" style="display:none;">
    <div class="modal-content">
      <p id="modal-text"></p>
      <button onclick="confirmUse()">使用済みにする</button>
      <button onclick="cancelModal()">キャンセル</button>
    </div>
  </div>

  <!-- ライブラリ -->
  <script type="module">
    import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const video = document.getElementById("video");
    const resultDiv = document.getElementById("result");
    const modal = document.getElementById("modal");
    const modalText = document.getElementById("modal-text");

    let currentPassId = null;

    const scanner = new QrScanner(video, async result => {
      if (!result.data) return;
      scanner.stop();

      const passId = result.data.trim();
      currentPassId = passId;
      const passRef = doc(db, "passes", passId);
      const passSnap = await getDoc(passRef);

      if (passSnap.exists()) {
        const passData = passSnap.data();
        if (passData.used) {
          resultDiv.innerHTML = `<span class="error">このファストパス（${passId}）はすでに使用済みです。</span>`;
          setTimeout(() => scanner.start(), 3000);
        } else {
          modalText.innerText = `ファストパス「${passId}」を使用済みにしますか？`;
          modal.style.display = "flex";
        }
      } else {
        resultDiv.innerHTML = `<span class="error">ファストパス（${passId}）が見つかりません。</span>`;
        setTimeout(() => scanner.start(), 3000);
      }
    });

    scanner.start();

    function confirmUse() {
      if (!currentPassId) return;
      const passRef = doc(db, "passes", currentPassId);
      updateDoc(passRef, { used: true }).then(() => {
        resultDiv.innerText = `ファストパス「${currentPassId}」を使用済みにしました。`;
        currentPassId = null;
        modal.style.display = "none";
        scanner.start();
      }).catch((err) => {
        resultDiv.innerHTML = `<span class="error">更新に失敗しました。</span>`;
        modal.style.display = "none";
        scanner.start();
      });
    }

    function cancelModal() {
      modal.style.display = "none";
      currentPassId = null;
      scanner.start();
    }
  </script>
</body>
</html>

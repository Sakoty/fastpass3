<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ファストパス発券</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      color: #00796b;
      margin-bottom: 0.5rem;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    #qr {
      margin-top: 1.5rem;
      text-align: center;
    }

    #time {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #00796b;
    }

    #error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ファストパス発券</h1>
  <div class="card">
    <label for="name">お名前</label>
    <input type="text" id="name" placeholder="例: 田中太郎" required />

    <label for="count">人数</label>
    <input type="number" id="count" min="1" max="10" value="1" required />

    <button onclick="issueTicket()">ファストパスを発券する</button>

    <div id="time"></div>
    <div id="qr"><canvas id="qrCanvas"></canvas></div>
    <div id="error"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5",
      measurementId: "G-SLPKMCNY53"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function getNextNumber() {
      const docRef = db.collection("settings").doc("counter");
      const doc = await docRef.get();
      let number = 1;
      if (doc.exists) {
        number = doc.data().current + 1;
        await docRef.set({ current: number });
      } else {
        await docRef.set({ current: number });
      }
      return number;
    }

    async function getGuideTime() {
      const settingDoc = await db.collection("settings").doc("timeSlots").get();
      const slots = settingDoc.exists ? settingDoc.data().slots : [];

      const fastpasses = await db.collection("fastpasses")
        .where("used", "==", false).get();
      const count = fastpasses.size;
      const slotIndex = Math.floor(count / 6);

      if (slots.length === 0 || slotIndex >= slots.length) return "案内時間未設定";

      return slots[slotIndex];
    }

    async function issueTicket() {
      const name = document.getElementById("name").value.trim();
      const count = parseInt(document.getElementById("count").value);
      const errorEl = document.getElementById("error");
      errorEl.textContent = "";

      if (!name || count < 1) {
        errorEl.textContent = "名前と人数を正しく入力してください。";
        return;
      }

      try {
        const num = await getNextNumber();
        const guideTime = await getGuideTime();
        const id = `FP${String(num).padStart(3, "0")}`;
        await db.collection("fastpasses").doc(id).set({
          id, name, count,
          time: guideTime,
          issuedAt: new Date(),
          used: false
        });

        document.getElementById("time").textContent = `案内時間: ${guideTime}`;
        const qr = new QRious({
          element: document.getElementById("qrCanvas"),
          value: id,
          size: 200
        });

      } catch (e) {
        console.error(e);
        errorEl.textContent = "発券に失敗しました。コンソールをご確認ください。";
      }
    }
  </script>
</body>
</html>

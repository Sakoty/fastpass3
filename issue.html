<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ファストパス発券</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background: #e0f7fa;
      padding: 2em;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 1em;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
      margin: 0.5em;
    }
    #qrcode {
      margin: 1em auto;
    }
  </style>
</head>
<body>
  <h1>🎫 ファストパス発券ページ</h1>
  <input type="text" id="name" placeholder="名前を入力" required><br>
  <input type="number" id="count" placeholder="人数を入力" required min="1"><br>
  <button onclick="issueFastpass()">発券する</button>

  <div id="result" style="margin-top:1em;"></div>
  <canvas id="qrcode"></canvas>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function getNextId() {
      const snapshot = await db.collection("fastpasses").orderBy("createdAt", "desc").limit(1).get();
      if (snapshot.empty) return "FP001";
      const lastId = snapshot.docs[0].id;
      const num = parseInt(lastId.replace("FP", ""), 10) + 1;
      return "FP" + String(num).padStart(3, "0");
    }

    async function getGuideTime(index) {
      const settingDoc = await db.collection("setting").doc("config").get();
      if (!settingDoc.exists) return "未設定";

      const { startHour, startMinute, intervalMin } = settingDoc.data();
      const baseTime = new Date();
      baseTime.setHours(startHour, startMinute, 0, 0);
      baseTime.setMinutes(baseTime.getMinutes() + index * intervalMin);

      const start = new Date(baseTime);
      const end = new Date(baseTime);
      end.setMinutes(end.getMinutes() + intervalMin);

      const fmt = t => `${t.getHours().toString().padStart(2, "0")}:${t.getMinutes().toString().padStart(2, "0")}`;
      return `${fmt(start)}〜${fmt(end)}`;
    }

    async function issueFastpass() {
      const name = document.getElementById("name").value.trim();
      const count = parseInt(document.getElementById("count").value.trim(), 10);

      if (!name || isNaN(count) || count <= 0) {
        alert("名前と人数を正しく入力してください");
        return;
      }

      const id = await getNextId();
      const snapshot = await db.collection("fastpasses").get();
      const index = snapshot.size;  // 現在の件数がインデックス
      const guideTime = await getGuideTime(index);

      await db.collection("fastpasses").doc(id).set({
        name,
        count,
        status: "有効",
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        guideTime
      });

      document.getElementById("result").innerHTML = `
        <h2>🎉 発券完了！</h2>
        <p>番号：<strong>${id}</strong></p>
        <p>案内時間：<strong>${guideTime}</strong></p>
      `;

      QRCode.toCanvas(document.getElementById("qrcode"), id, { width: 200 }, function (error) {
        if (error) console.error(error);
      });

      document.getElementById("name").value = "";
      document.getElementById("count").value = "";
    }
  </script>
</body>
</html>

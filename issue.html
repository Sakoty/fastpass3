<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ファストパス発券</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f8ff; }
    h1 { color: #0066cc; }
    form { margin-bottom: 20px; }
    label, input { display: block; margin: 10px auto; }
    #qrcode { margin: 20px auto; }
    #info .ended, #info .used, #info .expired, #info .stopped, #info .notset {
      color: red; font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, limit,
      getDocs, serverTimestamp, doc, getDoc, where
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function getTodayString() {
      const now = new Date();
      return `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, "0")}-${now.getDate().toString().padStart(2, "0")}`;
    }

    function savePassToLocal(pass) {
      localStorage.setItem("fp_pass", JSON.stringify({ ...pass, date: getTodayString() }));
    }

    function loadPassFromLocal() {
      const saved = localStorage.getItem("fp_pass");
      if (!saved) return null;
      const data = JSON.parse(saved);
      return data.date === getTodayString() ? data : null;
    }

    async function getIssuedCount() {
      const q = query(collection(db, "passes"), orderBy("createdAt", "asc"));
      const snapshot = await getDocs(q);
      return snapshot.size;
    }

    async function getTimeSlots() {
      const ref = doc(db, "settings", "timeSlots");
      const snap = await getDoc(ref);
      return snap.exists() ? (snap.data().slots || []) : [];
    }

    async function getIssueStatus() {
      const ref = doc(db, "settings", "issueStatus");
      const snap = await getDoc(ref);
      return snap.exists() && snap.data().enabled === true;
    }

    function generateTimeBlocks(start, end) {
      const blocks = [];
      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);
      const startTime = new Date(); startTime.setHours(sh, sm, 0, 0);
      const endTime = new Date(); endTime.setHours(eh, em, 0, 0);

      while (startTime < endTime) {
        const next = new Date(startTime.getTime() + 10 * 60000);
        const pad = n => n.toString().padStart(2, "0");
        blocks.push(`${pad(startTime.getHours())}:${pad(startTime.getMinutes())}〜${pad(next.getHours())}:${pad(next.getMinutes())}`);
        startTime.setMinutes(startTime.getMinutes() + 10);
      }
      return blocks;
    }

    async function getAllBlocks() {
      const slots = await getTimeSlots();
      let all = [];
      for (const slot of slots) {
        const [start, end] = slot.split("〜");
        all.push(...generateTimeBlocks(start, end));
      }
      return all;
    }

    async function getAvailableTime() {
      const blocks = await getAllBlocks();
      if (blocks.length === 0) return null;

      const issued = await getIssuedCount();
      const now = new Date();
      for (let i = issued; i < blocks.length; i++) {
        const [h, m] = blocks[i].split("〜")[0].split(":").map(Number);
        const slotTime = new Date(); slotTime.setHours(h, m, 0, 0);
        if (slotTime >= now) return blocks[i];
      }
      return null;
    }

    function drawQRCode(id) {
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = "";
      QRCode.toCanvas(document.createElement("canvas"), id, { width: 200 }, (err, canvas) => {
        if (!err) qrContainer.appendChild(canvas);
      });
    }

    function isExpired(timeStr) {
      if (!timeStr) return true;
      const [eh, em] = timeStr.split("〜")[1].split(":").map(Number);
      const end = new Date();
      end.setHours(eh, em, 0, 0);
      return new Date() > end;
    }

    async function checkUsedStatus(passId) {
      const q = query(collection(db, "passes"), where("id", "==", passId));
      const snap = await getDocs(q);
      if (snap.empty) return false;
      const data = snap.docs[0].data();
      return data.used === true;
    }

    async function updateUI() {
      const form = document.getElementById("form");
      const info = document.getElementById("info");

      const enabled = await getIssueStatus();
      if (!enabled) {
        form.style.display = "none";
        info.innerHTML = `<p class="stopped">現在、ファストパスの発券は停止中です</p>`;
        return;
      }

      const slots = await getTimeSlots();
      if (slots.length === 0) {
        form.style.display = "none";
        info.innerHTML = `<p class="notset">案内時間が設定されていません</p>`;
        return;
      }

      const saved = loadPassFromLocal();
      if (saved) {
        form.style.display = "none";

        const used = await checkUsedStatus(saved.id);
        saved.used = used;
        if (used) savePassToLocal(saved);

        const expired = isExpired(saved.time);

        info.innerHTML = `
          <h2 class="${used ? "used" : expired ? "expired" : ""}">
            ${used ? "使用済み" : expired ? "無効（時間切れ）" : "発券済み"}です
          </h2>
          <p>番号：${saved.id}</p>
          <p>名前：${saved.name}</p>
          <p>人数：${saved.numPeople}</p>
          <p>案内時間：${saved.time}</p>
        `;
        drawQRCode(saved.id);
        return;
      }

      const nextTime = await getAvailableTime();
      if (!nextTime) {
        form.style.display = "none";
        info.innerHTML = `<p class="ended">本日のファストパスは全て発券終了しました</p>`;
      } else {
        form.style.display = "block";
        info.innerHTML = "";
      }
    }

    window.addEventListener("load", () => {
      updateUI();
      setInterval(updateUI, 30000);

      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        const num = parseInt(document.getElementById("people").value);
        if (!name || isNaN(num) || num < 1) {
          alert("正しい名前と人数を入力してください");
          return;
        }

        const enabled = await getIssueStatus();
        if (!enabled) return;

        const time = await getAvailableTime();
        if (!time) return;

        const qLast = query(collection(db, "passes"), orderBy("createdAt", "desc"), limit(1));
        const snapshot = await getDocs(qLast);
        const number = snapshot.empty ? 1 : (snapshot.docs[0].data().number || 0) + 1;
        const id = `FP${number.toString().padStart(3, "0")}`;
        const newPass = { id, number, name, numPeople: num, time, used: false };

        await addDoc(collection(db, "passes"), { ...newPass, createdAt: serverTimestamp() });
        savePassToLocal(newPass);
        updateUI();
      });
    });
  </script>
</head>
<body>
  <h1>ファストパス発券</h1>

  <form id="form">
    <label>名前 <input type="text" id="name" required /></label>
    <label>人数 <input type="number" id="people" required min="1" /></label>
    <button type="submit">発券する</button>
  </form>

  <div id="info"></div>
  <div id="qrcode"></div>
</body>
</html>

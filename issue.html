<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ファストパス発券</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f8ff; }
    h1 { color: #0066cc; }
    form { margin-bottom: 20px; }
    label, input { display: block; margin: 10px auto; }
    #qrcode { margin: 20px auto; }
    #currentTime { font-weight: bold; margin-bottom: 15px; }
    #info .ended, #info .used, #info .expired, #info .stopped, #info .notset {
      color: red; font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, limit,
      getDocs, serverTimestamp, doc, getDoc, where
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function getTodayString() {
      const now = new Date();
      return `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, "0")}-${now.getDate().toString().padStart(2, "0")}`;
    }

    function savePassToLocal(pass) {
      localStorage.setItem("fp_pass", JSON.stringify({ ...pass, date: getTodayString() }));
    }

    function loadPassFromLocal() {
      const saved = localStorage.getItem("fp_pass");
      if (!saved) return null;
      const data = JSON.parse(saved);
      return data.date === getTodayString() ? data : null;
    }

    async function getIssuedCount() {
      const q = query(collection(db, "passes"), orderBy("createdAt", "asc"));
      const snapshot = await getDocs(q);
      return snapshot.size;
    }

    async function getTimeSlots() {
      const ref = doc(db, "settings", "timeSlots");
      const snap = await getDoc(ref);
      if (!snap.exists()) return [];
      return snap.data().slots || [];
    }

    async function getIssueStatus() {
      const ref = doc(db, "settings", "issueStatus");
      const snap = await getDoc(ref);
      return snap.exists() && snap.data().enabled === true;
    }

    function generateTimeBlocks(start, end) {
      const blocks = [];
      const [startH, startM] = start.split(":").map(Number);
      const [endH, endM] = end.split(":").map(Number);
      const sTime = new Date(); sTime.setHours(startH, startM, 0, 0);
      const eTime = new Date(); eTime.setHours(endH, endM, 0, 0);
      while (sTime < eTime) {
        const next = new Date(sTime.getTime() + 10 * 60000);
        if (next > eTime) break;
        const pad = n => n.toString().padStart(2, "0");
        blocks.push(`${pad(sTime.getHours())}:${pad(sTime.getMinutes())}〜${pad(next.getHours())}:${pad(next.getMinutes())}`);
        sTime.setMinutes(sTime.getMinutes() + 10);
      }
      return blocks;
    }

    async function getAllBlocks() {
      const slots = await getTimeSlots();
      let allBlocks = [];
      for (const slot of slots) {
        const [start, end] = slot.split("〜");
        allBlocks.push(...generateTimeBlocks(start, end));
      }
      return allBlocks;
    }

    async function getAvailableTime() {
      const blocks = await getAllBlocks();
      if (blocks.length === 0) return null;
      const now = new Date();
      const issuedCount = await getIssuedCount();
      for (let i = issuedCount; i < blocks.length; i++) {
        const [h, m] = blocks[i].split("〜")[0].split(":").map(Number);
        const blockDate = new Date(); blockDate.setHours(h, m, 0, 0);
        if (blockDate >= now) return blocks[i];
      }
      return null;
    }

    async function showCurrentTime() {
      try {
        const time = await getAvailableTime();
        const el = document.getElementById("currentTime");
        el.textContent = time ? `現在発券中の案内時間：${time}` : "";
        return time;
      } catch (e) {
        console.error("showCurrentTime error:", e);
        document.getElementById("currentTime").textContent = "";
        return null;
      }
    }

    function drawQRCode(id) {
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = "";
      QRCode.toCanvas(document.createElement("canvas"), id, { width: 200 }, (err, canvas) => {
        if (!err) qrContainer.appendChild(canvas);
      });
    }

    function isExpired(timeRangeStr) {
      if (!timeRangeStr) return true;
      const endStr = timeRangeStr.split("〜")[1];
      const [eh, em] = endStr.split(":").map(Number);
      const end = new Date(); end.setHours(eh, em, 0, 0);
      return new Date() > end;
    }

    async function updateUI() {
      const form = document.getElementById("form");
      const info = document.getElementById("info");

      const issueEnabled = await getIssueStatus();
      if (!issueEnabled) {
        form.style.display = "none";
        info.innerHTML = `<p class="stopped">現在、ファストパスの発券は停止中です</p>`;
        document.getElementById("currentTime").textContent = "";
        return;
      }

      const allBlocks = await getAllBlocks();
      if (allBlocks.length === 0) {
        form.style.display = "none";
        info.innerHTML = `<p class="notset">案内時間が設定されていません。管理画面で設定してください。</p>`;
        document.getElementById("currentTime").textContent = "";
        return;
      }

      const saved = loadPassFromLocal();
      if (saved) {
        form.style.display = "none";

        // Firestoreから使用状態取得
        try {
          const q = query(collection(db, "passes"), where("id", "==", saved.id));
          const snap = await getDocs(q);
          if (!snap.empty) {
            saved.used = snap.docs[0].data().used || false;
          }
        } catch (e) {
          console.warn("used状態の取得に失敗", e);
        }

        if (isExpired(saved.time)) {
          info.innerHTML = `
            <h2 class="expired">無効なパスです（案内時間終了）</h2>
            <p>番号：${saved.id}</p>
            <p>名前：${saved.name}</p>
            <p>人数：${saved.numPeople}</p>
            <p>案内時間：${saved.time}</p>
          `;
          return;
        }

        info.innerHTML = `
          <h2 class="${saved.used ? "used" : ""}">${saved.used ? "使用済み" : "発券済み"}です</h2>
          <p>番号：${saved.id}</p>
          <p>名前：${saved.name}</p>
          <p>人数：${saved.numPeople}</p>
          <p>案内時間：${saved.time}</p>
        `;
        drawQRCode(saved.id);
        await showCurrentTime();
        return;
      }

      const time = await showCurrentTime();
      if (!time) {
        form.style.display = "none";
        info.innerHTML = `<p class="ended">本日のファストパスは全て発券終了しました</p>`;
      } else {
        form.style.display = "block";
        info.innerHTML = "";
      }
    }

    window.addEventListener("load", () => {
      updateUI();
      setInterval(updateUI, 60000);

      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const numPeople = parseInt(document.getElementById("people").value);
        if (!name || isNaN(numPeople) || numPeople < 1) {
          alert("正しい名前と人数を入力してください");
          return;
        }

        const issueEnabled = await getIssueStatus();
        if (!issueEnabled) {
          document.getElementById("form").style.display = "none";
          document.getElementById("info").innerHTML = `<p class="stopped">現在、ファストパスの発券は停止中です</p>`;
          return;
        }

        const time = await getAvailableTime();
        if (!time) {
          document.getElementById("form").style.display = "none";
          document.getElementById("info").innerHTML = `<p class="ended">本日のファストパスは全て発券終了しました</p>`;
          return;
        }

        const qLast = query(collection(db, "passes"), orderBy("createdAt", "desc"), limit(1));
        const snapshot = await getDocs(qLast);
        const number = snapshot.empty ? 1 : (snapshot.docs[0].data().number || 0) + 1;
        const id = `FP${number.toString().padStart(3, "0")}`;

        const newPass = { id, number, name, numPeople, time, used: false };
        await addDoc(collection(db, "passes"), { ...newPass, createdAt: serverTimestamp() });

        savePassToLocal(newPass);
        await updateUI();
      });
    });
  </script>
</head>
<body>
  <h1>ファストパス発券</h1>
  <div id="currentTime">現在発券中の案内時間：--:--〜--:--</div>

  <form id="form">
    <label>名前 <input type="text" id="name" required /></label>
    <label>人数 <input type="number" id="people" required min="1" /></label>
    <button type="submit">発券する</button>
  </form>

  <div id="info"></div>
  <div id="qrcode"></div>
</body>
</html>

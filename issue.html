<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ファストパス発券</title>
</head>
<body>
  <h1>ファストパス発券</h1>
  <form id="fastpassForm">
    <label>名前: <input type="text" name="name" required></label>
    <button type="submit">発券</button>
  </form>
  <p id="issuedId"></p>
  <canvas id="qrcode"></canvas>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import QRCode from "https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("fastpassForm");
    const qrCodeCanvas = document.getElementById("qrcode");
    const issuedId = document.getElementById("issuedId");

    async function generateNextId() {
      const snapshot = await getDocs(collection(db, "fastpasses"));
      const ids = snapshot.docs.map(doc => doc.id);
      const numbers = ids.map(id => parseInt(id.replace("FP", ""))).filter(n => !isNaN(n));
      const nextNum = numbers.length > 0 ? Math.max(...numbers) + 1 : 1;
      return `FP${String(nextNum).padStart(3, "0")}`;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      if (!name) return alert("名前は必須です。");

      const id = await generateNextId();
      await setDoc(doc(db, "fastpasses", id), {
        name,
        status: "有効",
        issuedAt: new Date()
      });

      issuedId.innerText = `発券ID: ${id}`;
      QRCode.toCanvas(qrCodeCanvas, id);
    });
  </script>
</body>
</html>

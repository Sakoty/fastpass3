</head>
<body>

  <header>ğŸŸï¸ ãƒ•ã‚¡ã‚¹ãƒˆãƒ‘ã‚¹ç™ºåˆ¸ã‚·ã‚¹ãƒ†ãƒ </header>

  <form id="issueForm">
    <div>
      <label for="nameInput">ãŠåå‰</label>
      <input type="text" id="nameInput" placeholder="ä¾‹ï¼šå±±ç”° å¤ªéƒ" required autocomplete="name" />

    <div>

  <div id="loading" style="display:none;">ç™ºåˆ¸ä¸­...</div>
  <div id="result" aria-live="polite"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, doc, getDoc, setDoc, addDoc, getDocs, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const ticketsRef = collection(db, "tickets");
    const configRef = doc(db, "settings", "config");

    const issueForm = document.getElementById("issueForm");
    const nameInput = document.getElementById("nameInput");
    const countInput = document.getElementById("countInput");
    const issueBtn = document.getElementById("issueBtn");
    const loadingDiv = document.getElementById("loading");
    const resultDiv = document.getElementById("result");

    // é€£ç¶šç™ºåˆ¸é˜²æ­¢ãƒ•ãƒ©ã‚°
    let isIssuing = false;

    // æ¡ˆå†…æ™‚é–“å¸¯è¨­å®šã‚’å–å¾—ã—ã¦è¿”ã™ï¼ˆ[{start: "09:00", end:"12:00"}, ...]ï¼‰
    async function fetchTimeRanges() {
      try {
        const docSnap = await getDoc(configRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          if (Array.isArray(data.timeRanges)) return data.timeRanges;
        }
      } catch (e) {
        console.error("è¨­å®šå–å¾—ã‚¨ãƒ©ãƒ¼:", e);
      }
      return [];
    }

    // ç¾åœ¨ã®æ™‚é–“ï¼ˆHH:mmï¼‰ã‚’æ–‡å­—åˆ—ã§è¿”ã™
    function nowHHMM() {
      const d = new Date();
      return d.toTimeString().slice(0,5);
    }

    // æ™‚é–“ï¼ˆHH:mmï¼‰ã‚’åˆ†ã«å¤‰æ›
    function timeToMinutes(t) {
      const [h,m] = t.split(":").map(Number);
      return h*60 + m;
    }

    // æŒ‡å®šæ™‚é–“ãŒæ¡ˆå†…æ™‚é–“å¸¯ã«å«ã¾ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
    function isWithinRanges(current, ranges) {
      const nowMin = timeToMinutes(current);
      for (const r of ranges) {
        if (!r.start || !r.end) continue;
        const startMin = timeToMinutes(r.start);
        const endMin = timeToMinutes(r.end);
        if (nowMin >= startMin && nowMin <= endMin) return true;
      }
      return false;
    }

    // æ¡ˆå†…æ™‚é–“æ–‡å­—åˆ—ä½œæˆï¼ˆä¾‹: 14:10ã€œ14:20ï¼‰
    function createGuideTimeStr(startMin, durationMin=10) {
      function pad2(n){return n<10?"0"+n:n;}
      const endMin = startMin + durationMin;
      const sH = Math.floor(startMin/60);
      const sM = startMin % 60;
      const eH = Math.floor(endMin/60);
      const eM = endMin % 60;
      return `${pad2(sH)}:${pad2(sM)}ã€œ${pad2(eH)}:${pad2(eM)}`;
    }

    // ç™ºåˆ¸IDç”Ÿæˆ (FP + 3æ¡é€£ç•ª)
    async function generateNewId() {
      const ticketsSnapshot = await getDocs(ticketsRef);
      const countIssued = ticketsSnapshot.size;
      return "FP" + String(countIssued + 1).padStart(3, "0");
    }

    issueForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (isIssuing) return; // å¤šé‡ç™ºåˆ¸é˜²æ­¢
      isIssuing = true;
      issueBtn.disabled = true;
      loadingDiv.style.display = "block";
      resultDiv.textContent = "";

      const name = nameInput.value.trim();
      const count = Number(countInput.value);

      if (!name) {
        resultDiv.textContent = "åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚";
        resetState();
        return;
      }
      if (!count || count < 1) {
        resultDiv.textContent = "äººæ•°ã¯1ä»¥ä¸Šã®æ•°å­—ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚";
        resetState();
        return;
      }

      try {
        // æ¡ˆå†…æ™‚é–“å¸¯ã‚’å–å¾—
        const timeRanges = await fetchTimeRanges();

        if (timeRanges.length === 0) {
          resultDiv.textContent = "æ¡ˆå†…æ™‚é–“å¸¯ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚ç®¡ç†è€…ã«é€£çµ¡ã—ã¦ãã ã•ã„ã€‚";
          resetState();
          return;
        }

        // ç¾åœ¨æ™‚åˆ»ã‚’å–å¾—ã—ã¦æ™‚é–“å¸¯ãƒã‚§ãƒƒã‚¯
        const currentTime = nowHHMM();
        if (!isWithinRanges(currentTime, timeRanges)) {
          resultDiv.textContent = "ç¾åœ¨ã¯ç™ºåˆ¸å¯èƒ½ãªæ™‚é–“å¸¯ã§ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚";
          resetState();
          return;
        }

        // ç™ºåˆ¸æ¸ˆã¿æšæ•°å–å¾—ã—ã¦æ¡ˆå†…æ™‚é–“ã‚’æ±ºã‚ã‚‹ï¼ˆ10åˆ†é–“éš”ã§ãšã‚‰ã™ï¼‰
        const ticketsSnapshot = await getDocs(ticketsRef);
        const countIssued = ticketsSnapshot.size;

        // åŸºæœ¬ã®æ¡ˆå†…é–‹å§‹æ™‚é–“ã¯ã€ç¾åœ¨æ™‚åˆ»ã®10åˆ†å˜ä½åˆ‡ã‚Šä¸Šã’
        const nowDate = new Date();
        const nowMinutes = nowDate.getHours()*60 + nowDate.getMinutes();
        // 10åˆ†åˆ‡ã‚Šä¸Šã’é–¢æ•°
        function ceil10(n) { return Math.ceil(n/10)*10; }
        const baseStartMinutes = ceil10(nowMinutes) + countIssued * 10;

        // ãŸã ã—ã€baseStartMinutesã¯timeRangeså†…ã«åã¾ã‚‹ã‚ˆã†ã«èª¿æ•´
        // ã“ã“ã§ã¯å˜ç´”ã«æœ€åˆã®æ™‚é–“å¸¯å†…ã§åã‚ã‚‹å‡¦ç†ã«ã™ã‚‹
        let adjustedStartMinutes = baseStartMinutes;
        const firstRange = timeRanges[0];
        if (firstRange && firstRange.start && firstRange.end) {
          const startMin = timeToMinutes(firstRange.start);
          const endMin = timeToMinutes(firstRange.end);
          if (adjustedStartMinutes < startMin) adjustedStartMinutes = startMin;
          if (adjustedStartMinutes + 10 > endMin) {
            // æ¬¡ã®æ™‚é–“å¸¯ãŒã‚ã‚Œã°ç§»å‹•ã€ãªã‘ã‚Œã°æ¡ˆå†…ä¸å¯ã¨ã™ã‚‹
            if (timeRanges.length > 1) {
              const nextRange = timeRanges[1];
              adjustedStartMinutes = timeToMinutes(nextRange.start);
            } else {
              resultDiv.textContent = "æœ¬æ—¥ã®æ¡ˆå†…å¯èƒ½æ™‚é–“ã‚’è¶…ãˆã¾ã—ãŸã€‚";
              resetState();
              return;
            }
          }
        }

        const guideTimeStr = createGuideTimeStr(adjustedStartMinutes);

        const newId = await generateNewId();

        // Firestoreã«è¿½åŠ 
        await addDoc(ticketsRef, {
          id: newId,
          name,
          count,
          status: "valid",
          createdAt: Timestamp.fromDate(new Date()),
          startTime: guideTimeStr,
          validMinutes: 10,
          special: false
        });

        resultDiv.textContent = `âœ… ç™ºåˆ¸å®Œäº†ï¼æ•´ç†ç•ªå·: ${newId}\næ¡ˆå†…æ™‚é–“: ${guideTimeStr}\nãŠåå‰: ${name} æ§˜\näººæ•°: ${count} äºº`;
        issueForm.reset();

      } catch (error) {
        console.error("ç™ºåˆ¸ã‚¨ãƒ©ãƒ¼è©³ç´°:", error);
        resultDiv.textContent = "âŒ ç™ºåˆ¸ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã‚’ã”ç¢ºèªãã ã•ã„ã€‚";
      }

      resetState();
    });

    function resetState() {
      isIssuing = false;
      issueBtn.disabled = false;
      loadingDiv.style.display = "none";
    }

  </script>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ファストパス発券ページ</title>
  <style>
    /* リセット */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
      user-select: none;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 16px;
      user-select: none;
    }

    label {
      font-weight: 600;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: background-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="number"]:focus {
      background-color: rgba(255, 255, 255, 0.25);
      color: #000;
    }

    button {
      background: #ff6f61;
      color: #fff;
      font-weight: 700;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(255, 111, 97, 0.6);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #ff3b2f;
      box-shadow: 0 8px 16px rgba(255, 59, 47, 0.8);
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
      box-shadow: none;
    }

    #result {
      margin-top: 24px;
      padding: 15px 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.15);
      text-align: center;
      font-size: 1.1rem;
      min-height: 2.5em;
      user-select: text;
      word-break: break-word;
    }

    #loading {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #eee;
      user-select: none;
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      header {
        font-size: 1.6rem;
      }
      form {
        padding: 16px;
      }
      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <header>🎟️ ファストパス発券システム</header>

  <form id="issueForm">
    <div>
      <label for="nameInput">お名前</label>
      <input type="text" id="nameInput" placeholder="例：山田 太郎" required autocomplete="name" />
    </div>

    <div>
      <label for="countInput">人数</label>
      <input type="number" id="countInput" placeholder="1" min="1" max="10" required />
    </div>

    <button type="submit" id="issueBtn">発券する</button>
  </form>

  <div id="loading" style="display:none;">発券中...</div>
  <div id="result" aria-live="polite"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, doc, getDoc, setDoc, addDoc, getDocs, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const ticketsRef = collection(db, "tickets");
    const configRef = doc(db, "settings", "config");

    const issueForm = document.getElementById("issueForm");
    const nameInput = document.getElementById("nameInput");
    const countInput = document.getElementById("countInput");
    const issueBtn = document.getElementById("issueBtn");
    const loadingDiv = document.getElementById("loading");
    const resultDiv = document.getElementById("result");

    // 連続発券防止フラグ
    let isIssuing = false;

    // 案内時間帯設定を取得して返す（[{start: "09:00", end:"12:00"}, ...]）
    async function fetchTimeRanges() {
      try {
        const docSnap = await getDoc(configRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          if (Array.isArray(data.timeRanges)) return data.timeRanges;
        }
      } catch (e) {
        console.error("設定取得エラー:", e);
      }
      return [];
    }

    // 現在の時間（HH:mm）を文字列で返す
    function nowHHMM() {
      const d = new Date();
      return d.toTimeString().slice(0,5);
    }

    // 時間（HH:mm）を分に変換
    function timeToMinutes(t) {
      const [h,m] = t.split(":").map(Number);
      return h*60 + m;
    }

    // 指定時間が案内時間帯に含まれているかチェック
    function isWithinRanges(current, ranges) {
      const nowMin = timeToMinutes(current);
      for (const r of ranges) {
        if (!r.start || !r.end) continue;
        const startMin = timeToMinutes(r.start);
        const endMin = timeToMinutes(r.end);
        if (nowMin >= startMin && nowMin <= endMin) return true;
      }
      return false;
    }

    // 案内時間文字列作成（例: 14:10〜14:20）
    function createGuideTimeStr(startMin, durationMin=10) {
      function pad2(n){return n<10?"0"+n:n;}
      const endMin = startMin + durationMin;
      const sH = Math.floor(startMin/60);
      const sM = startMin % 60;
      const eH = Math.floor(endMin/60);
      const eM = endMin % 60;
      return `${pad2(sH)}:${pad2(sM)}〜${pad2(eH)}:${pad2(eM)}`;
    }

    // 発券ID生成 (FP + 3桁連番)
    async function generateNewId() {
      const ticketsSnapshot = await getDocs(ticketsRef);
      const countIssued = ticketsSnapshot.size;
      return "FP" + String(countIssued + 1).padStart(3, "0");
    }

    issueForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (isIssuing) return; // 多重発券防止
      isIssuing = true;
      issueBtn.disabled = true;
      loadingDiv.style.display = "block";
      resultDiv.textContent = "";

      const name = nameInput.value.trim();
      const count = Number(countInput.value);

      if (!name) {
        resultDiv.textContent = "名前を入力してください。";
        resetState();
        return;
      }
      if (!count || count < 1) {
        resultDiv.textContent = "人数は1以上の数字を入力してください。";
        resetState();
        return;
      }

      try {
        // 案内時間帯を取得
        const timeRanges = await fetchTimeRanges();

        if (timeRanges.length === 0) {
          resultDiv.textContent = "案内時間帯が設定されていません。管理者に連絡してください。";
          resetState();
          return;
        }

        // 現在時刻を取得して時間帯チェック
        const currentTime = nowHHMM();
        if (!isWithinRanges(currentTime, timeRanges)) {
          resultDiv.textContent = "現在は発券可能な時間帯ではありません。";
          resetState();
          return;
        }

        // 発券済み枚数取得して案内時間を決める（10分間隔でずらす）
        const ticketsSnapshot = await getDocs(ticketsRef);
        const countIssued = ticketsSnapshot.size;

        // 基本の案内開始時間は、現在時刻の10分単位切り上げ
        const nowDate = new Date();
        const nowMinutes = nowDate.getHours()*60 + nowDate.getMinutes();
        // 10分切り上げ関数
        function ceil10(n) { return Math.ceil(n/10)*10; }
        const baseStartMinutes = ceil10(nowMinutes) + countIssued * 10;

        // ただし、baseStartMinutesはtimeRanges内に収まるように調整
        // ここでは単純に最初の時間帯内で収める処理にする
        let adjustedStartMinutes = baseStartMinutes;
        const firstRange = timeRanges[0];
        if (firstRange && firstRange.start && firstRange.end) {
          const startMin = timeToMinutes(firstRange.start);
          const endMin = timeToMinutes(firstRange.end);
          if (adjustedStartMinutes < startMin) adjustedStartMinutes = startMin;
          if (adjustedStartMinutes + 10 > endMin) {
            // 次の時間帯があれば移動、なければ案内不可とする
            if (timeRanges.length > 1) {
              const nextRange = timeRanges[1];
              adjustedStartMinutes = timeToMinutes(nextRange.start);
            } else {
              resultDiv.textContent = "本日の案内可能時間を超えました。";
              resetState();
              return;
            }
          }
        }

        const guideTimeStr = createGuideTimeStr(adjustedStartMinutes);

        const newId = await generateNewId();

        // Firestoreに追加
        await addDoc(ticketsRef, {
          id: newId,
          name,
          count,
          status: "valid",
          createdAt: Timestamp.fromDate(new Date()),
          startTime: guideTimeStr,
          validMinutes: 10,
          special: false
        });

        resultDiv.textContent = `✅ 発券完了！整理番号: ${newId}\n案内時間: ${guideTimeStr}\nお名前: ${name} 様\n人数: ${count} 人`;
        issueForm.reset();

      } catch (error) {
        console.error("発券エラー詳細:", error);
        resultDiv.textContent = "❌ 発券に失敗しました。コンソールをご確認ください。";
      }

      resetState();
    });

    function resetState() {
      isIssuing = false;
      issueBtn.disabled = false;
      loadingDiv.style.display = "none";
    }

  </script>

</body>
</html>

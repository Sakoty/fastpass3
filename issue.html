<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ファストパス発券</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f8ff; }
    h1 { color: #0066cc; }
    form { margin-bottom: 20px; }
    label, input { display: block; margin: 10px auto; }
    #qrcode { margin: 20px auto; }
    #currentTime { font-weight: bold; margin-bottom: 15px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, limit, getDocs, serverTimestamp, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 日付を YYYY-MM-DD 形式で取得
    function getTodayString() {
      const now = new Date();
      return `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, "0")}-${now.getDate().toString().padStart(2, "0")}`;
    }

    // 発券済み情報を保存
    function savePassToLocal(pass) {
      const todayStr = getTodayString();
      localStorage.setItem("fp_pass", JSON.stringify({ ...pass, date: todayStr }));
    }

    // localStorageから当日中の発券情報を取得
    function loadPassFromLocal() {
      const saved = localStorage.getItem("fp_pass");
      if (!saved) return null;
      const data = JSON.parse(saved);
      return data.date === getTodayString() ? data : null;
    }

    // 発券済み枚数取得
    async function getIssuedCount() {
      const q = query(collection(db, "passes"), orderBy("createdAt", "asc"));
      const snapshot = await getDocs(q);
      return snapshot.size;
    }

    // Firestoreから案内時間設定を取得
    async function getTimeSlots() {
      const docRef = doc(db, "settings", "timeRange");
      const docSnap = await getDoc(docRef);
      if (!docSnap.exists()) return [];
      return docSnap.data().slots || [];
    }

    // 10分刻みで案内時間を生成
    function generateTimeBlocks(start, end) {
      const blocks = [];
      const [startH, startM] = start.split(":").map(Number);
      const [endH, endM] = end.split(":").map(Number);
      const startTime = new Date();
      startTime.setHours(startH, startM, 0, 0);
      const endTime = new Date();
      endTime.setHours(endH, endM, 0, 0);
      while (startTime < endTime) {
        const s = new Date(startTime);
        const e = new Date(startTime);
        e.setMinutes(e.getMinutes() + 10);
        const format = t => t.toTimeString().slice(0,5);
        blocks.push(`${format(s)}〜${format(e)}`);
        startTime.setMinutes(startTime.getMinutes() + 10);
      }
      return blocks;
    }

    // 現在の案内時間（有効なもの）を取得
    async function getAvailableTime() {
      const slots = await getTimeSlots();
      if (slots.length === 0) return null;

      let allBlocks = [];
      slots.forEach(slot => {
        const [start, end] = slot.split("〜");
        allBlocks.push(...generateTimeBlocks(start, end));
      });

      const issuedCount = await getIssuedCount();
      return allBlocks[issuedCount] || null;
    }

    // 現在の案内時間を表示
    async function showCurrentTime() {
      const time = await getAvailableTime();
      document.getElementById("currentTime").textContent =
        time ? `現在発券中の案内時間：${time}` : "案内可能時間をすべて発券しました。";
    }

    // QRコード描画
    function drawQRCode(id) {
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = "";
      QRCode.toCanvas(document.createElement("canvas"), id, { width: 200 }, (err, canvas) => {
        if (!err) qrContainer.appendChild(canvas);
      });
    }

    window.addEventListener("load", async () => {
      const savedPass = loadPassFromLocal();

      if (savedPass) {
        document.getElementById("form").style.display = "none";
        document.getElementById("info").innerHTML = `
          <h2>発券済みです</h2>
          <p>番号：${savedPass.id}</p>
          <p>名前：${savedPass.name}</p>
          <p>人数：${savedPass.numPeople}</p>
          <p>案内時間：${savedPass.time}</p>
        `;
        drawQRCode(savedPass.id);
        return;
      }

      showCurrentTime();
      setInterval(showCurrentTime, 60000);

      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const numPeople = parseInt(document.getElementById("people").value);
        if (!name || isNaN(numPeople) || numPeople < 1) {
          alert("正しい名前と人数を入力してください");
          return;
        }

        const time = await getAvailableTime();
        if (!time) {
          alert("すべての案内時間が発券済みです");
          return;
        }

        const q = query(collection(db, "passes"), orderBy("createdAt", "desc"), limit(1));
        const snapshot = await getDocs(q);
        const number = snapshot.empty ? 1 : (snapshot.docs[0].data().number || 0) + 1;
        const id = `FP${number.toString().padStart(3, "0")}`;

        const newPass = { id, number, name, numPeople, time, used: false };
        await addDoc(collection(db, "passes"), {
          ...newPass,
          createdAt: serverTimestamp()
        });

        savePassToLocal(newPass);

        document.getElementById("form").style.display = "none";
        document.getElementById("info").innerHTML = `
          <h2>ファストパス発券完了！</h2>
          <p>番号：${id}</p>
          <p>名前：${name}</p>
          <p>人数：${numPeople}</p>
          <p>案内時間：${time}</p>
        `;
        drawQRCode(id);
      });
    });
  </script>
</head>
<body>
  <h1>ファストパス発券</h1>
  <div id="currentTime">現在発券中の案内時間：--:--〜--:--</div>
  <form id="form">
    <label>名前 <input type="text" id="name" required /></label>
    <label>人数 <input type="number" id="people" required min="1" /></label>
    <button type="submit">発券する</button>
  </form>
  <div id="info"></div>
  <div id="qrcode"></div>
</body>
</html>

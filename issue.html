<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎟️ ファストパス発券所</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #d0e7ff, #ffffff);
      margin: 0;
      padding: 2em 1em;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      color: #005baa;
      margin-bottom: 0.5em;
    }
    .card {
      background: #fff;
      padding: 1.5em;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 0.75em;
      margin-top: 1em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005faa;
    }
    #qrcode {
      margin-top: 1.5em;
    }
    #message {
      margin-top: 1em;
      font-weight: bold;
      color: #007700;
    }
  </style>
</head>
<body>
  <h1>🎠 ファストパス発券所</h1>
  <div class="card">
    <input type="text" id="name" placeholder="お名前（代表者）" />
    <input type="number" id="people" placeholder="人数" min="1" />
    <button onclick="issueFastPass()">ファストパスを発券</button>
    <div id="message"></div>
    <div id="qrcode"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function issueFastPass() {
      const name = document.getElementById("name").value;
      const people = Number(document.getElementById("people").value);
      if (!name || !people) {
        alert("名前と人数を入力してください。");
        return;
      }

      const snapshot = await db.collection("fastpasses").orderBy("timestamp", "desc").limit(1).get();
      let lastNumber = 0;
      if (!snapshot.empty) {
        const lastId = snapshot.docs[0].id;
        const match = lastId.match(/FP(\d+)/);
        if (match) lastNumber = parseInt(match[1]);
      }

      const newNumber = lastNumber + 1;
      const id = `FP${String(newNumber).padStart(3, "0")}`;
      const timestamp = new Date();

      await db.collection("fastpasses").doc(id).set({
        name,
        people,
        status: "未使用",
        timestamp,
      });

      document.getElementById("message").innerText = `🎫 発券しました：${id}`;
      document.getElementById("qrcode").innerHTML = "";

      QRCode.toCanvas(document.createElement("canvas"), id, { width: 180 }, (err, canvas) => {
        if (!err) {
          document.getElementById("qrcode").appendChild(canvas);
        }
      });
    }
  </script>
</body>
</html>

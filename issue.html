<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ファストパス発券</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f8ff;
    }
    h1 {
      margin-bottom: 20px;
      color: #004080;
    }
    input {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
    #qrcode {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    #info {
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>🎟️ ファストパス発券</h1>
  <input type="text" id="name" placeholder="名前を入力" /><br />
  <input type="number" id="count" placeholder="人数" min="1" value="1" /><br />
  <button id="issueBtn" onclick="issuePass()">発券する</button>

  <div id="qrcode"></div>
  <div id="info"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let issuing = false;

    async function issuePass() {
      if (issuing) return;
      issuing = true;
      document.getElementById("issueBtn").disabled = true;

      const name = document.getElementById("name").value.trim();
      const count = parseInt(document.getElementById("count").value);
      if (!name || count < 1) {
        alert("名前と人数を正しく入力してください");
        issuing = false;
        document.getElementById("issueBtn").disabled = false;
        return;
      }

      const snapshot = await db.collection("fastpasses").orderBy("createdAt", "asc").get();
      const number = snapshot.size + 1;
      const id = `FP${String(number).padStart(3, "0")}`;

      const settingsDoc = await db.collection("settings").doc("timeConfig").get();
      let timeDisplay = "-";
      if (settingsDoc.exists) {
        const data = settingsDoc.data();
        const base = data.baseTime.toDate();
        const interval = data.interval || 10;
        const start = new Date(base.getTime() + (number - 1) * interval * 60000);
        const end = new Date(start.getTime() + interval * 60000);
        timeDisplay = `${start.getHours().toString().padStart(2, "0")}:${start.getMinutes().toString().padStart(2, "0")} ～ ${end.getHours().toString().padStart(2, "0")}:${end.getMinutes().toString().padStart(2, "0")}`;
      }

      await db.collection("fastpasses").doc(id).set({
        name,
        count,
        status: "未使用",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = "";
      QRCode.toCanvas(document.createElement("canvas"), id, { width: 200 }, (err, canvas) => {
        if (err) console.error(err);
        else qrContainer.appendChild(canvas);
      });

      document.getElementById("info").textContent = `あなたのファストパスIDは「${id}」です。案内時刻：${timeDisplay}`;

      issuing = false;
      document.getElementById("issueBtn").disabled = false;
    }
  </script>
</body>
</html>

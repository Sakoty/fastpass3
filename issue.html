<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>整理券発行ページ</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
      margin: 0;
      background: #f8f8f8;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 24px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
    #ticketInfo {
      margin-top: 24px;
      font-size: 1.2em;
      white-space: pre-line; /* 改行を表示 */
      text-align: center;
      word-break: break-word;
    }
    #qrCanvas {
      display: block;
      margin: 24px auto 0;
      max-width: 90vw;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>整理券発行</h1>
  <label for="nameInput">名前</label>
  <input id="nameInput" type="text" placeholder="お名前を入力してください" />

  <label for="countInput">人数</label>
  <input id="countInput" type="number" value="1" min="1" />

  <button onclick="issueTicket()">発券する</button>

  <p id="ticketInfo"></p>
  <canvas id="qrCanvas"></canvas>

  <script>
    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.firebasestorage.app",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5",
      measurementId: "G-SLPKMCNY53"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 時刻フォーマット補助（00:00形式）
    function formatTime(date) {
      return date.getHours().toString().padStart(2,'0') + ":" + date.getMinutes().toString().padStart(2,'0');
    }

    async function issueTicket() {
      const name = document.getElementById("nameInput").value.trim();
      const count = parseInt(document.getElementById("countInput").value);
      if (!name) {
        alert("名前を入力してください");
        return;
      }
      if (!count || count < 1) {
        alert("人数を1以上で入力してください");
        return;
      }

      const snapshot = await db.collection("tickets").get();
      const ticketNumber = snapshot.size + 1;
      const ticketId = "SB" + String(ticketNumber).padStart(3, '0');

      const now = new Date();
      const guideDurationMinutes = 30; // ご案内時間の長さ（分）

      // 開始時刻＝現在時刻（発券時刻）
      const startTime = now;

      // 終了時刻＝開始時刻 + ご案内時間（分）
      const endTime = new Date(startTime.getTime() + guideDurationMinutes * 60000);

      // 表示用テキスト
      const guideTimeText = `${formatTime(startTime)}から${formatTime(endTime)}までにお越しください`;

      await db.collection("tickets").doc(ticketId).set({
        id: ticketId,
        name: name,
        count: count,
        guideStart: firebase.firestore.Timestamp.fromDate(startTime),
        guideEnd: firebase.firestore.Timestamp.fromDate(endTime),
        status: "active",
        issuedAt: firebase.firestore.Timestamp.fromDate(now),
        isCalling: false
      });

      document.getElementById("ticketInfo").innerText = `整理番号：${ticketId}\nご案内時間：${guideTimeText}`;

      // QRコードに読み取りページURL＋IDを埋め込む
      const baseUrl = "https://fastpass3.vercel.app/scan.html";
      const qrData = `${baseUrl}?id=${ticketId}`;

      QRCode.toCanvas(document.getElementById('qrCanvas'), qrData, {
        width: 200
      }, function (error) {
        if (error) console.error(error);
      });
    }
  </script>
</body>
</html>

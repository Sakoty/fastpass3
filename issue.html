<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ファストパス発券</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      width: 100%;
      font-size: 1.1em;
      margin-bottom: 15px;
      padding: 10px;
    }
    #qrcode {
      text-align: center;
      margin-top: 20px;
    }
    .info {
      font-size: 1em;
      margin-top: 10px;
    }
    .warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ファストパス発券</h1>
  <form id="ticketForm">
    <input type="text" id="name" placeholder="名前" required />
    <input type="number" id="count" placeholder="人数" min="1" required />
    <button type="submit">発券する</button>
  </form>
  <div id="qrcode"></div>
  <div class="info" id="ticketInfo"></div>
  <div class="warning" id="warning"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase設定（ご自身の設定に置き換えてください）
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const ticketsRef = collection(db, "tickets");

    const form = document.getElementById("ticketForm");
    const warning = document.getElementById("warning");
    const info = document.getElementById("ticketInfo");
    const qr = document.getElementById("qrcode");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      warning.textContent = "";
      info.textContent = "";
      qr.innerHTML = "";

      const name = document.getElementById("name").value.trim();
      const count = Number(document.getElementById("count").value);

      if (!name) {
        warning.textContent = "名前は必須です。";
        return;
      }
      if (!count || count < 1) {
        warning.textContent = "人数は1以上で入力してください。";
        return;
      }

      try {
        const newTicket = {
          name,
          count,
          status: "valid",
          createdAt: new Date()
        };

        const docRef = await addDoc(ticketsRef, newTicket);

        const scanUrl = `${location.origin}/scan.html?id=${docRef.id}`;

        info.textContent = `ファストパスを発行しました。番号：${docRef.id}`;

        QRCode.toCanvas(document.createElement("canvas"), scanUrl, { width: 200 }, (err, canvas) => {
          if (err) {
            console.error(err);
            return;
          }
          qr.innerHTML = "";
          qr.appendChild(canvas);
        });

        form.reset();

      } catch (error) {
        warning.textContent = "発券に失敗しました：" + error.message;
        console.error(error);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファストパス発券</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      padding: 2em;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 0 10px #aaa;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      margin: 10px 0;
      padding: 0.6em;
      font-size: 1em;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #fastpass-info {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>🎟️ ファストパス発券</h1>
    <input type="text" id="name" placeholder="名前を入力">
    <input type="number" id="count" placeholder="人数を入力" min="1" value="1">
    <button onclick="issueFastpass()">発券する</button>
    <div id="fastpass-info"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function issueFastpass() {
      const name = document.getElementById("name").value.trim();
      const count = parseInt(document.getElementById("count").value);

      if (!name || isNaN(count) || count < 1) {
        alert("名前と人数を正しく入力してください");
        return;
      }

      const snapshot = await db.collection("fastpasses").orderBy("createdAt", "desc").limit(1).get();
      let lastNumber = 0;
      if (!snapshot.empty) {
        const lastId = snapshot.docs[0].id;
        const num = parseInt(lastId.replace("FP", ""));
        if (!isNaN(num)) lastNumber = num;
      }

      const newNumber = lastNumber + 1;
      const newId = "FP" + String(newNumber).padStart(3, "0");

      const now = new Date();
      const estimateTime = new Date(now.getTime() + newNumber * 2 * 60 * 1000); // 2分ごとにずらす
      const timeStr = `${estimateTime.getHours().toString().padStart(2, '0')}:${estimateTime.getMinutes().toString().padStart(2, '0')}`;

      await db.collection("fastpasses").doc(newId).set({
        name,
        count,
        status: "未使用",
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        estimateTime: timeStr
      });

      document.getElementById("fastpass-info").innerHTML = `
        🎫 あなたのファストパス番号：<br><strong>${newId}</strong><br>
        ⏰ 案内予定時間：${timeStr}
      `;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ファストパス発券</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 1rem;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
    }
    #qrcode {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ファストパス発券</h2>
    <input type="text" id="name" placeholder="名前">
    <input type="number" id="number" placeholder="人数">
    <button id="issueBtn">発券</button>
    <div id="qrcode"></div>
    <div id="info"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.firebasestorage.app",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5",
      measurementId: "G-SLPKMCNY53"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("issueBtn").onclick = async () => {
      const name = document.getElementById("name").value.trim();
      const number = parseInt(document.getElementById("number").value.trim());

      if (!name || isNaN(number) || number <= 0) {
        alert("名前と人数を正しく入力してください。");
        return;
      }

      const settingDoc = await db.collection("settings").doc("timeRanges").get();
      const ranges = settingDoc.exists ? settingDoc.data().ranges : [];

      const now = new Date();
      const nowMin = now.getHours() * 60 + now.getMinutes();

      let guideTime = null;
      for (const r of ranges) {
        const [sh, sm] = r.start.split(":").map(Number);
        const [eh, em] = r.end.split(":").map(Number);
        const startMin = sh * 60 + sm;
        const endMin = eh * 60 + em;

        if (nowMin >= startMin && nowMin < endMin) {
          const start = Math.ceil(nowMin / 10) * 10;
          const end = start + 10;
          guideTime = `${String(Math.floor(start / 60)).padStart(2, '0')}:${String(start % 60).padStart(2, '0')}～${String(Math.floor(end / 60)).padStart(2, '0')}:${String(end % 60).padStart(2, '0')}`;
          break;
        }
      }

      if (!guideTime) {
        alert("現在は発券できません。");
        return;
      }

      const lastSnap = await db.collection("fastpasses").orderBy("createdAt", "desc").limit(1).get();
      let lastNum = 0;
      if (!lastSnap.empty) {
        const lastId = lastSnap.docs[0].data().id;
        lastNum = parseInt(lastId.replace("FP", ""));
      }
      const newId = `FP${String(lastNum + 1).padStart(3, "0")}`;

      await db.collection("fastpasses").doc(newId).set({
        id: newId,
        name,
        number,
        used: false,
        guideTime,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("qrcode").innerHTML = "";
      const canvas = document.createElement("canvas");
      await QRCode.toCanvas(canvas, newId);
      document.getElementById("qrcode").appendChild(canvas);

      document.getElementById("info").innerHTML = `
        <p><strong>番号:</strong> ${newId}</p>
        <p><strong>案内時間:</strong> ${guideTime}</p>
      `;
    };
  </script>
</body>
</html>

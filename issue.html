<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ファストパス発券</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007bff">
<style>
  body { font-family:"Segoe UI",sans-serif; background:#f5f7fa; margin:0; padding:0; }
  .container { max-width:500px; margin:auto; padding:10px; }
  h1 { text-align:center; margin-bottom:10px; }
  #clock { text-align:center; font-weight:bold; margin-bottom:10px; }

  label { display:block; font-weight:bold; margin-top:10px; }
  input { width:100%; padding:8px; margin-top:4px; border-radius:5px; border:1px solid #ccc; font-size:1rem; }

  button { width:100%; padding:14px; margin-top:10px; font-size:1rem; font-weight:bold; border:none; border-radius:8px; cursor:pointer; background:#007bff; color:white; }

  .card { background:white; border-radius:10px; padding:15px; margin-top:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); text-align:center; }

  #qrCode { margin-top:10px; }
</style>
</head>
<body>
<div class="container">
  <h1>ファストパス発券</h1>
  <div id="clock"></div>

  <div class="card">
    <label>名前</label>
    <input type="text" id="nameInput" placeholder="名前を入力">

    <label>人数</label>
    <input type="number" id="numInput" placeholder="人数" min="1" value="1">

    <label>案内時間</label>
    <select id="slotSelect">
      <option>読み込み中...</option>
    </select>

    <button id="issueBtn">発券</button>

    <div id="qrCode"></div>
    <div id="issuedId" style="margin-top:10px; font-weight:bold;"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
import QRCode from "https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js";

const firebaseConfig = {
  apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
  authDomain: "fastpass-system.firebaseapp.com",
  projectId: "fastpass-system",
  storageBucket: "fastpass-system.appspot.com",
  messagingSenderId: "858745521872",
  appId: "1:858745521872:web:29289b673855097e1200d5"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const clock = document.getElementById("clock");
setInterval(()=>{
  const now=new Date();
  clock.textContent = now.toLocaleDateString()+" "+now.toLocaleTimeString();
},1000);

const slotSelect = document.getElementById("slotSelect");
let currentSlots = [];

async function loadSlots(){
  const snap = await getDoc(doc(db,"settings","timeSlots"));
  if(!snap.exists()) return;
  const data = snap.data();
  const now = new Date();
  const nowMinutes = now.getHours()*60 + now.getMinutes();
  currentSlots = [];

  slotSelect.innerHTML = "";

  for(const frame of data.slots){
    const limitsObj = data.limits.find(l=>l.frame===frame.frame);
    if(!limitsObj) continue;
    frame.slots.forEach((s,idx)=>{
      // 未来時間のみ表示
      const [start,end] = s.split("〜");
      const [h,m]=start.split(":").map(Number);
      const slotMinutes = h*60 + m;
      if(slotMinutes>=nowMinutes){
        // 残数チェック
        currentSlots.push({slot:s, limit:limitsObj.limits[idx]});
        slotSelect.innerHTML += `<option value="${currentSlots.length-1}">${s} （上限${limitsObj.limits[idx]}人）</option>`;
      }
    });
  }
  if(currentSlots.length===0) slotSelect.innerHTML = `<option>発券可能枠なし</option>`;
}
loadSlots();

// リアルタイム更新
onSnapshot(doc(db,"settings","timeSlots"),()=>{ loadSlots(); });

// 発券
document.getElementById("issueBtn").onclick = async()=>{
  const name = document.getElementById("nameInput").value.trim();
  const num = parseInt(document.getElementById("numInput").value);
  const idx = parseInt(slotSelect.value);

  if(!name||!num||isNaN(idx)||!currentSlots[idx]){
    alert("正しく入力してください"); return;
  }

  const slotObj = currentSlots[idx];

  const id = "FP"+Math.floor(Math.random()*1000).toString().padStart(3,"0");

  try{
    await addDoc(collection(db,"passes"),{
      id, name, numPeople:num, time:slotObj.slot, used:false, special:false, createdAt:serverTimestamp()
    });

    document.getElementById("issuedId").textContent = `発券ID: ${id}`;
    slotSelect.value = "";
    document.getElementById("nameInput").value = "";
    document.getElementById("numInput").value = 1;

    // QR生成
    QRCode.toCanvas(document.getElementById("qrCode"), id, { width:180 });

    alert("発券完了");
  }catch(e){
    alert("発券失敗: "+e.message);
  }
};
</script>
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</body>
</html>

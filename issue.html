<!-- QRコード表示位置を含めたファストパス発券ページ -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ファストパス発券</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f8faff;
      padding: 1em;
      text-align: center;
    }
    input, button {
      padding: 0.5em;
      margin: 0.5em;
      font-size: 1em;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎟️ ファストパス発券</h1>
  <input type="text" id="name" placeholder="名前" />
  <input type="number" id="people" placeholder="人数" min="1" />
  <button onclick="issueFastPass()">発券</button>
  <div id="message"></div>
  <div id="qrcode"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function issueFastPass() {
      const name = document.getElementById("name").value;
      const people = Number(document.getElementById("people").value);
      if (!name || !people) {
        alert("名前と人数を入力してください。");
        return;
      }

      const snapshot = await db.collection("fastpasses").orderBy("timestamp", "desc").limit(1).get();
      let lastNumber = 0;
      if (!snapshot.empty) {
        const lastId = snapshot.docs[0].id;
        const match = lastId.match(/FP(\d+)/);
        if (match) lastNumber = parseInt(match[1]);
      }

      const newNumber = lastNumber + 1;
      const id = `FP${String(newNumber).padStart(3, "0")}`;
      const timestamp = new Date();

      await db.collection("fastpasses").doc(id).set({
        name,
        people,
        status: "未使用",
        timestamp,
      });

      document.getElementById("message").innerText = `発券しました：${id}`;
      document.getElementById("qrcode").innerHTML = "";

      QRCode.toCanvas(document.createElement("canvas"), id, { width: 200 }, (err, canvas) => {
        if (!err) {
          document.getElementById("qrcode").appendChild(canvas);
        }
      });
    }
  </script>
</body>
</html>

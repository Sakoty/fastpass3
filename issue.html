<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ファストパス発券</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 480px;
      margin: auto;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    #issueResult {
      margin-top: 20px;
      text-align: center;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    #qrCode {
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <h1>ファストパス発券ページ</h1>

  <button id="issueBtn">ファストパス発券</button>

  <div id="issueResult" style="display:none;">
    <p><strong>発券ID:</strong> <span id="issuedId"></span></p>
    <div id="qrCode"></div>
    <p><strong>案内時間:</strong> <span id="guideTime"></span></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, doc, getDoc, setDoc, onSnapshot, getDocs, addDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // QRコード生成ライブラリを動的に読み込み
    import QRCode from "https://cdn.skypack.dev/qrcode";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.firebasestorage.app",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5",
      measurementId: "G-SLPKMCNY53"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const ticketsRef = collection(db, "tickets");
    const configRef = doc(db, "settings", "config");

    // UI要素
    const issueBtn = document.getElementById("issueBtn");
    const issueResult = document.getElementById("issueResult");
    const issuedIdSpan = document.getElementById("issuedId");
    const qrCodeDiv = document.getElementById("qrCode");
    const guideTimeSpan = document.getElementById("guideTime");

    // 設定情報保持用
    let timeRanges = [];
    let issueEnabled = false;

    // 設定を取得して保持
    onSnapshot(configRef, (docSnap) => {
      if (!docSnap.exists()) return;
      const data = docSnap.data();
      timeRanges = data.timeRanges || [];
      issueEnabled = data.issueEnabled || false;
      issueBtn.disabled = !issueEnabled;
    });

    function pad3(num) {
      return String(num).padStart(3, "0");
    }

    // 案内時間計算（発券枚数に応じて10分ずつずらす）
    async function calculateGuideTime(issueCount) {
      if (timeRanges.length === 0) return "案内時間設定なし";

      // 発券枚数に応じて案内時間を決定（例：0枚目は最初の時間帯の開始時間）
      // 1枠目の時間帯を取得して例示
      const range = timeRanges[0];
      if (!range) return "案内時間設定なし";

      const start = range.start; // "HH:mm"
      const end = range.end;     // "HH:mm"

      // 開始時刻をDateオブジェクト化
      const [sh, sm] = start.split(":").map(Number);
      let startDate = new Date();
      startDate.setHours(sh, sm, 0, 0);

      // 10分×発券枚数分を足す
      startDate = new Date(startDate.getTime() + issueCount * 10 * 60000);

      // 終了時刻は開始時刻＋10分
      const endDate = new Date(startDate.getTime() + 10 * 60000);

      // 時刻フォーマット（HH:mm）
      function fmt(d) {
        return `${String(d.getHours()).padStart(2, "0")}:${String(d.getMinutes()).padStart(2, "0")}`;
      }

      // 範囲を超えていれば終了時刻表示なしに
      if (fmt(endDate) > end) {
        return `${fmt(startDate)} 〜 ${end}まで`;
      }

      return `${fmt(startDate)} 〜 ${fmt(endDate)}`;
    }

    issueBtn.addEventListener("click", async () => {
      if (!issueEnabled) {
        alert("現在は発券停止中です。");
        return;
      }
      issueBtn.disabled = true;
      issuedIdSpan.textContent = "";
      qrCodeDiv.innerHTML = "";
      guideTimeSpan.textContent = "";

      try {
        // 発券済み枚数カウント
        const snapshot = await getDocs(ticketsRef);
        const issueCount = snapshot.size;
        const newId = "FP" + pad3(issueCount + 1);

        // 案内時間計算
        const guideTime = await calculateGuideTime(issueCount);

        // 新規発券情報
        const newTicket = {
          id: newId,
          status: "valid",
          createdAt: new Date(),
          startTime: guideTime,
          special: false
        };

        await addDoc(ticketsRef, newTicket);

        issuedIdSpan.textContent = newId;
        guideTimeSpan.textContent = guideTime;

        // QRコード生成
        QRCode.toCanvas(qrCodeDiv, newId, { width: 200 }, (error) => {
          if (error) {
            console.error(error);
            qrCodeDiv.textContent = "QRコード生成に失敗しました";
          }
        });

        issueResult.style.display = "block";
      } catch (error) {
        alert("発券に失敗しました。コンソールをご確認ください。");
        console.error(error);
      } finally {
        issueBtn.disabled = false;
      }
    });
  </script>

</body>
</html>

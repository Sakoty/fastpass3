<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ファストパス発券</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f5fbff; padding: 2em; text-align: center; }
    input, button { font-size: 1.1em; padding: 8px; margin: 10px; width: 80%; max-width: 300px; }
    #qrcode { margin-top: 20px; }
    #info { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>🎟️ ファストパス発券</h1>
  <input type="text" id="name" placeholder="名前を入力" required />
  <input type="number" id="people" placeholder="人数を入力" min="1" value="1" required />
  <button id="issueBtn">発券する</button>

  <div id="info"></div>
  <div id="qrcode"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let issuing = false;

    document.getElementById("issueBtn").addEventListener("click", async () => {
      if (issuing) return;
      issuing = true;

      const name = document.getElementById("name").value.trim();
      const people = parseInt(document.getElementById("people").value);
      if (!name || !people || people < 1) {
        alert("名前と人数を正しく入力してください");
        issuing = false;
        return;
      }

      const settings = await db.collection("settings").doc("config").get();
      const capacityPerSlot = settings.exists ? settings.data().peoplePerSlot || 5 : 5;
      const openTime = 10 * 60; // 10:00 in minutes
      const slotDuration = 10; // 10 minutes

      const snapshot = await db.collection("fastpasses").orderBy("createdAt", "desc").limit(1).get();
      let nextId = 1;
      if (!snapshot.empty) {
        const lastId = snapshot.docs[0].id;
        const lastNum = parseInt(lastId.replace("FP", ""), 10);
        nextId = lastNum + 1;
      }
      const fastpassId = `FP${String(nextId).padStart(3, "0")}`;

      const totalBefore = (await db.collection("fastpasses").get()).size;
      const slotIndex = Math.floor(totalBefore / capacityPerSlot);
      const startMinute = openTime + slotIndex * slotDuration;
      const endMinute = startMinute + slotDuration;

      const formatTime = (m) => {
        const h = Math.floor(m / 60);
        const mm = String(m % 60).padStart(2, "0");
        return `${h}:${mm}`;
      };

      const slotText = `${formatTime(startMinute)}〜${formatTime(endMinute)}`;

      const docData = {
        id: fastpassId,
        name,
        people,
        status: "有効",
        slot: slotText,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      await db.collection("fastpasses").doc(fastpassId).set(docData);

      document.getElementById("info").innerHTML = `
        <strong>ファストパスID:</strong> ${fastpassId}<br/>
        <strong>案内時刻:</strong> ${slotText}
      `;

      const qr = document.getElementById("qrcode");
      qr.innerHTML = "";
      QRCode.toCanvas(fastpassId, { width: 200 }, (err, canvas) => {
        if (!err) qr.appendChild(canvas);
      });

      issuing = false;
    });
  </script>
</body>
</html>

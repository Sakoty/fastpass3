<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ファストパス発券</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4fcff;
      padding: 1em;
      text-align: center;
    }
    input, button {
      font-size: 1em;
      padding: 8px;
      margin: 5px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎫 ファストパス発券</h1>
  <input id="name" type="text" placeholder="名前" required />
  <input id="count" type="number" placeholder="人数" min="1" required />
  <button onclick="issueFastPass()">発券する</button>

  <div id="result"></div>
  <canvas id="qrcode"></canvas>

  <script>
    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function getNextFastPassId() {
      const snapshot = await db.collection("fastpasses").orderBy("createdAt", "desc").limit(1).get();
      if (!snapshot.empty) {
        const lastId = snapshot.docs[0].id;
        const lastNum = parseInt(lastId.replace("FP", ""), 10);
        const nextNum = String(lastNum + 1).padStart(3, "0");
        return "FP" + nextNum;
      } else {
        return "FP001";
      }
    }

    async function issueFastPass() {
      const name = document.getElementById("name").value.trim();
      const count = parseInt(document.getElementById("count").value.trim(), 10);
      if (!name || isNaN(count) || count < 1) {
        alert("名前と人数を入力してください");
        return;
      }

      const id = await getNextFastPassId();
      const now = new Date();
      const estimatedMinutes = 2 * count; // 例：人数 × 2分待ち
      const estimatedTime = new Date(now.getTime() + estimatedMinutes * 60000);

      await db.collection("fastpasses").doc(id).set({
        name,
        count,
        status: "有効",
        issuedAt: firebase.firestore.Timestamp.fromDate(now),
        estimatedTime: firebase.firestore.Timestamp.fromDate(estimatedTime),
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("result").innerHTML =
        `<p><strong>${id}</strong> を発券しました！</p>
         <p>案内予定時刻：${estimatedTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>`;

      // QRコード生成
      const canvas = document.getElementById("qrcode");
      QRCode.toCanvas(canvas, id, { width: 200 }, function (error) {
        if (error) console.error(error);
      });
    }
  </script>
</body>
</html>

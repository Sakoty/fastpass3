<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ファストパス発券</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 1rem;
      background: #f4f8ff;
      text-align: center;
    }
    .card {
      background: white;
      padding: 1.5rem;
      margin: 1rem auto;
      border-radius: 1rem;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      font-size: 1rem;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 90%;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2e90fa;
      color: white;
      border: none;
    }
    .qr-container {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ファストパス発券</h1>
    <input type="text" id="name" placeholder="名前" required />
    <input type="number" id="count" placeholder="人数" min="1" max="10" required />
    <button onclick="issuePass()">発券する</button>
    <div id="result"></div>
    <div class="qr-container">
      <canvas id="qrcode"></canvas>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5",
      measurementId: "G-SLPKMCNY53"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function getNextId() {
      const snapshot = await db.collection("passes").orderBy("id", "desc").limit(1).get();
      if (snapshot.empty) return "FP001";
      const lastId = snapshot.docs[0].data().id;
      const number = parseInt(lastId.replace("FP", ""), 10) + 1;
      return "FP" + number.toString().padStart(3, "0");
    }

    function roundToNext10Minutes(date) {
      const newDate = new Date(date);
      newDate.setMinutes(Math.ceil(newDate.getMinutes() / 10) * 10, 0, 0);
      return newDate;
    }

    async function issuePass() {
      const name = document.getElementById("name").value.trim();
      const count = parseInt(document.getElementById("count").value, 10);
      if (!name || !count) return alert("名前と人数を入力してください");

      const settingDoc = await db.collection("settings").doc("config").get();
      const setting = settingDoc.data();

      if (!setting || !setting.started) {
        alert("現在、発券は停止しています");
        return;
      }

      const now = new Date();
      const availableSlots = setting.timeSlots || [];

      const rounded = roundToNext10Minutes(now);
      const currentTimeStr = rounded.toTimeString().substring(0,5); // "HH:MM"

      // 時間帯の中に含まれているかチェック
      const available = availableSlots.some(slot => {
        return currentTimeStr >= slot.start && currentTimeStr < slot.end;
      });

      if (!available) {
        alert("現在は案内できる時間帯ではありません");
        return;
      }

      const id = await getNextId();
      const docData = {
        id,
        name,
        count,
        issuedAt: firebase.firestore.Timestamp.fromDate(now),
        status: "未使用",
        guideTime: currentTimeStr
      };

      try {
        await db.collection("passes").doc(id).set(docData);
        document.getElementById("result").innerHTML = `
          <p>発券完了：<strong>${id}</strong></p>
          <p>案内時間：<strong>${currentTimeStr}</strong></p>
        `;
        const qr = new QRious({
          element: document.getElementById("qrcode"),
          value: id,
          size: 200
        });
      } catch (e) {
        console.error(e);
        alert("発券に失敗しました。もう一度お試しください。");
      }
    }
  </script>
</body>
</html>

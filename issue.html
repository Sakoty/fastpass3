<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ファストパス発券</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f8ff; }
    h1 { color: #0066cc; }
    form { margin-bottom: 20px; }
    label, input { display: block; margin: 10px auto; }
    #qrcode { margin: 20px auto; }
    #currentTime { font-weight: bold; margin-bottom: 15px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, limit, getDocs, serverTimestamp,
      doc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5",
      measurementId: "G-SLPKMCNY53"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let isIssuing = false;
    let timeSlots = [];

    // 発券開始・停止状態をFirestoreで監視
    const issueStatusRef = doc(db, "settings", "issueStatus");
    onSnapshot(issueStatusRef, (docSnap) => {
      if (docSnap.exists()) {
        isIssuing = docSnap.data().isIssuing;
      } else {
        isIssuing = false;
      }
      updateUI();
    });

    // 案内時間スロットの存在チェック用に取得（中身は使わない）
    const timeSlotsDocRef = doc(db, "settings", "timeSlots");
    onSnapshot(timeSlotsDocRef, (docSnap) => {
      if (docSnap.exists()) {
        timeSlots = docSnap.data().slots || [];
      } else {
        timeSlots = [];
      }
      showCurrentTime();
    });

    function updateUI() {
      const currentTimeEl = document.getElementById("currentTime");
      const submitBtn = document.querySelector("form#form button[type=submit]");
      if (isIssuing) {
        submitBtn.disabled = false;
        showCurrentTime();
      } else {
        submitBtn.disabled = true;
        currentTimeEl.textContent = "現在、発券は停止中です。";
      }
    }

    // 次の番号を取得
    async function getNextNumber() {
      const q = query(collection(db, "passes"), orderBy("createdAt", "desc"), limit(1));
      const snapshot = await getDocs(q);
      if (snapshot.empty) return 1;
      const lastDoc = snapshot.docs[0].data();
      const lastNumber = parseInt(lastDoc.number);
      if (isNaN(lastNumber)) return 1;
      return lastNumber + 1;
    }

    // 発券済み枚数を取得
    async function getIssuedCount() {
      const q = query(collection(db, "passes"));
      const snapshot = await getDocs(q);
      return snapshot.size;
    }

    // 現在時刻を10分刻みに繰り上げる
    function roundUpToNext10Minutes(date) {
      const d = new Date(date.getTime());
      d.setSeconds(0);
      d.setMilliseconds(0);
      const minutes = d.getMinutes();
      const mod = minutes % 10;
      if (mod !== 0) {
        d.setMinutes(minutes + (10 - mod));
      }
      return d;
    }

    // 10分刻みの案内時間を「HH:mm〜HH:mm」形式で返す
    function formatSlotTime(baseDate, slotIndex) {
      const slotStart = new Date(baseDate.getTime());
      slotStart.setMinutes(slotStart.getMinutes() + slotIndex * 10);
      const slotEnd = new Date(slotStart.getTime());
      slotEnd.setMinutes(slotEnd.getMinutes() + 10);

      const pad = n => n.toString().padStart(2, "0");
      const startStr = `${pad(slotStart.getHours())}:${pad(slotStart.getMinutes())}`;
      const endStr = `${pad(slotEnd.getHours())}:${pad(slotEnd.getMinutes())}`;
      return `${startStr}〜${endStr}`;
    }

    // 発券時の案内時間を取得（10分刻みでずらす）
    async function getAvailableTime() {
      if (timeSlots.length === 0) return null;
      const count = await getIssuedCount();
      const now = new Date();
      const baseTime = roundUpToNext10Minutes(now);
      return formatSlotTime(baseTime, count);
    }

    // 現在の案内時間を表示
    async function showCurrentTime() {
      const el = document.getElementById("currentTime");
      if (!isIssuing) {
        el.textContent = "現在、発券は停止中です。";
        return;
      }
      if (timeSlots.length === 0) {
        el.textContent = "案内時間が未設定です。管理画面で設定してください。";
        return;
      }
      const time = await getAvailableTime();
      el.textContent = `現在発券中の案内時間：${time}`;
    }

    window.addEventListener("load", () => {
      document.querySelector("form#form button[type=submit]").disabled = true;

      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        if (!isIssuing) {
          alert("現在、発券は停止中です。");
          return;
        }
        if (timeSlots.length === 0) {
          alert("案内時間が未設定です。管理画面で設定してください。");
          return;
        }

        const name = document.getElementById("name").value.trim();
        const numPeople = parseInt(document.getElementById("people").value);

        if (!name) {
          alert("名前を入力してください");
          return;
        }
        if (isNaN(numPeople) || numPeople < 1) {
          alert("人数は1以上の数字で入力してください");
          return;
        }

        const number = await getNextNumber();
        const id = `FP${number.toString().padStart(3, "0")}`;
        const time = await getAvailableTime();

        await addDoc(collection(db, "passes"), {
          id,
          number,
          name,
          numPeople,
          time,
          used: false,
          createdAt: serverTimestamp()
        });

        document.getElementById("info").innerHTML = `
          <h2>ファストパス発券完了！</h2>
          <p>番号：${id}</p>
          <p>名前：${name}</p>
          <p>人数：${numPeople}</p>
          <p>案内時間：${time}</p>
        `;

        const qrContainer = document.getElementById("qrcode");
        qrContainer.innerHTML = "";
        QRCode.toCanvas(document.createElement("canvas"), id, { width: 200 }, (err, canvas) => {
          if (!err) qrContainer.appendChild(canvas);
        });

        showCurrentTime();
      });
    });
  </script>
</head>
<body>
  <h1>ファストパス発券</h1>
  <div id="currentTime">現在発券中の案内時間：--:--〜--:--</div>
  <form id="form">
    <label>名前 <input type="text" id="name" required /></label>
    <label>人数 <input type="number" id="people" required min="1" /></label>
    <button type="submit">発券する</button>
  </form>
  <div id="info"></div>
  <div id="qrcode"></div>
</body>
</html>

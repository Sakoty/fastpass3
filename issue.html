<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ファストパス発券</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Arial'; text-align: center; margin: 20px; }
    h1 { font-size: 24px; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    #qrcode { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ファストパス発券</h1>
  <input type="text" id="name" placeholder="名前"><br>
  <input type="number" id="count" placeholder="人数"><br>
  <button onclick="issueFastPass()">ファストパスを発券</button>

  <div id="result"></div>
  <div id="time"></div>
  <div id="qrcode"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.firebasestorage.app",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5",
      measurementId: "G-SLPKMCNY53"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function issueFastPass() {
      const name = document.getElementById('name').value.trim();
      const count = parseInt(document.getElementById('count').value.trim());

      if (!name || isNaN(count) || count <= 0) {
        alert("名前と人数を正しく入力してください。");
        return;
      }

      try {
        const settingDoc = await db.collection("settings").doc("timeConfig").get();
        const timeRanges = settingDoc.data()?.timeRanges || [];

        if (timeRanges.length === 0) {
          alert("案内可能な時間帯が設定されていません。");
          return;
        }

        const snapshot = await db.collection("fastpasses").orderBy("createdAt", "desc").limit(1).get();
        let lastNumber = 0;
        if (!snapshot.empty) {
          const lastId = snapshot.docs[0].data().id;
          lastNumber = parseInt(lastId.replace("FP", ""));
        }

        const newId = "FP" + String(lastNumber + 1).padStart(3, '0');

        const now = new Date();
        const today = now.toISOString().split("T")[0];

        let nextTime = null;
        for (const range of timeRanges) {
          const [start, end] = range.split("-");
          const [sh, sm] = start.split(":").map(Number);
          const [eh, em] = end.split(":").map(Number);

          const startTime = new Date(`${today}T${start}:00`);
          const endTime = new Date(`${today}T${end}:00`);

          let currentTime = new Date(startTime);
          while (currentTime < endTime) {
            const exists = await db.collection("fastpasses")
              .where("time", "==", currentTime.toTimeString().slice(0,5))
              .get();
            if (exists.size < 10) {
              nextTime = currentTime.toTimeString().slice(0,5);
              break;
            }
            currentTime.setMinutes(currentTime.getMinutes() + 10);
          }

          if (nextTime) break;
        }

        if (!nextTime) {
          alert("本日の案内可能時間が満席です。");
          return;
        }

        await db.collection("fastpasses").doc(newId).set({
          id: newId,
          name: name,
          count: count,
          used: false,
          time: nextTime,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById("result").innerText = `発券完了: ${newId}`;
        document.getElementById("time").innerText = `案内時間: ${nextTime}`;

        const qrDiv = document.getElementById("qrcode");
        qrDiv.innerHTML = "";
        QRCode.toCanvas(document.createElement("canvas"), newId, function (error, canvas) {
          if (error) console.error(error);
          canvas.style.margin = "auto";
          qrDiv.appendChild(canvas);
        });
      } catch (e) {
        console.error("発券エラー:", e);
        alert("発券に失敗しました。");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ファストパス発券</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button, select {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ファストパス発券</h1>
  <div>
    <input id="name" placeholder="名前">
    <input id="count" type="number" min="1" placeholder="人数">
    <button onclick="issueFastPass()">発券する</button>
  </div>
  <p id="result"></p>
  <p id="time"></p>
  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, query, orderBy, doc, updateDoc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5",
      measurementId: "G-SLPKMCNY53"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function issueFastPass() {
      const name = document.getElementById("name").value.trim();
      const count = document.getElementById("count").value.trim();
      if (!name || !count) {
        alert("名前と人数を入力してください");
        return;
      }

      const settingDoc = doc(db, "settings", "config");
      const settingSnap = await getDoc(settingDoc);
      const { availableTimes = [], issuing } = settingSnap.exists() ? settingSnap.data() : {};

      if (!issuing) {
        alert("現在、発券は停止中です。");
        return;
      }

      const now = new Date();
      const currentMinutes = now.getHours() * 60 + now.getMinutes();
      const validTimes = availableTimes.filter(t => {
        const [start, end] = t.split("-").map(s => {
          const [h, m] = s.split(":").map(Number);
          return h * 60 + m;
        });
        return currentMinutes >= start && currentMinutes <= end;
      });

      if (validTimes.length === 0) {
        alert("現在、案内可能時間外です。");
        return;
      }

      const snapshot = await getDocs(query(collection(db, "fastpasses"), orderBy("timestamp", "desc")));
      const last = snapshot.docs.find(doc => doc.id.startsWith("FP"));
      let nextId = "FP001";
      if (last) {
        const lastNum = parseInt(last.id.replace("FP", ""));
        nextId = "FP" + String(lastNum + 1).padStart(3, "0");
      }

      const latestTime = snapshot.docs.length
        ? snapshot.docs[0].data().time || now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        : now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const nextTime = getNext10MinTime(latestTime);

      await addDoc(collection(db, "fastpasses"), {
        id: nextId,
        name,
        count: parseInt(count),
        time: nextTime,
        used: false,
        timestamp: new Date()
      });

      document.getElementById("result").textContent = `発券ID：${nextId}`;
      document.getElementById("time").textContent = `案内時間：${nextTime}`;
      document.getElementById("qrcode").innerHTML = "";
      QRCode.toCanvas(document.createElement("canvas"), nextId, (err, canvas) => {
        if (!err) document.getElementById("qrcode").appendChild(canvas);
      });
    }

    function getNext10MinTime(current) {
      const [h, m] = current.split(":").map(Number);
      let total = h * 60 + m;
      total += 10;
      const nh = Math.floor(total / 60);
      const nm = total % 60;
      return `${String(nh).padStart(2, "0")}:${String(nm).padStart(2, "0")}`;
    }
  </script>
</body>
</html>

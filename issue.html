<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ファストパス発行ページ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; margin-bottom: 30px; }
    label { display: block; margin-top: 10px; }
    input, select, button { width: 100%; padding: 10px; margin-top: 5px; }
    button { background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .message { margin-top: 20px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <h1>ファストパス発行</h1>

  <label>お名前（任意）
    <input type="text" id="name" placeholder="例：山田太郎" />
  </label>

  <label>人数
    <select id="count">
      <option value="1">1人</option>
      <option value="2">2人</option>
      <option value="3">3人</option>
      <option value="4">4人</option>
      <option value="5">5人</option>
    </select>
  </label>

  <button onclick="issueFastPass()">ファストパスを発行</button>

  <div class="message" id="message"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp, getDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDibHDpFtKBSCScK0QmB5xjKdBniS2EI1Y",
      authDomain: "fastpass-system.firebaseapp.com",
      projectId: "fastpass-system",
      storageBucket: "fastpass-system.appspot.com",
      messagingSenderId: "858745521872",
      appId: "1:858745521872:web:29289b673855097e1200d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function issueFastPass() {
      const name = document.getElementById("name").value;
      const count = document.getElementById("count").value;
      const messageEl = document.getElementById("message");

      try {
        // 発券許可の確認
        const configRef = doc(db, "settings", "config");
        const configSnap = await getDoc(configRef);
        const configData = configSnap.data();

        if (!configData || !configData.issueEnabled) {
          messageEl.innerText = "現在、ファストパスの発行は停止中です。";
          return;
        }

        // 発券処理
        const ticketRef = await addDoc(collection(db, "fastpasses"), {
          name,
          count: parseInt(count),
          issuedAt: serverTimestamp(),
          used: false
        });

        messageEl.innerText = `ファストパスを発行しました！（ID: ${ticketRef.id}）`;
      } catch (error) {
        console.error("エラー:", error);
        messageEl.innerText = "エラーが発生しました。時間をおいて再試行してください。";
      }
    }
  </script>
</body>
</html>
